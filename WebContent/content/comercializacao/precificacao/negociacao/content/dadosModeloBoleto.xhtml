<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 1500 a 1599  -->

    <awb-h:panelGrid id="pnlModelBol" columns="1" styleClass="panelGridTable">
        <!-- LINHA CABEC -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_det_modelo_blt}: "
                   for="txtModelBol" />
        </awb-h:panelGroup>

        <!-- Filtro Boleto -->
        <awb-h:panelGroup>
            <awb-h:inputText id="txtModelBol" title="Modelo de Boleto" size="72" maxlength="70" tabindex="1500"
                immediate="false" styleClass="HtmlInputTextBradesco ajax-no-loading action-on-enter"
                value="#{bean.tradeFinNegocVO.dmodcontrcmbio}"
                validatorMessage="Mínimo 3 e Máximo 70 caracteres">
                <awb-f:validator validatorId="customLengthValidator" />
                <awb-f:attribute name="minimum" value="3" />
                <awb-f:attribute name="maximum" value="70" />
            </awb-h:inputText>

            <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value=" " />

            <awb-br:brCommandSearch id="txtModelBol-action" tabindex="1501">
                <f:ajax execute="@form" event="click" render="pnlModelBol div_modalModelBol formModalMessages"
                    listener="#{bean.openModalModeloBoleto}" />
                <awb-f:attribute name="paramTelaOrigem" value="5" />
            </awb-br:brCommandSearch>
            
        </awb-h:panelGroup>
        <awb-h:message for="txtModelBol" id="msgErrorModBol" errorClass="TextValidatorMessage" />
    </awb-h:panelGrid>

</ui:composition>

</html>
