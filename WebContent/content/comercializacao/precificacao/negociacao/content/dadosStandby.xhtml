<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 600 a 699  -->

   <awb-h:panelGrid id="pnlStandBy" styleClass="panelGridDataTable" columns="4">

	<awb-h:panelGroup rendered="#{bean.tradeFinNegocVO.produto.codigo ne 2692 and bean.tradeFinNegocVO.produto.codigo ne 1717}">
		 <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		 <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_det_standBy}: " />
         <awb-h:selectOneRadio id="radioStandBy" layout="lineDirection" title="Stand By" tabindex="600"
                disabled="#{bean.viewHelper.disabledRadioStandBy}"
                styleClass="HtmlSelectOneRadioBradesco" immediate="false"
                value="#{bean.tradeFinNegocVO.cindcdnegoccarta}">
               <awb-f:selectItems value="#{selectItemBean.simNaoStr}" />
                <f:ajax event="click" listener="#{bean.listenerTratarStandBy}"
                    render="@form" execute="@form" />
         </awb-h:selectOneRadio>
    </awb-h:panelGroup> 

	<awb-h:panelGroup rendered="#{bean.tradeFinNegocVO.produto.codigo ne 2692 and bean.tradeFinNegocVO.produto.codigo ne 1717}">
        <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
        <awb-h:outputLabel value="#{msgs.label_det_pzr_standBy}: " styleClass="HtmlOutputTextBulletBoldBradesco"
            for="txtPrazoStandBy" />
  		<awb-h:panelGrid styleClass="panelGridDataTable">
	         <awb-h:inputText id="txtPrazoStandBy" title="Prazo Stand By" maxlength="5" size="9" alt="{'type':'integer'}"
	             styleClass="HtmlInputTextBradesco" tabindex="601"
	             disabled="#{bean.viewHelper.disabledTxtPrazoStandBy}"
	             value="#{bean.tradeFinNegocVO.tdiavalddletra}">
	         </awb-h:inputText>
   		 </awb-h:panelGrid>
    </awb-h:panelGroup> 

    <awb-h:panelGroup>
         <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
         <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_det_comissao_standBy_br}: " />
         <awb-h:selectOneRadio id="radioComisStandBy" layout="lineDirection" immediate="false" tabindex="602"
             title="ComissÃ£o no Brasil" styleClass="HtmlSelectOneRadioBradesco"
             disabled="#{bean.viewHelper.disabledRadioComisStandBy}"
             value="#{bean.tradeFinNegocVO.ccomiscartanacio}">
             <awb-f:selectItems value="#{selectItemBean.simNaoStr}" />
             	<f:ajax event="click" listener="#{bean.listenerTratarComissaoBrisil}" render="formTrdFinNegIncl formModalMessages"/>
         </awb-h:selectOneRadio>
    </awb-h:panelGroup>

    <awb-h:panelGroup>
        <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
        <awb-h:outputLabel value="#{msgs.label_det_arbitragem}: " styleClass="HtmlOutputTextBulletBoldBradesco"
            for="radioArbitragem" />
        <awb-h:selectOneRadio id="radioArbitragem" layout="lineDirection" title="Arbitragem"
            styleClass="HtmlSelectOneRadioBradesco" immediate="false" tabindex="603"
            value="#{bean.tradeFinNegocVO.cindcdnegocarbtr}">
            <awb-f:selectItems value="#{selectItemBean.simNaoStr}" />
        </awb-h:selectOneRadio>
    </awb-h:panelGroup>

    </awb-h:panelGrid>
</ui:composition>
</html>
