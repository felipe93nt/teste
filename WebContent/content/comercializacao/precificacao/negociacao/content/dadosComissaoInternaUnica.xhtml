<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">
<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 600 a 699  -->
    
    <!-- botao Collaps Comissão Interna -->
    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <awb-h:commandButton value="#{bean.viewHelper.valueMaisMenosComissaoInterna}" tabindex="600"
                styleClass="HtmlCommandButtonBradesco">
                <f:ajax immediate="false" execute="@form" event="click" render="formTrdFinNegIncl formModalMessages"
                    listener="#{bean.actionCollapsAreaNegocio(3)}" />
            </awb-h:commandButton>
            <awb-h:outputLabel value=" Comissão Interna (Spread)" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>

    </awb-h:panelGrid>
    <awb-h:panelGrid id="pnlComissInt" styleClass="panelGridTable"
        rendered="#{bean.viewHelper.renderComissaoInterna}">
        
        <!--  USADO NO LCIMPORTACAO -->
        <awb-h:panelGrid rendered="#{bean.tradeFinNegocVO.produto.codigo eq 2018}" columns="2" styleClass="panelGridTable2">
            <!-- LINHA CABEC -->
	        <awb-h:panelGroup>
	            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	            <awb-h:outputLabel value="#{msgs.label_det_cobranca_comissao_about}:"
	                styleClass="HtmlOutputTextBulletBoldBradesco"/>
	        </awb-h:panelGroup>
	        <awb-h:panelGroup>
	            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	            <awb-h:outputLabel value="#{msgs.label_det_comissao_cobrado_no_brasil}:"
	                styleClass="HtmlOutputTextBulletBoldBradesco"/>
	        </awb-h:panelGroup>
	    	<!-- radio Cobrança de Comissão c/ About -->
	        <awb-h:panelGroup>
	            <awb-h:selectOneRadio id="radioCobComissaoAbout" layout="lineDirection" tabindex="601"
	                styleClass="HtmlSelectOneRadioBradesco"
	                value="#{bean.tradeFinNegocVO.ccobrcomisadcio}" immediate="false">
	                <awb-f:selectItems value="#{selectItemBean.simNaoStr}" />
                    <f:ajax immediate="false" execute="@form" event="change"
                        render="formTrdFinNegIncl formModalMessages" 
                        listener="#{bean.listenerTrocaValorComissao}" />
	            </awb-h:selectOneRadio>
	        </awb-h:panelGroup>
	        <!-- radio Comissão Cobrado no Brasil -->
	        <awb-h:panelGroup>
	            <awb-h:selectOneRadio id="radioComissaoCobnoBrasil" layout="lineDirection"
	                styleClass="HtmlSelectOneRadioBradesco"
	                value="#{bean.tradeFinNegocVO.ccomiscartanacio}" immediate="false">
	                <awb-f:selectItems value="#{selectItemBean.simNaoStr}" />
                    <!-- <f:ajax immediate="false" execute="@form" event="change"
                        render="formTrdFinNegIncl formModalMessages" 
                        listener="#{bean.listenerTrocaValorComissao}" />   -->
	            </awb-h:selectOneRadio>
	        </awb-h:panelGroup>	    
	        	    
		</awb-h:panelGrid>    

        <awb-h:panelGrid id="pnlCobraComiss" columns="7" styleClass="panelGridTable2">
            <!-- LINHA CABEC -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Cobrança da Comissão: " />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Comissão: " />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Moeda Comissão: " />
            </awb-h:panelGroup>
            
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Comissão Sobre: " />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Mínimo a Cobrar: " />
            </awb-h:panelGroup>
            
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Periodicidade: " />
            </awb-h:panelGroup>
            
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Momento: " />
            </awb-h:panelGroup>
            
            <!-- Cobrança da Comissão -->
            <awb-h:panelGroup>
                <awb-h:selectOneMenu id="comboCobraComiss" layout="pageDirection" title="Cobrança da Comissão" tabindex="602"
                    style="width: 140px;font-family: verdana; font-size: 10px" immediate="false"
                    value="#{bean.viewHelper.tipoCobrancaComissao}">
                    <awb-f:selectItems value="#{bean.viewHelper.comboCodCobrancaComissao}" />
                    <f:ajax immediate="false" execute="@form" event="change" render="formModalMessages pnlComissInt pnlCobraComiss txtComiss"
                        listener="#{bean.listenerTrocaTipoComissao}" />
                    <awb-br:nextFocus forId="txtComiss" />
                </awb-h:selectOneMenu>
            </awb-h:panelGroup>

            <!-- Valor Comissao -->
            <awb-h:panelGroup>
                <awb-h:inputText id="txtComiss" value="#{bean.viewHelper.valueComissaoCobranca}" tabindex="603"
                    binding="#{bean.viewHelper.campoCodigoDescricao}">
                    <f:ajax execute="@form" event="change" render="formModalMessages pnlComissInt" immediate="false"
                        listener="#{bean.listenerTrocaValorComissaoUnica}" />
                </awb-h:inputText>
            </awb-h:panelGroup>

            <!-- Moeda Comissão -->
            <awb-h:panelGroup>
                <awb-h:selectOneMenu id="comboMoedaComiss" layout="pageDirection" title="Moeda Comissão" tabindex="604"
                    style="width: 100px;font-family: verdana; font-size: 10px" immediate="false"
                    value="#{bean.viewHelper.codMoedaComissao}">
                    <awb-f:selectItems value="#{bean.viewHelper.comboMoedaDesembolso}" />
                    <f:ajax immediate="false" execute="@form" event="change"
                        render="formTrdFinNegIncl formModalMessages" 
                        listener="#{bean.listenerTrocaMoedaComissao}" />
                </awb-h:selectOneMenu>
            </awb-h:panelGroup>
            
            <!-- Comissão Sobre -->
            <awb-h:panelGroup>
                <awb-h:selectOneMenu id="comboComissSobre" layout="pageDirection" title="Comissão Sobre" tabindex="605"
                    style="width: 150px;font-family: verdana; font-size: 10px" immediate="false"
                    value="#{bean.viewHelper.codComisSobre}">
                    <awb-f:selectItems value="#{bean.viewHelper.comboComissaoSobre}" />
                </awb-h:selectOneMenu>
            </awb-h:panelGroup>

            <!-- Mínimo a Cobrar -->
            <awb-h:panelGroup>
                <awb-h:inputText id="txtMinCobrar" layout="pageDirection" title="Mínimo a Cobrar" tabindex="606"
                    alt="{'type':'money-dot'}" maxlength="18" size="22"
                    value="#{bean.viewHelper.vmincobrcomis}" styleClass="HtmlInputTextBradesco ajax-no-loading">
                    <f:ajax execute="@form" event="change" render="formModalMessages" immediate="false"
                         listener="#{bean.listenerTrocaValorMinimoCobrar}"/>
                </awb-h:inputText>
            </awb-h:panelGroup>

            <!-- Periodicidade -->
			<awb-h:panelGroup>
				<awb-h:selectOneMenu id="comboPeriodicidade" layout="pageDirection"
					title="Periodicidade:" tabindex="607" 
					style="width: 150px;font-family: verdana; font-size: 10px" immediate="false"
					value="#{bean.viewHelper.cfluxoperdccmbio}">
					<awb-f:selectItems value="#{bean.viewHelper.comboPeriodicidade}" />
						<f:ajax execute="@form" event="change" render="formModalMessages formTrdFinNegIncl:comboMomento" immediate="false"
							listener="#{bean.listenerTrocaPeriodicidadeComissaoInterna}" />
				</awb-h:selectOneMenu>
			</awb-h:panelGroup>

            <!-- Momento -->
			<awb-h:panelGroup>
				<awb-h:selectOneMenu id="comboMomento" layout="pageDirection"
					title="Momento:" tabindex="608"
					style="width: 150px;font-family: verdana; font-size: 10px"
					immediate="false"
					value="#{bean.viewHelper.codMomentoComissao}">
					<awb-f:selectItems value="#{bean.viewHelper.comboMomento}" />
				</awb-h:selectOneMenu>
			</awb-h:panelGroup>

		</awb-h:panelGrid>

        <awb-h:panelGrid columns="2" styleClass="panelGridTable">
            <awb-h:panelGrid columns="4" styleClass="panelGridTable2">
                <!-- LINHA CABEC -->
                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_spread_apvr}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.itemListaComissaoInterna.ptxcustototal}" />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value=" % AA" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_spread_negoc}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.itemListaComissaoInterna.vtxspreadnegoc}" />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value=" % AA" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_flat}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.itemListaComissaoInterna.ptxflatpnalt}" />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value=" %" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_valor}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value="#{bean.itemListaComissaoInterna.vlxtotalcomis}">
                        <f:converter converterId="numericConverter"></f:converter>
                    </h:outputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>
       	<awb-h:panelGrid columns="3" styleClass="panelGridTable"
				columnClasses="panelGridColum34,panelGridColum33,panelGridColum33"
				rendered="#{bean.tradeFinNegocVO.produto.codigo eq 2018}">
            <awb-h:panelGrid columns="2" styleClass="panelGridColumn55">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_juros_mora}: "
                        styleClass="HtmlOutputTextBulletBoldBradesco" for="txtJuroMora" />
                </awb-h:panelGroup>

                <awb-h:panelGroup />
                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtJuroMora" title="Juros de Mora" styleClass="HtmlInputTextBradesco"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}' tabindex="806"
                        value="#{bean.tradeFinNegocVO.vtxmoracmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtJuroMora" value=" %" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:selectOneMenu id="comboIncideJuros" layout="pageDirection" title="Juros de Mora"
                        style="width: 90px;font-family: verdana; font-size: 10px" immediate="false" tabindex="807"
                        value="#{bean.tradeFinNegocVO.cbasejuromora}">
                        <awb-f:selectItems value="#{bean.viewHelper.comboCodBaseJuros}" />
                    </awb-h:selectOneMenu>
                </awb-h:panelGroup>
            </awb-h:panelGrid>

           	<awb-h:panelGrid columns="1">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_multa}: " styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtMulta" />
                </awb-h:panelGroup>

                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtMulta" title="Multa" styleClass="HtmlInputTextBradesco" tabindex="808"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}'
                        value="#{bean.tradeFinNegocVO.vmultanegoccmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtMulta" value=" %" />
                </awb-h:panelGroup>
         	</awb-h:panelGrid>
			<awb-h:panelGrid>
		</awb-h:panelGrid>
    </awb-h:panelGrid>
  </awb-h:panelGrid>
</ui:composition>

</html>
