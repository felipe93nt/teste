<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core">


<ui:composition>

	<awb-h:panelGrid styleClass="panelGridTable" columns="1">

		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_finalidade}: "
				styleClass="HtmlOutputLabelBradesco" />
		</awb-h:panelGroup>
		<awb-h:inputTextarea disabled="true"
			value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.finalidade}"
			style="width: 100%" rows="2" />

		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_bc_indicado}: "
				styleClass="HtmlOutputLabelBradesco" />
				<awb-h:outputLabel value="#{tradeFinanceBean.responsavelDespList.cunicpssoadesc} - #{tradeFinanceBean.responsavelDespList.cunicpssoaimun}"
					styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>

	</awb-h:panelGrid>

</ui:composition>
</html>
