<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

	<!-- Campos Tarifas-->
	<awb-h:panelGrid styleClass="panelGridTable">
		<awb-h:panelGroup>
			<awb-h:outputLabel value=" #{msgs.label_tarifas}"
				styleClass="HtmlOutputTextBulletBoldBradesco" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<awb-h:panelGrid styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar" id="pnlGrid5">
		<awb-th:extDiv styleClass="overflow-auto full-size" id="div_dataTable5">
			<awb-br:scrollableDataTable var="tarifaLista"
				value="#{tradeFinanceBean.listaHistTarif}" id="listaTarifas" width="100%"
				rendered="#{tradeFinanceBean.listaHistTarif.size() > 0}" rows="10">

				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel value="#{msgs.label_codigo}"
							styleClass="tableFontStyle" escape="false" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{tarifaLista.ccondceconc}" />
				</awb-br:scrollableColumn>

				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel value="#{msgs.label_tarifas}"
							styleClass="tableFontStyle" escape="false" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{tarifaLista.itpodespcmbio}"
						styleClass="HtmlOutputTextBoldBradesco" />
				</awb-br:scrollableColumn>

				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel value="#{msgs.label_moeda}"
							styleClass="tableFontStyle" escape="false" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{tarifaLista.isglindcdfonte}"
						styleClass="HtmlOutputTextBoldBradesco" />
				</awb-br:scrollableColumn>

				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel value="#{msgs.label_valor}"
							styleClass="tableFontStyle" escape="false" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{tarifaLista.vdespbletocmbio}"
						styleClass="HtmlOutputTextBoldBradesco">
						<f:converter converterId="numericConverter"></f:converter>
					</awb-h:outputLabel>
				</awb-br:scrollableColumn>
			</awb-br:scrollableDataTable>
		</awb-th:extDiv>
	</awb-h:panelGrid>

</ui:composition>
</html>
