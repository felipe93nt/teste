<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>
    
    <awb-h:panelGrid styleClass="panelGridTable" columns="5" 
    	columnClasses="panelGridColumn20, panelGridColumn20, panelGridColumn20, panelGridColumn20, panelGridColumn20">

		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.cprodtservc eq 1715}">    
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_n_apr_cred}: " styleClass="HtmlOutputLabelBradesco"/>
			<awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.nseqcontrlim}" styleClass="HtmlOutputTextBoldBradesco"/>
		</awb-h:panelGroup>

        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_swap}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cindcdnegocswap}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>
            <awb-h:selectBooleanCheckbox value="#{tradeFinanceBean.libor}" disabled="true" id="checkLibor"/>
            <awb-h:outputLabel value="Libor"  styleClass="HtmlOutputLabelBradesco" for="checkLibor"/>
            
            <awb-h:selectBooleanCheckbox value="#{tradeFinanceBean.fluxo}" disabled="true" id="checkFluxo"/>
            <awb-h:outputLabel value="Fluxo" styleClass="HtmlOutputLabelBradesco" for="checkFluxo" />
            
            <awb-h:selectBooleanCheckbox value="#{tradeFinanceBean.meMn}" disabled="true" id="checkMeMn"/>
            <awb-h:outputLabel value="ME/MN" styleClass="HtmlOutputLabelBradesco" for="checkMeMn" />
        </awb-h:panelGroup>  
        
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_ptax}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.descrptax}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_spread_all}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ptxswapcmpdo}%" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
    </awb-h:panelGrid>
