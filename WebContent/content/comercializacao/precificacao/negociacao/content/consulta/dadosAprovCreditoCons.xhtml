<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
       
       <awb-h:panelGroup>    
           <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
           <awb-h:outputLabel value="#{msgs.label_det_n_apr_cred}: " styleClass="HtmlOutputLabelBradesco"/>
           <awb-h:outputLabel value="#{(tradeFinanceBean.tradeFinanceVO.nppstapontucmbio ne 0 and tradeFinanceBean.tradeFinanceVO.nppstapontucmbio ne null) ? tradeFinanceBean.tradeFinanceVO.nppstapontucmbio : tradeFinanceBean.tradeFinanceVO.nseqcontrlim}"
           					  styleClass="HtmlOutputTextBoldBradesco"/>
       </awb-h:panelGroup>
              
       <awb-h:panelGroup rendered="#{tradeFinanceBean.viewHelper.disabledBotaoDetGar}">
           <awb-h:commandButton value="#{msgs.bto_garantias}" styleClass="HtmlCommandButtonBradesco" id="btnDetalharGarantias">
               <f:ajax listener="#{tradeFinanceBean.detalharGarantias}" render="div_modalGarantias formModalMessages divSeiModals"/>
           </awb-h:commandButton>
       </awb-h:panelGroup>
       
       <awb-h:panelGroup />
       
    </awb-h:panelGrid>
    
    <awb-th:extDiv id="div_modalGarantias">
         <awb-br:modalContent id="content_modalGarantias" 
                              closeId="frameForm:btnCancelar" 
                              autoOpen="true" 
                              openId="btnDetalharGarantias" 
                              resizable="true" 
                              draggable="true"
                              contentPath="#{request.contextPath}/content/global/garantiasModal/tradeFinanceGarantiasModal.xhtml"
                              header="#{msgs.label_garantias}" 
                              width="900" 
                              height="700"
                              onHideServerCallback="#{garantiasModalBean.closeModal}"
                              rendered="#{garantiasModalBean.viewHelper.renderModal}"/>
     </awb-th:extDiv>
    
</ui:composition>
</html>
