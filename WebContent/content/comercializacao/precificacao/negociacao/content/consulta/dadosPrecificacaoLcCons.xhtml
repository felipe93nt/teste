<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>
	<!-- PRECIFICACAO -->
	<awb-h:panelGrid styleClass="panelGridTable" columns="5"
		columnClasses="panelGridColum15, panelGridColum15, panelGridColum15, panelGridColum15, panelGridColum15">

		<!-- ECA -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_eca}: "
				styleClass="HtmlOutputLabelBradesco" />
			<awb-h:outputLabel
				value="#{tradeFinanceBean.tradeFinanceVO.formataEca}"
				styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>

		<!-- TRANSFERIVEL -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_transferivel}: "
				styleClass="HtmlOutputLabelBradesco" />
			<awb-h:outputLabel
				value="#{tradeFinanceBean.tradeFinanceVO.formataTransferivel}"
				styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>

		<!-- CONFIRMADA -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_confirmada}: "
				styleClass="HtmlOutputLabelBradesco" />
			<awb-h:outputLabel
				value="#{tradeFinanceBean.tradeFinanceVO.formataConfirmada}"
				styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>

		<!-- ANY BANK -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_any_bank}: "
				styleClass="HtmlOutputLabelBradesco" />
			<awb-h:outputLabel
				value="#{tradeFinanceBean.tradeFinanceVO.formataAnyBank}"
				styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>

		<!-- VIA CCR -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_det_via_ccr}: "
				styleClass="HtmlOutputLabelBradesco" />
			<awb-h:outputLabel
				value="#{tradeFinanceBean.tradeFinanceVO.formataViaCcr}"
				styleClass="HtmlOutputTextBoldBradesco" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
	
</ui:composition>
</html>
