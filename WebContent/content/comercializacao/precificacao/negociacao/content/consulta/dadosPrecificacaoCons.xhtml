<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Campos Precificação-->
    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <!-- PRECIFICAÇÃO -->
            <awb-h:outputLabel value=" #{msgs.label_precificacao}" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid columns="3" columnClasses="panelGridColumn34,panelGridColumn33,panelGridColumn33" 
        styleClass="panelGridTable"
        rendered="#{tradeFinanceBean.viewHelper.renderPrecificacao}">

        <awb-h:panelGroup  rendered="#{tradeFinanceBean.tradeFinanceVO.cprodtservc ne 1715}">
            <!-- UNIDADE EXTERNA/BANCO CORRESPONDENTE -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_unidade_externa_bco_corres}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dbcoextcmbio}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <awb-h:panelGroup  rendered="#{tradeFinanceBean.tradeFinanceVO.cprodtservc eq 1715}">
            <!-- ÓRGÃO GOVERNAMENTAL -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_orgao_governam}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.iorgextercmbio}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <awb-h:panelGroup>
            <!-- PRACA -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="Praça: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.praca}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <awb-h:panelGroup>
            <!-- DATA COTAÇÃO -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_dt_ctc}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dcotacfndngcmbio}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <!-- CUSTO EXTERNO -->
            <awb-h:outputLabel value="#{msgs.label_custo_externo}" styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid columns="3" width="100%" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
        <awb-h:panelGroup>
            <!-- TAXA FIXA -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_tx_fixa}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ptxfixacmbio}%"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <awb-h:panelGroup>
            <!-- LIBOR -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_libor}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.preclibor}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>
            <!-- VALIDADE -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_validade_dias}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.tdiaopercmbioprcf}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
        
        <awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.produto.codigo == 644}">
            <!-- COMISSÃO DE DESEMBOLSO -->
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_com_desemb}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.vlrcomisdsemb}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>
    
</ui:composition>
</html>
