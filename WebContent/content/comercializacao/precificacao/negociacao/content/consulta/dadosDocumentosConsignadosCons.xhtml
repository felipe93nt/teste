<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

	<awb-h:panelGrid columns="1" styleClass="panelGridTable"
		columnClasses="panelGridColum25">

		<!-- DOCUMENTOS CONSIGNADOS -->
		<awb-h:panelGrid styleClass="panelGridTable">
			<awb-h:panelGroup>
				<awb-h:outputLabel value=" #{msgs.label_documento_consignado}"
					styleClass="HtmlOutputTextBulletBoldBradesco" />
			</awb-h:panelGroup>
		</awb-h:panelGrid>

		<!--  Tipo Documento -->
		<awb-h:panelGroup>
			<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			<awb-h:outputLabel value="#{msgs.label_documento_consignado}: "
				styleClass="HtmlOutputLabelBradesco" />
			
			<awb-h:outputLabel rendered="#{tradeFinanceBean.tradeFinanceVO.cidtfdcartacsndo ne 3}"
				value="#{tradeFinanceBean.tradeFinanceVO.documentosConsignados}"
				styleClass="HtmlOutputTextBoldBradesco" />
			
			<awb-h:outputLabel rendered="#{tradeFinanceBean.tradeFinanceVO.cidtfdcartacsndo eq 3}"
				value="#{tradeFinanceBean.tradeFinanceVO.documentosConsignados} #{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.doctoconsig}"
				styleClass="HtmlOutputTextBoldBradesco"/>

		</awb-h:panelGroup>
	</awb-h:panelGrid>
</ui:composition>
</html>
