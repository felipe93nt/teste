<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:sei="http://bradesco.com.br/sei">

<ui:composition>

	<!-- GRID BOTOES -->
	<awb-h:panelGrid columns="2" width="100%">

		<!-- Voltar -->
		<awb-h:commandButton value="#{msgs.bto_voltar}"
			styleClass="HtmlCommandButtonBradesco"
			action="#{tradeFinanceLogBean.actionVoltarLog}" />

		<awb-h:panelGrid style="float:right" columns="4">
		
			<!-- DiferenÃ§as -->
			<awb-h:commandButton value="#{msgs.bto_diferencas}"
				disabled="#{empty tradeFinanceLogBean.itemLogAcoesVO.hinclanthist}"
				styleClass="HtmlCommandButtonBradesco"
				action="#{tradeFinanceLogBean.actionDiferencas}" />
		
			   <!-- Imprimir -->
            <awb-h:panelGroup>
                <awb-h:outputLink id="exportButton" title="#{msgs.bto_imprimir}" styleClass="seiBtnImprimirGrupo tab sei-button"
                    value="javascript:;">
                    <sei:seiAction type="print" render="seiDivModals divSeiModals" action="#{tradeFinanceLogBean.actionExportar}" 
                        jsActionArgs="getExportPdfOnly">
                        <sei:seiSettings pageOrientation="landscape" pageNumberLabel="#{msgs.label_pagina}"
                            pageNumberPosition="bottom-center" pageNumberPadding="0px" />
                    </sei:seiAction>
                     <awb-f:attribute name="renderMonitor"
                        value="false" />
                </awb-h:outputLink>
            </awb-h:panelGroup>

			<!-- Inicio -->
			<awb-h:commandButton value="#{msgs.bto_inicio}"
				styleClass="HtmlCommandButtonBradesco"
				action="#{tradeFinanceLogBean.iniciar}" />

		</awb-h:panelGrid>
	</awb-h:panelGrid>
</ui:composition>
</html>
