<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition template="/template/root/mainLayoutCore.xhtml">
    <ui:define name="body">       
        <body onunload="closeModalContent();">
        <!-- css -->
        <awb-br:stylesheet href="/css/pages.css" />
        
        <awb-h:form id="formModalComissaoExt">
            
            <awb-h:panelGrid columns="8" styleClass="panelGridTable">
                <!-- Tipo -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_tipo}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.icondeconc}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid> 
                
                <!-- Valor -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_valor}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.vpcelacomiscmbio}" styleClass="HtmlOutputTextBoldBradesco">
                     <f:converter converterId="numericConverter"></f:converter>
                    </awb-h:outputLabel>
                </awb-h:panelGroup>
                </awb-h:panelGrid>
                
                <!-- Taxa -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_taxa}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.pcomisnegoccmbio}%" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid>
                
                <!--Periodo Taxa  -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_periodo_tx}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.iperdcjurocmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid> 
                
                <!-- moeda -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_moeda}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.isglindcdfonte}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid>
                
                <!-- periodicidade-->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_periodicidade}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.ifluxoperdccmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid>
                
                <!-- momento -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_momento}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.descrmomento}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
                </awb-h:panelGrid> 
                
                <!-- parcelas -->
                <awb-h:panelGrid columns="1" styleClass="panelGridTable">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_parcelas}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoExternaVO.qpcelacmbiotrade}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
            </awb-h:panelGrid>
            
            <!--  LINHA DIVISÓRIA -->
            <awb-h:panelGrid width="100%">
                <awb-f:verbatim>
                    <hr class="linhaPontilhada" style="margin: 5px 0px 8px 0px;" />
                </awb-f:verbatim>
            </awb-h:panelGrid>
            
            <awb-h:panelGrid styleClass="panelGridDataTable">
	            <awb-h:outputLabel value="#{msgs.label_parcelas}" styleClass="HtmlOutputLabelBradesco"/>
	            
	             <awb-br:keepState pdcDataScrollerID="dataScroller"
                                  stateID="NPCCIAO2"
                                  resource="cws">
		            <awb-br:scrollableDataTable var="comissaoExtDetLista" value="#{tradeFinanceBean.comissaoExternaVO.lista}"
		                                        id="dataTableComissaoExt" rendered="#{tradeFinanceBean.comissaoExternaVO.lista.size() > 0}">
		                <awb-br:scrollableColumn>
		                    <awb-f:facet name="header">
		                    <awb-h:outputLabel value="#{msgs.label_n_parcela}" styleClass="tableFontStyle" escape="false" />
		                    </awb-f:facet>
		                    <awb-h:outputLabel value="#{comissaoExtDetLista.npcelacomisexter}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-br:scrollableColumn>
		                
		                <awb-br:scrollableColumn>
		                    <awb-f:facet name="header">
		                    <awb-h:outputLabel value="#{msgs.label_prazo}" styleClass="tableFontStyle" escape="false" />
		                    </awb-f:facet>
		                    <awb-h:outputLabel value="#{comissaoExtDetLista.prazoparcela}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-br:scrollableColumn>
		                
		                <awb-br:scrollableColumn>
		                    <awb-f:facet name="header">
		                    <awb-h:outputLabel value="#{msgs.label_vencimento}" styleClass="tableFontStyle" escape="false" />
		                    </awb-f:facet>
		                    <awb-h:outputLabel value="#{comissaoExtDetLista.dvctopcelatrade}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-br:scrollableColumn>
		                
		                <awb-br:scrollableColumn>
		                    <awb-f:facet name="header">
		                    <awb-h:outputLabel value="#{msgs.label_valor}" styleClass="tableFontStyle" escape="false" />
		                    </awb-f:facet>
		                    <awb-h:outputLabel value="#{comissaoExtDetLista.vpcelacomiscmbio}" styleClass="HtmlOutputTextBoldBradesco">
		                    	 <f:converter converterId="numericConverter"></f:converter>
		                    </awb-h:outputLabel>
		                </awb-br:scrollableColumn>
		                        
		            </awb-br:scrollableDataTable> 
	            </awb-br:keepState>
	        
            </awb-h:panelGrid>         
            
            <!--  LINHA DIVISÓRIA -->
            <awb-h:panelGrid width="100%">
                <awb-f:verbatim>
                    <hr class="linhaPontilhada" style="margin: 5px 0px 8px 0px;" />
                </awb-f:verbatim>
            </awb-h:panelGrid>
            
            <awb-h:panelGrid styleClass="gridBotaoEsquerda">
               <awb-h:commandButton value="#{msgs.bto_cancelar}" id="btnCancelar"
                   styleClass="HtmlCommandButtonBradesco" style="float: left;" >
               </awb-h:commandButton>
            </awb-h:panelGrid>   
            
        </awb-h:form>
        </body>
    </ui:define>
  </ui:composition>
</html>
