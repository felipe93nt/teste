<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Campos ComissÃ£o Adicional-->
    <awb-h:panelGrid styleClass="panelGridTable">
        <awb-h:panelGroup>
            <awb-h:outputLabel value=" #{msgs.label_comissao_adicional}" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid styleClass="panelGridTable" rendered="#{tradeFinanceBean.viewHelper.renderComissao}">
        <!-- RADIO GRID LISTA -->
        <awb-h:panelGrid>
            <awb-f:facet name="header">
                <awb-th:extSelectOneRadio id="radioListaComissao" layout="spread" immediate="false" forceId="true"
                    forceIdIndex="false" value="#{tradeFinanceBean.viewHelper.comissaoExtSelecionado}">
                    <awb-f:selectItems value="#{tradeFinanceBean.selectItemComissaoExt}" />
                </awb-th:extSelectOneRadio>
            </awb-f:facet>
        </awb-h:panelGrid>

        <awb-h:panelGrid styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar" id="pnlGrid6">
            <awb-th:extDiv styleClass="overflow-auto full-size" id="div_dataTable6">
                <awb-br:scrollableDataTable var="comissaoLista" value="#{tradeFinanceBean.comissaoExtList.getComissaoAdicional()}"
                    rowIndexVar="indexComExt" id="listaComissao" width="100%"
                    rendered="#{tradeFinanceBean.comissaoExtList.getComissaoAdicional().size() > 0}">
                    
                    <awb-br:scrollableColumn width="3%">
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value=" " styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-th:extRadio index="#{indexComExt}" for=":formTradeFinMonitDet:radioListaComissao" />
                    </awb-br:scrollableColumn>
                    
                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_tipo}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.icondeconc}" styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_valor}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.vpcelacomiscmbio}"
                            styleClass="HtmlOutputTextBoldBradesco">
                        <f:converter converterId="numericConverter"></f:converter>
                        </awb-h:outputLabel>
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_taxa}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.pcomisnegoccmbio}"
                            styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_det_cobranc_comissao}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.iperdcjurocmbio}"
                            styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_moeda}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.isglindcdfonte}"
                            styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_periodicidade}" styleClass="tableFontStyle"
                                escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.ifluxoperdccmbio}"
                            styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_momento}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.descrmomento}" styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>

                    <awb-br:scrollableColumn>
                        <awb-f:facet name="header">
                            <awb-h:outputLabel value="#{msgs.label_parcelas}" styleClass="tableFontStyle" escape="false" />
                        </awb-f:facet>
                        <awb-h:outputLabel value="#{comissaoLista.qpcelacmbiotrade}"
                            styleClass="HtmlOutputTextBoldBradesco" />
                    </awb-br:scrollableColumn>
                </awb-br:scrollableDataTable>
            </awb-th:extDiv>
        </awb-h:panelGrid>

        <awb-h:panelGrid columns="2" styleClass="panelGridTable" columnClasses="panelGridColum50"
            rendered="#{tradeFinanceBean.comissaoExtList.getComissaoAdicional().size() > 0}">
            <awb-h:panelGroup>
                <awb-h:outputLabel value="" />
            </awb-h:panelGroup>
            <awb-h:commandButton value="#{msgs.bto_detalhar}" id="btnDetalharComissaoExt"
                styleClass="HtmlCommandButtonBradesco" style="float: right">
                <f:ajax listener="#{tradeFinanceBean.detalharComissaoExterna}" render="div_modalComissaoExt divSeiModals formModalMessages"
                    execute="@form" />
            </awb-h:commandButton>
        </awb-h:panelGrid>
    </awb-h:panelGrid>
    
    <awb-th:extDiv id="div_modalComissaoExt">
        <awb-br:modalContent id="content_modalComissaoExt" closeId="formModalComissaoExt:btnCancelar" autoOpen="true"
            openId="btnDetalharComissaoExt" resizable="true" draggable="true"
            contentPath="#{request.contextPath}/content/comercializacao/precificacao/negociacao/content/consulta/dadosComissaoModalCons.xhtml"
            header="#{msgs.label_comissao_adicional}" width="950" height="450"
            onHideServerCallback="#{tradeFinanceBean.fecharModalComissaoExt}"
            rendered="#{tradeFinanceBean.viewHelper.renderModalComissaoExt}" />
    </awb-th:extDiv>

</ui:composition>
</html>
