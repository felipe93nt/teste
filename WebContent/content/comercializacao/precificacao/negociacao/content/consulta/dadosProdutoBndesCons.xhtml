<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
    	
    	<!-- PRODUTO -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_produto}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dprodtservc}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- MODALIDADE -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_modalidade}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dmodldprodtcmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- STATUS -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_status}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dsitbletocmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
    </awb-h:panelGrid>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
        
         <!-- LIMITE COTACAO -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_limite_ctc}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dvalddnegoccmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- TIPO COTACAO -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_tp_ctc}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.descrctc}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup> 
        
        <!-- NUMERO COTACAO -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_ctc}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ncotacao}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
           
    </awb-h:panelGrid>
    
       <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
        
        <!-- OPERADOR -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_operador}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cusuarinclt} - #{tradeFinanceBean.tradeFinanceVO.nusuarinclt}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- DATA CADASTRAMENTO -->
        <awb-h:panelGroup rendered="#{tradeFinMonitBean.tradeFinanceListaVO.produto.garantia}">
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_data_cadastramento}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dinclreg}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup />
       </awb-h:panelGrid>
</ui:composition>
</html>
