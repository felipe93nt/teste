<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/template/root/mainLayoutCore.xhtml">
    <ui:define name="body">       
	    <body onunload="closeModalContent();">
	    <!-- css -->
	    <awb-br:stylesheet href="/css/pages.css" />
	    
	    
		<awb-h:form id="formModalFluxoPgt">
		    <awb-h:panelGrid columns="4" styleClass="panelGridTable" columnClasses="panelGridColumn25,panelGridColumn25,panelGridColumn25,panelGridColumn25">
		        <!-- Data -->
		        <awb-h:panelGroup>
		            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
<!-- 		            <awb-h:outputLabel value="#{msgs.label_det_data}: " styleClass="HtmlOutputLabelBradesco"/> -->
		            <awb-h:outputLabel value="#{msgs.label_det_prev_desembolso}: " styleClass="HtmlOutputLabelBradesco"/>
		            <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.dprevtdsembcmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
		        </awb-h:panelGroup> 
		        
		        <!-- Moeda do desembolso -->
		        <awb-h:panelGroup>
		            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		            <awb-h:outputLabel value="#{msgs.label_det_moeda_desembolso}: " styleClass="HtmlOutputLabelBradesco"/>
		            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.simbleconmdsemb}" styleClass="HtmlOutputTextBoldBradesco"/>
		        </awb-h:panelGroup>
		        
		        <!-- Valor -->
		        <awb-h:panelGroup>
		            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		            <awb-h:outputLabel value="#{msgs.label_det_valor}: " styleClass="HtmlOutputLabelBradesco"/>
		            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.vnegocmoedaestrg}" styleClass="HtmlOutputTextBoldBradesco">
		              <f:converter converterId="numericConverter"></f:converter>
		            </awb-h:outputLabel>
		        </awb-h:panelGroup>
                
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="Prazo Operação(Dias): " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{tradeFinanceBean.tradeFinanceVO.tdiaopercmbio}" />                          
                </awb-h:panelGroup>
		        
		    </awb-h:panelGrid>
		    
		    <!--  LINHA DIVISÓRIA -->
		    <awb-h:panelGrid width="100%">
		        <awb-f:verbatim>
		            <hr class="linhaPontilhada" />
		        </awb-f:verbatim>
		    </awb-h:panelGrid>
		    
	        <awb-h:panelGrid columns="4" styleClass="panelGridTable" columnClasses="panelGridColumn25,panelGridColumn25,panelGridColumn25,panelGridColumn25">
			    <!-- Carencia dias -->
			    <awb-h:panelGroup>
			        <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			        <awb-h:outputLabel value="#{msgs.label_det_princ_dias}: " styleClass="HtmlOutputLabelBradesco"/>
			        <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.tdiacarenprinc}" styleClass="HtmlOutputTextBoldBradesco"/>
			    </awb-h:panelGroup> 
			    
			     <!-- Periodicidade -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_periodicidade}: " styleClass="HtmlOutputLabelBradesco"/>
                    <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.dfluxoliqdcprinc}" styleClass="HtmlOutputTextBoldBradesco"/>
                </awb-h:panelGroup>
			    
			    <!-- Qtde parcelas -->
			    <awb-h:panelGroup>
			        <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
			        <awb-h:outputLabel value="#{msgs.label_det_qtde_parcelas}: " styleClass="HtmlOutputLabelBradesco"/>
			        <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.qpcelatradeprinc}" styleClass="HtmlOutputTextBoldBradesco"/>
			    </awb-h:panelGroup>

			</awb-h:panelGrid>	    
		    
		    <awb-h:panelGrid columns="4" styleClass="panelGridTable" columnClasses="panelGridColumn25,panelGridColumn25,panelGridColumn25,panelGridColumn25">
	            <!-- Carencia juros -->
	            <awb-h:panelGroup>
	                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	                <awb-h:outputLabel value="#{msgs.label_det_juros_dias}: " styleClass="HtmlOutputLabelBradesco"/>
	                <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.tdiacarenjuro}" styleClass="HtmlOutputTextBoldBradesco"/>
	            </awb-h:panelGroup> 
	            
	            <!-- Periodicidade -->
	            <awb-h:panelGroup>
	                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	                <awb-h:outputLabel value="#{msgs.label_det_periodicidade}: " styleClass="HtmlOutputLabelBradesco"/>
	                <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.dfluxoliqdcjuro}" styleClass="HtmlOutputTextBoldBradesco"/>
	            </awb-h:panelGroup>
	            
	            <!-- qtde parcelas -->
	            <awb-h:panelGroup>
	                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	                <awb-h:outputLabel value="#{msgs.label_det_qtde_parcelas}: " styleClass="HtmlOutputLabelBradesco"/>
	                <awb-h:outputLabel value="#{tradeFinanceBean.fluxoPgtVO.qpcelatradejuro}" styleClass="HtmlOutputTextBoldBradesco"/>
	            </awb-h:panelGroup>

	            </awb-h:panelGroup>

	            </awb-f:verbatim>

        			<awb-br:editableDataTable var="fluxoPgtDet" id="dataTableFluxoPgt" rendered="#{tradeFinanceBean.fluxoPgtVO.lista.size() > 0 }"
						style="width:100%" value="#{tradeFinanceBean.fluxoPgtVO.lista}">
				    
					     <awb-br:editableColumn id="indice" width="22%" styleClass="c" sortable="true" insertable="true" movable="true" removable="true">

					         </awb-f:facet>
					         <awb-h:outputLabel value="#{fluxoPgtDet.npceladsembtrade}" styleClass="center HtmlOutputTextBoldBradesco"/>
					     </awb-br:editableColumn>
					     
						<awb-br:editableColumn id="principal" width="18%" sortable="true" insertable="true" movable="true" removable="true">
							<awb-f:facet name="header">
							    <awb-h:outputLabel value="Principal" styleClass="tableFontStyle" escape="false" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{fluxoPgtDet.valorPrincipalParcelaFluxoPgto}" styleClass="right HtmlOutputTextBoldBradesco">
							</awb-h:outputLabel>
						</awb-br:editableColumn>

					     <awb-br:editableColumn  id="prazo" width="19%" styleClass="c" sortable="true" insertable="true" movable="true" removable="true">

				        </awb-br:editableColumn>
				        
				        <awb-br:editableColumn id="indice5" width="32%" sortable="true" insertable="true" movable="true" removable="true">
				            <awb-f:facet name="header">

				            </awb-f:facet>
				            <awb-h:outputLabel value="#{fluxoPgtDet.vpcelamesatrade}"  styleClass="right HtmlOutputTextBoldBradesco">
				            </awb-h:outputLabel>
				        </awb-br:editableColumn>

						    <awb-f:facet name="header">
						        <awb-h:outputLabel value="Saldo Devedor" styleClass="tableFontStyle" escape="false" />
						    </awb-f:facet>
						    <awb-h:outputLabel styleClass="right HtmlOutputTextBoldBradesco" value="#{fluxoPgtDet.valorSaldoDevedorFluxoPgto}" />
						</awb-br:editableColumn>

		        </awb-br:keepState>

		    <!--  LINHA DIVISÓRIA -->

			    <awb-h:commandButton value="#{msgs.bto_cancelar}" id="btnCancelar"

			            <awb-br:submitCheckClient />
