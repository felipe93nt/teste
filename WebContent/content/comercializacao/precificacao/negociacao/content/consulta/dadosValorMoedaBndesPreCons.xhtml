<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>
    
    <awb-h:panelGrid columns="4" styleClass="panelGridTable" columnClasses="panelGridColum25, panelGridColum25, panelGridColum25, panelGridColum25">
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_moeda_operacao}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.moedaoperacao}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_valor_ME}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.vnegocmoedaestrg}" styleClass="HtmlOutputTextBoldBradesco">
          	<f:converter converterId="numericConverter"></f:converter>
          </awb-h:outputLabel>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_moeda_limite}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.moedalimite}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
	</awb-h:panelGrid>
	
    <awb-h:panelGrid columns="4" styleClass="panelGridTable" columnClasses="panelGridColum25, panelGridColum25">         
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_porte}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.descrPorte}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_moeda_limite_vlr}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.vmoedalimgerc}" styleClass="HtmlOutputTextBoldBradesco">
          	<f:converter converterId="numericConverter"></f:converter>
          </awb-h:outputLabel>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_grupo}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.descrGrupo}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
	
	   <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_grupo_mercadoria_boleto}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.grupomercadoriaboleto}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
		
</awb-h:panelGrid>
	
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum25, panelGridColum25"
    	rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}">    
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_tx_juro}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.pjuronegoccmbio}% AA" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_margem_ag}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.pagtefincrcmbio}% AA" styleClass="HtmlOutputTextBoldBradesco" 
          rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}"/>
          <awb-h:outputLabel value="0,00000% AA" styleClass="HtmlOutputTextBoldBradesco" 
          rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre != '1'}"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_tt_juro}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ptotjurocmbio}% AA" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
    </awb-h:panelGrid>
        
	<awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum25, panelGridColum25"
		rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}">
		<awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_custo_fin}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.custfin}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_remuneracao_bndes}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.vtxremunbndes}% AA" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup>    
          <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
          <awb-h:outputLabel value="#{msgs.label_det_margem_ag}: " styleClass="HtmlOutputLabelBradesco"/>
          <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.pagtefincrcmbio}% AA" styleClass="HtmlOutputTextBoldBradesco" 
          rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}"/>
          <awb-h:outputLabel value="0,00000% AA" styleClass="HtmlOutputTextBoldBradesco" 
          rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre != '2'}"/>
        </awb-h:panelGroup>
    </awb-h:panelGrid>
    
</ui:composition>
</html>
