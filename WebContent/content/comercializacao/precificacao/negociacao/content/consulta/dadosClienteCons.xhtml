<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33"> 
    
        <!-- cliente -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cliente}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ncunicclicmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup> 
        
        <!-- cpf/cnpj -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cpf_cnpj}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cpfCnpjFormatado}" styleClass="HtmlOutputTextBoldBradesco"/> 
        </awb-h:panelGroup>
        
        <awb-h:commandButton id="openModalDetalharClienteButton"
            value="#{msgs.bto_detalhar_cliente}" styleClass="HtmlCommandButtonBradesco"
            disabled="#{empty tradeFinanceBean.tradeFinanceVO.cunicclicmbio or tradeFinanceBean.tradeFinanceVO.cunicclicmbio eq 0}"
            rendered="#{tradeFinanceBean.viewHelper.disabledBotaoDetGar}">
            <f:ajax listener="#{relatorioAuditorModalBean.openModal}"
                      render="div_modalRelAuditor formModalMessages divSeiModals" />
            <!-- CLIENTE SELECIONADO PASSADO COMO PARAMETRO PARA O MODAL REALTORIO AUDITOR -->
            <awb-f:attribute name="paramCodPessoaRelAuditor" value="#{tradeFinanceBean.tradeFinanceVO.cunicclicmbio}" />
            <awb-f:attribute name="paramCodProdutoRelAuditor" id="paramCodProdutoRelAuditor" value="#{tradeFinanceBean.tradeFinanceVO.cprodtservc}" />
        </awb-h:commandButton>
        
    </awb-h:panelGrid>
        
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33"> 
        
        <!-- banco -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_banco}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.nomesocial}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- agencia -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_agencia}: " styleClass="HtmlOutputLabelBradesco"/>
         <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cagbcria}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- conta -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_conta}: " styleClass="HtmlOutputLabelBradesco"/>
         <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cctabcriaclicmbio}-#{tradeFinanceBean.tradeFinanceVO.digtcctabcria}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
    </awb-h:panelGrid>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33"> 
        
        <!-- cidade -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cidade_uf}: " styleClass="HtmlOutputLabelBradesco"/>
         <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cidade} - #{tradeFinanceBean.tradeFinanceVO.estado}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- unidade de negocio -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_un_negocio}: " styleClass="HtmlOutputLabelBradesco"/>
         <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.nomeundorgnz}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- rating -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_rating}: " styleClass="HtmlOutputLabelBradesco"/>
         <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.crting}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
    </awb-h:panelGrid>
        
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33"> 
        
        <!-- contato -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_contato}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.nomecttclicmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
    
        <!-- telefone contato -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_telefone}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.telcttclicmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- segmento -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_segmento}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dtposgmtocli}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>   
             
    </awb-h:panelGrid>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColum34,panelGridColum33,panelGridColum33" 
    	rendered="#{tradeFinMonitBean.tradeFinanceListaVO.produto.bndesPre or tradeFinMonitBean.tradeFinanceListaVO.produto.bndesPos}">
    	
    	<!-- CARGO -->
    	<awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cargo}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.cargonome}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- EMAIL -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_email}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.cargoemail}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
       
    </awb-h:panelGrid>
    
    <!-- IMPORTA XHTML DO MODAL RELATORIO AUDITOR -->
    <ui:include src="/content/global/relatorioAuditorModal/relatorioAuditorModal.xhtml"/>
    
</ui:composition>
</html>
