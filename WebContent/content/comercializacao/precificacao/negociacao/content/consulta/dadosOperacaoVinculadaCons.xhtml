<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Campos Operacao Vinculada-->
    <awb-h:panelGrid styleClass="panelGridTable">
        <awb-h:panelGroup>
            <awb-h:outputLabel value=" #{msgs.label_opr_vinculada}" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <!--  GRID  -->
    <awb-h:panelGrid styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar" id="pnlGrid4"
        rendered="#{tradeFinanceBean.viewHelper.renderOperacaoVinculada}">
        <awb-th:extDiv styleClass="overflow-auto full-size" id="div_dataTable4">
            <awb-br:scrollableDataTable var="oprVincLista" value="#{tradeFinanceBean.oprVincList}"
                id="gridListaOprVinc" width="100%" rendered="#{tradeFinanceBean.oprVincList.size() > 0}">
                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="#{msgs.label_num_opr}" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{oprVincLista.nbletocmbioano}"
                        styleClass="HtmlOutputTextBradesco" />
                </awb-br:scrollableColumn>

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="#{msgs.label_moeda}" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{oprVincLista.iindcdeconmmoeda}"
                        styleClass="HtmlOutputTextBradesco" />
                </awb-br:scrollableColumn>

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="#{msgs.label_valor}" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{oprVincLista.vnegocmoedaestr}"
                        styleClass="HtmlOutputTextBradesco" >
                   	<f:converter converterId="numericConverter"></f:converter>
                   	</awb-h:outputLabel>
                </awb-br:scrollableColumn>

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="#{msgs.label_produto}" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{oprVincLista.iprodtservc}" styleClass="HtmlOutputTextBradesco" />
                </awb-br:scrollableColumn>
            </awb-br:scrollableDataTable>
        </awb-th:extDiv>
    </awb-h:panelGrid>

</ui:composition>
</html>
