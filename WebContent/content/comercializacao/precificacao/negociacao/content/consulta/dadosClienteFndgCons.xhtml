<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <awb-h:panelGrid columns="3" styleClass="panelGridTable"
        columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">

        <!-- cliente -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cliente}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.ncunicclicmbio}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <!-- cpf/cnpj -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_cpf_cnpj}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.cpfCnpjFormatado}"
                styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>

        <!-- rating -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_rating}: " styleClass="HtmlOutputLabelBradesco" />
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.crting}" styleClass="HtmlOutputTextBoldBradesco" />
        </awb-h:panelGroup>
        
    </awb-h:panelGrid>
    
    <awb-h:panelGrid columns="3" styleClass="panelGridTable" columnClasses="panelGridColumn34,panelGridColumn33,panelGridColumn33">
        <!-- unidade de negocio -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_un_negocio}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.nomeundorgnz}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <!-- segmento -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel value="#{msgs.label_det_segmento}: " styleClass="HtmlOutputLabelBradesco"/>
            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dtposgmtocli}" styleClass="HtmlOutputTextBoldBradesco"/>
        </awb-h:panelGroup>
        
        <awb-h:panelGroup />
        
    </awb-h:panelGrid> 
   
</ui:composition>
</html>
