<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 800 a 899  -->
    
    <!-- botao Collaps Precificação -->
    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <awb-h:commandButton value="#{bean.viewHelper.valueMaisMenosPrecificacao}" tabindex="800"
                styleClass="HtmlCommandButtonBradesco">
                <f:ajax immediate="false" execute="@form" event="click" render="formTrdFinNegIncl formModalMessages"
                    listener="#{bean.actionCollapsAreaNegocio(2)}" />
            </awb-h:commandButton>
            <awb-h:outputLabel value=" Precificação" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid styleClass="panelGridTable" rendered="#{bean.viewHelper.renderPrecificacao}">
    
     
        
        <awb-h:panelGrid id="pnBancos" columns="3" styleClass="panelGridTable" 
        	columnClasses="panelGridColum34,panelGridColum33">
        	
            <!-- LINHA CABEC - Banco Financiador -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco"
                    value="#{msgs.label_banco_financiador}: " />
            </awb-h:panelGroup>
            <awb-h:panelGroup />
            <awb-h:panelGroup />
                        
            <!-- LINHA DADOS - Banco Financiador -->
            <awb-h:panelGroup>
                <awb-h:inputText id="txtBancoFinan" title="#{msgs.label_banco_financiador}" size="72" maxlength="70"
                    immediate="false" styleClass="HtmlInputTextBradesco action-on-enter" tabindex="801"
                    value="#{bean.trdFinNegPrecificacaoVO.unidadeExternaVO.bancocorr}"
                    validatorMessage="Mínimo 3 e Máximo 70 caracteres">
                    <awb-f:validator validatorId="customLengthValidator" />
                    <awb-f:attribute name="minimum" value="3" />
                    <awb-f:attribute name="maximum" value="70" />

                    <f:ajax immediate="false" execute="@form" event="change" render="formModalMessages"
                            listener="#{bean.listenerTrocaUnidadeExterna}" />
                                                
                </awb-h:inputText>

                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value=" " />

                <awb-br:brCommandSearch id="txtBancoFinan-action" tabindex="802">
                    <f:ajax execute="@form" event="click" render="pnBancos div_modalUnidExt formModalMessages"
                        listener="#{bean.openModalUnidadeExterna}" />
                    <awb-f:attribute name="paramTelaOrigem" value="1" />
                </awb-br:brCommandSearch>
            </awb-h:panelGroup>
            <!-- PRACA -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Praça: " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.unidadeExternaVO.imunintlcmbio}" />
            </awb-h:panelGroup>                                	
            
            <awb-h:panelGroup />

            <awb-h:message for="txtBancoFinan" id="msgErrorBancoFinan" errorClass="TextValidatorMessage" />                          
        </awb-h:panelGrid>
        <!-- CAMPO BANCO REEMBOLSADOR -->
         <awb-h:panelGrid id="pnBancos2" columns="3" styleClass="panelGridTable" 
        	columnClasses="panelGridColum34,panelGridColum33">
        	
            <!-- LINHA CABEC - Banco Reembolsador -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco"
                    value="#{msgs.label_banco_reembolsador}: " />
            </awb-h:panelGroup>
            
            <awb-h:panelGroup />
            <awb-h:panelGroup />                              	

            <!-- LINHA DADOS - Banco Reembolsador -->
            <awb-h:panelGroup>
                <awb-h:inputText id="txtBancoReemb" title="#{msgs.label_banco_reembolsador}" size="72" maxlength="70"
                    immediate="false" styleClass="HtmlInputTextBradesco action-on-enter" tabindex="803"
                    value="#{bean.trdFinNegPrecificacaoVO.bancoReembolsadorVO.ibanqrcmbio}"
                    validatorMessage="Mínimo 3 e Máximo 70 caracteres">
                    <awb-f:validator validatorId="customLengthValidator" />
                    <awb-f:attribute name="minimum" value="3" />
                    <awb-f:attribute name="maximum" value="70" />
                </awb-h:inputText>

                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value=" " />

                <awb-br:brCommandSearch id="txtBancoReemb-action" tabindex="804">
                    <f:ajax execute="@form" event="click" render="pnBancos div_modalUnidExt formModalMessages"
                        listener="#{bean.openModalBancoReembolsador}" />
                </awb-br:brCommandSearch>
            </awb-h:panelGroup>
              <!-- PRACA -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Praça: " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.bancoReembolsadorVO.imunintlcmbio}" />
            </awb-h:panelGroup>
            
            <awb-h:panelGroup />
      
            <awb-h:message for="txtBancoReemb" id="msgErrorBancoReemb" errorClass="TextValidatorMessage" />             
        </awb-h:panelGrid>        

        <awb-h:panelGrid columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">

            <!-- Orgão Gonvernamental -->
            <awb-h:panelGrid columns="1">
	            <awb-h:panelGroup>
		             <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		             <awb-h:outputLabel value="#{msgs.label_orgao_governam}: " styleClass="HtmlOutputLabelBradesco"/>
		             <awb-h:outputLabel value="#{bean.tradeFinNegocVO.iorgextercmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
	            </awb-h:panelGroup>
            </awb-h:panelGrid>
           
            <!-- Validade (Dias) -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Validade(Dias): " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.validadecotac}" />
            </awb-h:panelGroup>

            <!-- Data Cotação -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Data Cotação: " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.dataCotacaoFormat}" />
            </awb-h:panelGroup>

        </awb-h:panelGrid>

        <awb-h:panelGrid columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
            <!-- LINHA CABEC -->
            <awb-h:panelGroup>
                <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Custo Externo" />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
            </awb-h:panelGroup>

            <awb-h:panelGroup>
            </awb-h:panelGroup>
            <!-- LINHA DADOS -->
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Taxa Fixa: " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.custoExternoFormat}" />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco" value=" %" />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <h:outputText styleClass="HtmlOutputLabelBradesco" value="Libor: " />
                <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                    value="#{bean.trdFinNegPrecificacaoVO.libor}" />
            </awb-h:panelGroup>

            <awb-h:panelGroup>
            </awb-h:panelGroup>
        </awb-h:panelGrid>

        <!-- LINHA DIVISÓRIA -->
        <awb-h:panelGrid styleClass="panelGridTable">
            <awb-f:verbatim>
                <hr />
            </awb-f:verbatim>
        </awb-h:panelGrid>

        <awb-h:panelGrid id="pnlLiborTrav" columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
            <awb-h:panelGrid columns="2" styleClass="panelGridTable2">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup />

                <awb-h:panelGroup />
                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_libor_travada}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.tradeFinNegocVO.vtravaliborcmbio}" />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value=" %" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:commandButton id="btoInclLiborTrav" value="Incluir Libor Travada" tabindex="805"
                        styleClass="HtmlCommandButtonBradesco">
                        <f:ajax event="click" immediate="false" execute="@form"
                            listener="#{bean.listenerIncluirLiborTravada}"
                            render="pnlLiborTrav div_modalLiborTravada formModalMessages" />
                    </awb-h:commandButton>
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1" rendered="#{bean.viewHelper.renderIrIof}">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_IR}" styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtIR" />
                </awb-h:panelGroup>

                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtIR" title="IR" styleClass="HtmlInputTextBradesco"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}' tabindex="806"
                        value="#{bean.tradeFinNegocVO.vimpstnegoccmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtIR" value=" %" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1" rendered="#{bean.viewHelper.renderIrIof}">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_IOF}" styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtIOF" />
                </awb-h:panelGroup>

                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtIOF" title="IOF" styleClass="HtmlInputTextBradesco"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}' tabindex="807"
                        value="#{bean.tradeFinNegocVO.viofnegoccmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtIOF" value=" %" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>

        <awb-h:panelGrid columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
            <awb-h:panelGrid columns="2" styleClass="panelGridColumn55">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_juros_mora}"
                        styleClass="HtmlOutputTextBulletBoldBradesco" for="txtJuroMora" />
                </awb-h:panelGroup>

                <awb-h:panelGroup />
                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtJuroMora" title="Juros de Mora" styleClass="HtmlInputTextBradesco"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}' tabindex="808"
                        value="#{bean.tradeFinNegocVO.vtxmoracmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtJuroMora" value=" %" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:selectOneMenu id="comboIncideJuros" layout="pageDirection" title="Juros de Mora" tabindex="809"
                        style="width: 90px;font-family: verdana; font-size: 10px" immediate="false"
                        value="#{bean.tradeFinNegocVO.cbasejuromora}">
                        <awb-f:selectItems value="#{bean.viewHelper.comboCodBaseJuros}" />
                    </awb-h:selectOneMenu>
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1">
                <!-- LINHA CABEC -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_multa}" styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtMulta" />
                </awb-h:panelGroup>

                <!-- LINHA DADOS -->
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtMulta" title="Multa" styleClass="HtmlInputTextBradesco"
                        alt='{"wholePartSize": 3, "decimalPartSize": 5}' tabindex="810"
                        value="#{bean.tradeFinNegocVO.vmultanegoccmbio}">
                    </awb-h:inputText>
                    <awb-h:outputLabel styleClass="HtmlOutputTextBradesco" for="txtMulta" value=" %" />
                </awb-h:panelGroup>

            </awb-h:panelGrid>

            <awb-h:panelGrid>
            </awb-h:panelGrid>
        </awb-h:panelGrid>
        
    </awb-h:panelGrid>
    
</ui:composition>

</html>
