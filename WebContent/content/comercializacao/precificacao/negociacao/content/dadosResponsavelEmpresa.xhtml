<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 1200 a 1299  -->

    <!-- botao Collaps Responsável na Empresa -->
    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <awb-h:commandButton value="#{bean.viewHelper.valueMaisMenosResponsavelEmpresa}" tabindex="1200"
                styleClass="HtmlCommandButtonBradesco">
                <f:ajax immediate="false" execute="@form" event="click" render="formTrdFinNegIncl formModalMessages"
                    listener="#{bean.actionCollapsAreaNegocio(6)}" />
            </awb-h:commandButton>
            <awb-h:outputLabel value=" Responsável na Empresa (ROF)" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid styleClass="panelGridTable" id="pnlROF"
        rendered="#{bean.viewHelper.renderResponsavelEmpresa}">

        <awb-h:panelGrid columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
            <awb-h:panelGrid columns="1">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Nome: " />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:inputText id="txtNomeResponsavel" title="Nome" maxlength="50" size="52" tabindex="1201"
                        value="#{bean.tradeFinNegocVO.obsCotacaoVO.nomerof}" styleClass="HtmlInputTextBradesco">
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1" id="pnlCpfRof">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="CPF: " />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-br:cpf id="cpfResponsavel" value="#{bean.tradeFinNegocVO.obsCotacaoVO.rof_cpf}" tabindex="1202"
                        titleLabelCnpj="CNPJ" titleInputsCnpj="CNPJ" styleClassInputs="HtmlInputTextBradesco">
                    </awb-br:cpf>
                    <awb-h:message for="cpfResponsavel" showSummary="false" showDetail="true" styleClass="error"
                        rendered="true" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="Cargo: " />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:inputText id="txtCargoResponsavel" title="Cargo" maxlength="20" size="22" tabindex="1203"
                        value="#{bean.tradeFinNegocVO.obsCotacaoVO.cargorof}" styleClass="HtmlInputTextBradesco ajax-no-loading">
                        <f:ajax execute="pnlROF" event="blur" render="pnlCpfRof formModalMessages" immediate="false" />
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>

        <awb-h:panelGrid columns="3" styleClass="panelGridTable"
            columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
            <awb-h:panelGrid columns="1">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_telefone}:" 
                     	for="txtTelefoneResponsavel" />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:inputText id="txtTelefoneResponsavel" title="Telefone" maxlength="15" size="16" tabindex="1204"
                        alt="{'type':'ddd-phone'}" value="#{bean.tradeFinNegocVO.obsCotacaoVO.telrof}"
                        styleClass="HtmlInputTextBradesco ajax-no-loading">
                        <f:ajax execute="pnlROF" event="blur" render="pnlCpfRof formModalMessages" immediate="false" />
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
          
            <awb-h:panelGrid columns="1">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="E-mail: " />
                </awb-h:panelGroup>

                <awb-h:panelGroup>
                    <awb-h:inputText id="txtEmailResponsavel" title="E-mail" maxlength="50" size="52" tabindex="1205"
                        value="#{bean.tradeFinNegocVO.obsCotacaoVO.emailrof}" styleClass="HtmlInputTextBradesco">
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1">
            </awb-h:panelGrid>
        </awb-h:panelGrid>

    </awb-h:panelGrid>

</ui:composition>

</html>
