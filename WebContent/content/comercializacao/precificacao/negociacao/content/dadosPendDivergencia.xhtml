                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />

                    <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.nusuarinclt}"
                        styleClass="HtmlOutputTextBoldBradesco" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1" styleClass="panelGridTable">

                <!-- status -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_status}: " styleClass="HtmlOutputLabelBradesco" />
                    <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dsitbletocmbio}"
                        styleClass="HtmlOutputTextBoldBradesco" />
                </awb-h:panelGroup>

                <!-- data cadastramento -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_data_cadastramento}: " styleClass="HtmlOutputLabelBradesco" />
                    <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.dinclreg}"
                        styleClass="HtmlOutputTextBoldBradesco" />
                </awb-h:panelGroup>

            </awb-h:panelGrid>

        <awb-h:panelGrid styleClass="panelGridDataTable">
            <awb-br:scrollableDataTable id="dataTableTradeFinance" value="#{tradeFinMonitCtcPendBean.listaDePara}"

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{ctc.ncampo}" />
                </awb-br:scrollableColumn>

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">
                        <awb-h:outputLabel value="#{msgs.label_de}" styleClass="tableFontStyle" escape="false" />
                    </awb-f:facet>
                    <awb-h:outputLabel value="#{ctc.dcampo}" />

                </awb-br:scrollableColumn>

                <awb-br:scrollableColumn>
                    <awb-f:facet name="header">

                    </awb-f:facet>
                    <awb-h:outputLabel value="#{ctc.pcampo}" styleClass="#{ctc.diferente ? 'textoDivergente' : 'tableFontStyle'}" />

        </awb-h:panelGrid>

        <!--  LINHA DIVISÓRIA -->
        <awb-h:panelGrid width="100%">
            <awb-f:verbatim>
                <hr />
            </awb-f:verbatim>
        </awb-h:panelGrid>

        <awb-h:panelGrid columns="1" width="100%">
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />

            <awb-h:outputLabel value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.divergente}"

  <!-- BOTOES -->
    <awb-h:panelGrid columns="2" styleClass="panelGridTable">

        <awb-h:commandButton value="#{msgs.bto_voltar}" action="tradeFinCotacoesPendentes"
            styleClass="HtmlCommandButtonBradesco" />

        <awb-h:panelGrid columns="3" width="10%" styleClass="right">
            <!-- DEVOLVER -->
            <awb-h:commandButton value="#{msgs.bto_devolver}" styleClass="HtmlCommandButtonBradesco">
                <f:ajax listener="#{tradeFinMonitCtcPendBean.devolver}" render="div_modalDevolver formModalMessages"
                    execute="radioListaFluxoPgt" />
            </awb-h:commandButton>
            <!-- ATUALIZAR -->
            <awb-h:commandButton value="#{msgs.bto_atualizar}" styleClass="HtmlCommandButtonBradesco"
                action="#{tradeFinMonitCtcPendBean.atualizarDivergente}" />
        </awb-h:panelGrid>
    </awb-h:panelGrid>

    <awb-th:extDiv id="div_modalDevolver">
        <awb-br:modalContent id="modalDevolver"
        	closeId="formModalDevolver:btnCancelar" autoOpen="true"
            contentPath="#{request.contextPath}/content/global/devolverModal/modalDevolver.xhtml"
            header="#{msgs.info_confirmar_devolucao}" width="500" height="300"
            reRender="@form formModalMessages"
            onHideServerCallback="#{tradeFinMonitCtcPendBean.closeModalDevolver}"
            rendered="#{devolverModalBean.viewHelper.renderModal}" />
    </awb-th:extDiv>
