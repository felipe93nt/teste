<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

	<awb-h:panelGrid columns="4" styleClass="panelGridTable" id="pnGarantidor"
        columnClasses="panelGridColum25,panelGridColum25,panelGridColum25,panelGridColum25">
        
        <!-- Prazo Operação(Meses) -->
        <awb-h:panelGrid>
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel value="Prazo Operação(Meses): " styleClass="HtmlOutputTextBulletBoldBradesco"
                    for="txtPrazoOper" />
            </awb-h:panelGroup>
            <awb-h:panelGroup>
                <awb-h:inputText id="txtPrazoOper" title="Prazo Operação" maxlength="5" size="7"
                    alt="{'type':'integer'}" styleClass="HtmlInputTextObrigatorioBradesco"
                    value="#{bean.tradeFinNegocVO.tdiaopercmbio}" tabindex="500">
                </awb-h:inputText>
            </awb-h:panelGroup>
        </awb-h:panelGrid>

        <!-- Carência (Meses) -->
        <awb-h:panelGrid>
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel value="Carência (Meses): " styleClass="HtmlOutputTextBulletBoldBradesco"
                    for="txtCarencia" />
            </awb-h:panelGroup>
            <awb-h:panelGroup>
                <awb-h:inputText id="txtCarencia" title="Carência" maxlength="5" size="7"
                    alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco"
                    value="#{bean.tradeFinNegocVO.prevDesembolsoVO.tdiacarenprinc}"
                    tabindex="501">
                </awb-h:inputText>
            </awb-h:panelGroup>
        </awb-h:panelGrid>
						
	    <!-- Periodicidade -->
	    <awb-h:panelGrid>
	        <awb-h:panelGroup>
	            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
	            <awb-h:outputLabel value="#{msgs.label_det_periodicidade}: "
	                styleClass="HtmlOutputTextBulletBoldBradesco" for="comboGrupo" />
	        </awb-h:panelGroup>
	        <awb-h:panelGroup>
				<awb-h:selectOneMenu id="comboPeriodicidade" layout="pageDirection"
					title="Grupo" styleClass="HtmlSelectOneMenuBradesco"
					value="#{bean.tradeFinNegocVO.cfluxoperdccmbio}" immediate="false"
					tabindex="502">
					<awb-f:selectItems value="#{bean.viewHelper.comboPeriodicidade}" />
					<f:ajax immediate="false" execute="@form" event="change"
						render="txtQtdParc"
						listener="#{bean.listenerDesabilitaQtdeParcelas}" />
				</awb-h:selectOneMenu>
			</awb-h:panelGroup>
	    </awb-h:panelGrid>

        <!-- Qtd. Parcelas -->
        <awb-h:panelGrid>
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel value="#{msgs.label_qtde_parcelas}: " styleClass="HtmlOutputTextBulletBoldBradesco"
                    for="txtQtdParc" />
            </awb-h:panelGroup>
            <awb-h:panelGroup>
                <awb-h:inputText id="txtQtdParc" title="Carência" maxlength="5" size="7"
                    alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco"
                    value="#{bean.tradeFinNegocVO.prevDesembolsoVO.qpcelatradeprinc}"
                    tabindex="503">
                </awb-h:inputText>
            </awb-h:panelGroup>
        </awb-h:panelGrid>
        	    
	</awb-h:panelGrid>

    <!-- LINHA DIVISÓRIA -->
    <awb-h:panelGrid styleClass="panelGridTable">
        <awb-f:verbatim>
            <hr />
        </awb-f:verbatim>
    </awb-h:panelGrid>
	
	<!-- Pagamento Juros -->
    <awb-h:panelGrid columns="1" styleClass="panelGridTable">
        <!-- LINHA CABEC -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_det_pgt_juro}: " />
        </awb-h:panelGroup>

        <!-- LINHA DADOS -->
        <awb-h:panelGroup>
            <awb-h:inputTextarea id="txtGarantiasBndes" title="Outras Especificações" immediate="false" cols="250" rows="2"
            	onkeydown="textCounter(this,500);" onkeyup="textCounter(this,500);"
                styleClass="HtmlInputTextBradesco" value="#{bean.tradeFinNegocVO.obsCotacaoVO.pagajuro}"
                tabindex="504">
            </awb-h:inputTextarea>
        </awb-h:panelGroup>
    </awb-h:panelGrid>	

	<!-- Participação BNDES -->
    <awb-h:panelGrid columns="1" styleClass="panelGridTable">
        <!-- LINHA CABEC -->
        <awb-h:panelGroup>
            <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
            <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_det_part_bndes}: " />
        </awb-h:panelGroup>

        <!-- LINHA DADOS -->
        <awb-h:panelGroup>
            <awb-h:inputTextarea id="txtGarantiasBradesco" title="Outras Especificações" immediate="false" cols="250" rows="2"
            	onkeydown="textCounter(this,500);" onkeyup="textCounter(this,500);"
                styleClass="HtmlInputTextBradesco" value="#{bean.tradeFinNegocVO.obsCotacaoVO.partbnds}"
                tabindex="505">
            </awb-h:inputTextarea>
        </awb-h:panelGroup>
    </awb-h:panelGrid>
    		     
</ui:composition>
</html>
