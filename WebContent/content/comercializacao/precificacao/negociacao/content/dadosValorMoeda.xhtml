<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 400 a 499  -->

    <awb-h:panelGrid columns="3" styleClass="panelGridTable"
        columnClasses="panelGridColum34,panelGridColum33,panelGridColum33">
        <awb-h:panelGrid columns="2" styleClass="panelGridTable" columnClasses="panelGridColumn55,panelGridColum40">
            
            <!-- txt Moeda Operação -->
            <awb-h:panelGrid>
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_moeda_operacao}: "
                        styleClass="HtmlOutputTextBulletBoldBradesco" for="comboMoedaOper" />
                </awb-h:panelGroup>
                <awb-h:panelGroup>
                    <awb-h:selectOneMenu id="comboMoedaOper" layout="pageDirection" title="Moeda Operação"
                        styleClass="HtmlSelectOneMenuBradesco HtmlSelectOneMenuMoeda" tabindex="400"
                        value="#{bean.tradeFinNegocVO.cindcdeconmmoeda}" immediate="false">
                        <awb-f:selectItems value="#{bean.viewHelper.comboMoedaOperacao}" />
                        <f:ajax immediate="false" execute="@form" event="change"
                            render="formModalMessages @form"
                            listener="#{bean.listenerCalcularValorLimite}" />
                    </awb-h:selectOneMenu>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
            
            <!-- txt Valor ME -->
            <awb-h:panelGrid>
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_valor_ME}: " styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtValorME" />
                </awb-h:panelGroup>
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtValorME" title="#{msgs.label_valor_ME}" tabindex="401"
                        styleClass="HtmlInputTextObrigatorioBradesco"
                        alt="{'type':'money-dot'}" maxlength="18" size="22"
                        value="#{bean.tradeFinNegocVO.vnegocmoedaestrg}">
                        <f:ajax execute="@form" event="change" render="calendarDataFluxo pnlFluxoPagto div_modalFluxoPgto formModalMessages @form"
                            immediate="false" listener="#{bean.listenerTrocaValorMe}" />                            
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>
        
        <awb-h:panelGrid columns="1">
            <awb-h:panelGrid>
                <!-- sem cabec -->
                <awb-h:panelGroup />
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="Moeda do Limite: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.tradeFinNegocVO.moedaLimite}" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>
        
        <awb-h:panelGrid columns="1">
            <!-- txt Prazo Operação(Dias) -->
            <awb-h:panelGrid>
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="Prazo Operação(Dias): " styleClass="HtmlOutputTextBulletBoldBradesco"
                        for="txtPrazoOper" />
                </awb-h:panelGroup>
                <awb-h:panelGroup>
                    <awb-h:inputText id="txtPrazoOper" title="Prazo Operação" maxlength="5" size="7" tabindex="402"
                        alt="{'type':'integer'}" styleClass="HtmlInputTextObrigatorioBradesco"
                        value="#{bean.tradeFinNegocVO.tdiaopercmbio}">
                        <f:ajax immediate="false" execute="@form" event="change" render="calendarDataFluxo pnlFluxoPagto div_modalFluxoPgto formModalMessages @form"
                            listener="#{bean.listenerTrocaPrazoOperacao}" />
                    </awb-h:inputText>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
        </awb-h:panelGrid>
        
    </awb-h:panelGrid>

    <awb-h:panelGrid columns="3" styleClass="panelGridTable"
        columnClasses="panelGridColum34,panelGridColum33,panelGridColum33" rendered="#{bean.tradeFinNegocVO.cprodtservc ne '642'}">
        <awb-h:panelGrid columns="2" styleClass="panelGridTable" columnClasses="panelGridColumn55,panelGridColum55">
            <!-- LINHA CABEC -->
            <awb-h:panelGrid>
                <!-- Moeda do Desembolso -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <awb-h:outputLabel value="#{msgs.label_det_moeda_desembolso}: "
                        styleClass="HtmlOutputTextBulletBoldBradesco" for="comboMoedaDesembolso" />
                </awb-h:panelGroup>
                <awb-h:panelGroup>
                    <awb-h:selectOneMenu id="comboMoedaDesembolso" layout="pageDirection" title="Moeda do Desembolso"
                        styleClass="HtmlSelectOneMenuBradesco HtmlSelectOneMenuMoeda" tabindex="403"
                        value="#{bean.tradeFinNegocVO.ceconmmoedadsemb}" immediate="false">
                        <awb-f:selectItems value="#{bean.viewHelper.comboMoedaDesembolso}" />
                        <f:ajax immediate="false" execute="@form" event="change" render="formTrdFinNegIncl"
                            listener="#{bean.listenerTrocaMoedaDesembolso}" />
                    </awb-h:selectOneMenu>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
			<awb-h:panelGrid width="100%" id="divPrevisaoDesembolso">
				<awb-h:panelGroup>
					<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
					<awb-h:outputLabel value="Previsão Desembolso: "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGroup>
				<awb-h:panelGroup>
					<awb-br:calendar id="calendarPrevDes" titulo="Calendário" tabindex="404"
						disableInputFields="false" clientValidationLevel="date"
						onInputChange="limpaData('formTrdFinNegIncl:calendarPrevDes','validarPrevDes')"
						onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'"
						value="#{bean.viewHelper.datePrevDesembolso}" />
					<awb-h:outputLabel value=" " escape="false" />
					<awb-h:commandButton id="calendarPrevDes-calendar" style="display:none;" styleClass="ajax-call validarPrevDes">
						<f:ajax execute="@form" event="click" listener="#{bean.validarDiaUtil}"
							render="formModalMessages formTrdFinNegIncl divSeiModals" />
                        <f:param name="campoData" value="2" />
					</awb-h:commandButton>
				</awb-h:panelGroup>
			</awb-h:panelGrid>
		</awb-h:panelGrid>
        <awb-h:panelGrid columns="1">
            <awb-h:panelGrid>
                <!-- sem cabec Valor Moeda Limite  -->
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_det_moeda_limite_vlr}: " />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco"
                        value="#{bean.tradeFinNegocVO.vmoedalimgerc}" >
                        <f:converter converterId="numericConverter" />
                    </h:outputText>    
                </awb-h:panelGroup>
            </awb-h:panelGrid>
            <!-- espaço -->
            <awb-h:panelGrid>
                <awb-h:panelGroup />
                <awb-h:panelGroup />
            </awb-h:panelGrid>
            <!-- LINHA DADOS -->
        </awb-h:panelGrid>
        <awb-h:panelGrid columns="1">
            <awb-h:panelGroup>
            </awb-h:panelGroup>
        </awb-h:panelGrid>
    </awb-h:panelGrid>

</ui:composition>

</html>
