<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition>

    <!-- Utilizar nesse include range de 'TABINDEX' de 400 a 499  -->
    
    <!-- botao Collaps Precificação -->
    <awb-h:panelGrid>
        <awb-h:panelGroup>
            <awb-h:commandButton value="#{bean.viewHelper.valueMaisMenosPrecificacao}" tabindex="400"
                styleClass="HtmlCommandButtonBradesco">
                <f:ajax immediate="false" execute="@form" event="click" render="formTrdFinNegIncl formModalMessages"
                    listener="#{bean.actionCollapsAreaNegocio(2)}" />
            </awb-h:commandButton>
            <awb-h:outputLabel value=" Precificação" styleClass="HtmlOutputTextBulletBoldBradesco" />
        </awb-h:panelGroup>
    </awb-h:panelGrid>

    <awb-h:panelGrid id="pnlPrecific" styleClass="panelGridTable" rendered="#{bean.viewHelper.renderPrecificacao}">
		
        <awb-h:outputLabel styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_responsavel_desp}" />
        
        <!-- RADIO GRID LISTA -->
        <awb-f:facet name="header">
            <awb-th:extSelectOneRadio id="radioListaRespDesp" layout="spread" immediate="false" tabindex="401"
                forceId="true" forceIdIndex="false"
                value="#{bean.viewHelper.itemSelecListaRespDesp}">
                <awb-f:selectItems value="#{bean.itensRadioListaRespDesp}" />
            </awb-th:extSelectOneRadio>
        </awb-f:facet>

        <!-- GRID RESPONSÁVEL PELAS DESPESAS -->
        <awb-h:panelGrid styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar" id="pnlGridRespDesp">
            <awb-th:extDiv styleClass="overflow-auto full-size" id="div_dataTableRespDesp">
                <awb-br:keepState pdcDataScrollerID="dataScrollerListaRespDesp"
                    stateID="#{bean.viewHelper.stateIdListaRespDesp}" resource="cws">
                    <awb-br:scrollableDataTable id="dataTableRespDesp" var="itemRespDesp" rows="20"
                        width="100%" rowIndexVar="indexListaRespDesp"
                        value="#{bean.tradeFinNegocVO.listaRespDesp}">
    
                        <awb-br:scrollableColumn width="1%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value=" " styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-th:extRadio index="#{indexListaRespDesp}"
                                for=":formTrdFinNegIncl:radioListaRespDesp" />
                        </awb-br:scrollableColumn>
    
                        <awb-br:scrollableColumn width="15%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_det_banco}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>
    
                        <awb-br:scrollableColumn width="15%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_funcao}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>
    
                        <awb-br:scrollableColumn width="15%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_praca}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>
    
                        <awb-br:scrollableColumn width="15%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_det_pais}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>
    
                        <awb-br:scrollableColumn width="20%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_cod_swift}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>

                        <awb-br:scrollableColumn width="19%" styleClass="c">
                            <awb-f:facet name="header">
                                <awb-h:outputLabel value="#{msgs.label_status_cotacao}" styleClass="tableFontStyle" escape="false" />
                            </awb-f:facet>
                            <awb-h:outputLabel value=" " />
                        </awb-br:scrollableColumn>

                    </awb-br:scrollableDataTable>
                </awb-br:keepState>
            </awb-th:extDiv>
        </awb-h:panelGrid>
      
        <!-- combo Por Conta -->
        <awb-h:panelGrid>
            <awb-h:panelGroup>
                <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                <awb-h:outputLabel value="#{msgs.label_det_por_conta}: "
                    styleClass="HtmlOutputTextBulletBoldBradesco" for="comboPorConta" />
            </awb-h:panelGroup>
            <awb-h:panelGroup>
                <awb-h:selectOneMenu id="comboPorConta" layout="pageDirection" title="#{msgs.label_det_por_conta}"
                    styleClass="HtmlSelectOneMenuBradesco" immediate="false" tabindex="402"
                    value="#{bean.viewHelper.cidtfdrespdesp}">
                    <awb-f:selectItems value="#{bean.viewHelper.comboPorContaGarantia}" />
                </awb-h:selectOneMenu>
            </awb-h:panelGroup>
        </awb-h:panelGrid>	

	    <!-- GRID Despesas -->
	    <awb-h:panelGrid id="gridDespesas" styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar">
	        <!-- RADIO GRID LISTA -->
	        <awb-f:facet name="header">
	            <awb-th:extSelectOneRadio id="radioDespesas" layout="spread" immediate="false" tabindex="403"
	                forceId="true" forceIdIndex="false"
	                value="#{bean.viewHelper.itemSelecListaDespesas}">
	                <awb-f:selectItems value="#{bean.itensRadioListaDespesas}" />
	            </awb-th:extSelectOneRadio>
	        </awb-f:facet>
	
	        <!-- GRID -->
	        <awb-h:panelGrid styleClass="panelGridDataTable">
	            <awb-br:keepState pdcDataScrollerID="dataScrollerListaDespesas"
	                stateID="#{bean.viewHelper.stateIdListaDespesas}" resource="cws">
	                <awb-br:scrollableDataTable id="dataTableDespesas" var="itemDespesas" rows="20" width="100%"
	                    rowIndexVar="indexListaDespesas" value="#{bean.tradeFinNegocVO.listaDespesas}">

	                    <awb-br:scrollableColumn width="3%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value=" " styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-th:extRadio index="#{indexListaDespesas}" for=":formTrdFinNegIncl:radioDespesas" />
	                    </awb-br:scrollableColumn>
						
	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_tp_despesas}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_desp_cent}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_det_periodo}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_det_periodicidade}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_moeda}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_valor}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_forma_pgt}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                    <awb-br:scrollableColumn width="10%">
	                        <awb-f:facet name="header">
	                            <awb-h:outputLabel value="#{msgs.label_valor_minimo}" styleClass="tableFontStyle" escape="false" />
	                        </awb-f:facet>
	                        <awb-h:outputLabel value=" " />
	                    </awb-br:scrollableColumn>

	                </awb-br:scrollableDataTable>
	            </awb-br:keepState>
	        </awb-h:panelGrid>
	    </awb-h:panelGrid>        
		
    </awb-h:panelGrid>        
</ui:composition>

</html>
