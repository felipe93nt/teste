<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-br="http://bradesco.com.br/components-br" xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:presCore="http://bradesco.com.br/presentation_core"
    xmlns:awb-f="http://bradesco.com.br/components-core">

<ui:composition template="/template/root/mainLayoutCore.xhtml">
    <ui:define name="body">       
        <body onunload="closeModalContent();">
	        <!-- css -->
	        <awb-br:stylesheet href="/css/pages.css" />
	        
	        <awb-h:form id="formModalComissaoInt">
	           <awb-h:panelGrid styleClass="panelGridTable">
		            <awb-h:panelGrid columns="3" styleClass="panelGridTable">
		               <!-- periodicidade -->
		                <awb-h:panelGroup>
		                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		                    <awb-h:outputLabel value="#{msgs.label_det_periodicidade} " styleClass="HtmlOutputLabelBradesco"/>
		                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoInternaVO.ifluxoperdccmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-h:panelGroup> 
		                
		                <!-- momento -->
		                <awb-h:panelGroup>
		                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		                    <awb-h:outputLabel value="#{msgs.label_det_momento} " styleClass="HtmlOutputLabelBradesco"/>
		                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoInternaVO.descrmomento}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-h:panelGroup>
		                
		                <!-- qtde. parcelas -->
		                <awb-h:panelGroup>
		                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
		                    <awb-h:outputLabel value="#{msgs.label_det_qtde_parcelas}" styleClass="HtmlOutputLabelBradesco"/>
		                    <awb-h:outputLabel value="#{tradeFinanceBean.comissaoInternaVO.qtdepcela}" styleClass="HtmlOutputTextBoldBradesco"/>
		                </awb-h:panelGroup>
		            </awb-h:panelGrid>
		            
		            <!--  LINHA DIVISÓRIA -->
		            <awb-h:panelGrid width="100%">
		                <awb-f:verbatim>
		                    <hr class="linhaPontilhada" style="margin: 5px 0px 8px 0px;" />
		                </awb-f:verbatim>
		            </awb-h:panelGrid>
		            
		            <awb-h:outputLabel value="#{msgs.label_parcelas}" styleClass="HtmlOutputLabelBradesco"/>
		            <awb-br:keepState pdcDataScrollerID="dataScroller"
                                  stateID="NPCCIAO8"
                                  resource="cws">
                                  
			            <awb-br:scrollableDataTable var="comissaoIntDetLista" value="#{tradeFinanceBean.comissaoInternaVO.lista}"
			                                        id="dataTableComissaoInt" rendered="#{tradeFinanceBean.comissaoInternaVO.lista.size() > 0}"
			                                        >
			                <awb-br:scrollableColumn>
			                    <awb-f:facet name="header">
			                    <awb-h:outputLabel value="#{msgs.label_n_parcela}" styleClass="tableFontStyle" escape="false" />
			                    </awb-f:facet>
			                    <awb-h:outputLabel value="#{comissaoIntDetLista.npcelacomisintrn}" styleClass="HtmlOutputTextBoldBradesco"/>
			                </awb-br:scrollableColumn>
			                
			                <awb-br:scrollableColumn>
			                    <awb-f:facet name="header">
			                    <awb-h:outputLabel value="#{msgs.label_prazo}" styleClass="tableFontStyle" escape="false" />
			                    </awb-f:facet>
			                    <awb-h:outputLabel value="#{comissaoIntDetLista.prazoparcela}" styleClass="HtmlOutputTextBoldBradesco"/>
			                </awb-br:scrollableColumn>
			                
			                <awb-br:scrollableColumn>
			                    <awb-f:facet name="header">
			                    <awb-h:outputLabel value="#{msgs.label_vencimento}" styleClass="tableFontStyle" escape="false" />
			                    </awb-f:facet>
			                    <awb-h:outputLabel value="#{comissaoIntDetLista.dvctopcelatrade}" styleClass="HtmlOutputTextBoldBradesco"/>
			                </awb-br:scrollableColumn>
			                
			                <awb-br:scrollableColumn>
			                    <awb-f:facet name="header">
			                    <awb-h:outputLabel value="#{msgs.label_valor}" styleClass="tableFontStyle" escape="false" />
			                    </awb-f:facet>
			                    <awb-h:outputLabel value="#{comissaoIntDetLista.vpcelacomiscmbio}" styleClass="HtmlOutputTextBoldBradesco"/>
			                </awb-br:scrollableColumn>
			            </awb-br:scrollableDataTable>
		            </awb-br:keepState>
		            
		            
		            
		            <!--  LINHA DIVISÓRIA -->
		            <awb-h:panelGrid width="100%">
		                <awb-f:verbatim>
		                    <hr class="linhaPontilhada" style="margin: 5px 0px 8px 0px;" />
		                </awb-f:verbatim>
		            </awb-h:panelGrid>
		            
		            <awb-h:panelGrid styleClass="gridBotaoEsquerda">
		               <awb-h:commandButton value="#{msgs.bto_cancelar}" id="btnCancelar"
		                   styleClass="HtmlCommandButtonBradesco" style="float: right;" >
		                       <awb-br:submitCheckClient />
		               </awb-h:commandButton>
		            </awb-h:panelGrid>
	            </awb-h:panelGrid>
	        </awb-h:form>
        </body>
    </ui:define>
  </ui:composition>
</html>
