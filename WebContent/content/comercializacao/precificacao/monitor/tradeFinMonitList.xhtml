<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:sei="http://bradesco.com.br/sei">

<ui:composition template="/template/root/mainLayout.xhtml">

	<!-- Utilizar nesta tela 'TABINDEX' de 100 a 199  -->

	<ui:param name="selection" value="#{msgs.title_tradeFinance_monitor}" />
	<ui:param name="passNumber" value="1" />
	<ui:param name="pathList"
		value="#{breadCrumbBean.loadCaminho('title_tradeFinance_monitor',0)}" />

	<f:metadata>
		<f:event type="preRenderView" listener="#{tradeFinMonitBean.iniciar}" />
	</f:metadata>

	<ui:define name="body">
		<!-- css -->
		<awb-br:stylesheet href="/css/pages.css" />

		<!-- CALENDARIO -->
		<awb-br:bundleWriter functionName="getBundle" id="calendarioTaxas"
			rendered="true"
			messageKeys="error_message,day_field_name,month_field_name,year_field_name,field_message_singular,
		  field_message_plural,represent_message_singular,represent_message_plural,and_conjunction,c_day_error,
		  c_month_error,c_year_error,c_day_month_error,c_day_year_error,c_month_year_error,c_day_month_year_error,
		  c_bigger_error,c_smaller_error,c_start_period_date,c_end_period_date,c_invalid_period,c_day_error_title,
		  c_month_error_title,c_year_error_title,c_day_month_error_title,c_day_year_error_title,
		  c_month_year_error_title,c_day_month_year_error_title,transferenciac_day_error_title">
		</awb-br:bundleWriter>

		<!-- Componente SEI -->
		<sei:seiRegion id="allContent">

			<!-- FORM -->
			<awb-h:form id="formTradeFinMonitDet">

				<!-- Atributo hidden utilizado no javascript da página para acionar o botão gerar boleto -->
				<awb-h:inputHidden
					value="#{tradeFinanceBean.viewHelper.gerarBoletoDuplicar.gerarBoleto}"
					id="gerarBoletoDuplicar" />

				<!--  LINHA DIVISÓRIA -->
				<awb-h:panelGrid styleClass="panelGridTable">
					<awb-f:verbatim>
						<hr />
					</awb-f:verbatim>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" styleClass="panelGridTable"
					id="gridConsultas"
					columnClasses="panelGridColumn25,panelGridColumn25,panelGridColumn25,panelGridColumn25">

					<!-- PERIODO COTACAO -->
					<awb-h:panelGrid columns="1" id="divPeriodoCotacao">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_periodo_cotacao}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGrid columns="3" width="310px">
							<awb-h:column>
								<awb-br:calendar id="periodoCotacaoInicio" titulo="Calendario"
									alt="Data Início" disableInputFields="false"
									clientValidationLevel="date" tabindex="100"
									onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'"
									value="#{tradeFinMonitBean.filtroVO.periodoCotacao.inicio}" />
							</awb-h:column>
							<awb-h:column>
								<awb-h:outputLabel value="#{msgs.label_a}"
									styleClass="HtmlOutputLabelBradesco"
									style="text-align: center;" />
							</awb-h:column>
							<awb-h:column>
								<awb-br:calendar id="periodoCotacaoFim" titulo="Calendario"
									alt="Data Fim" disableInputFields="false"
									clientValidationLevel="date" tabindex="101"
									onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'"
									value="#{tradeFinMonitBean.filtroVO.periodoCotacao.fim}" />
							</awb-h:column>
						</awb-h:panelGrid>

					</awb-h:panelGrid>

					<!-- PERIODO FECHAMENTO -->
					<awb-h:panelGrid columns="1" id="divPeriodoFechamento">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_periodo_fechamento}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGrid columns="3" width="310px">
							<awb-h:column>
								<awb-br:calendar id="periodoFechInicio" titulo="Calendario"
									alt="Data Início" disableInputFields="false"
									clientValidationLevel="date" tabindex="102"
									onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'"
									value="#{tradeFinMonitBean.filtroVO.periodoFech.inicio}" />
							</awb-h:column>
							<awb-h:column>
								<awb-h:outputLabel value="#{msgs.label_a}"
									styleClass="HtmlOutputLabelBradesco"
									style="text-align: center;" />
							</awb-h:column>
							<awb-h:column>
								<awb-br:calendar id="periodoFechFim" titulo="Calendario"
									alt="Data Fim" disableInputFields="false"
									clientValidationLevel="date" tabindex="103"
									onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'"
									value="#{tradeFinMonitBean.filtroVO.periodoFech.fim}" />
							</awb-h:column>
						</awb-h:panelGrid>

					</awb-h:panelGrid>

					<!-- CLIENTE -->
					<awb-h:panelGrid columns="1" styleClass="panelGridTable" id="nomecliente">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_cliente}: "
								styleClass="HtmlOutputLabelBoldBradesco" for="txtCliente" />
						</awb-h:panelGroup>
						<awb-h:panelGroup
							style="position: relative; vertical-align: bottom;">
							<awb-h:inputText
								value="#{tradeFinMonitBean.clienteSelecaoVO.nomeCliente}"
								id="inputCliente" size="50" maxlength="50" tabindex="104"
								styleClass="HtmlInputTextBradesco action-on-enter" />

							<awb-br:brCommandSearch id="inputCliente-action" tabindex="105">
								<f:ajax execute="inputCliente radioCpfCnpj @form" event="click"
									render="div_modalCliente formModalMessages "
									listener="#{tradeFinMonitBean.listenerPesquisarClienteNome}" />
							</awb-br:brCommandSearch>

							<awb-h:message for="txtCliente" id="messageError"
								errorClass="TextValidatorMessage" />

						</awb-h:panelGroup>
					</awb-h:panelGrid>

					<!-- CPF CNPJ -->
					<awb-h:panelGrid columns="1" styleClass="panelGridTable" id="cpfcnpj">
						<!-- Tipo de pesquisa CPF CNPJ -->
						<awb-h:panelGroup>
							<awb-h:selectOneRadio id="radioCpfCnpj" immediate="false"
								tabindex="106" styleClass="HtmlSelectOneRadioBradesco"
								value="#{tradeFinMonitBean.viewHelper.codCpfCnpjSelecionado}">

								<awb-f:selectItems
									value="#{tradeFinMonitBean.viewHelper.tipoPesquisaCpfCnpj}" />

								<f:ajax execute="@this radioCpfCnpj @form" event="click"
									render="gridConsultas formModalMessages divSeiModals"
									listener="#{tradeFinMonitBean.limparCpfCnpjCliente}" />
							</awb-h:selectOneRadio>
						</awb-h:panelGroup>

						<!-- CAMPOS CPF/CNPJ -->
						<awb-h:panelGrid columns="2" width="50%" id="gridCpfCnpj">
							<awb-h:panelGroup id="camposCpfCnpj">
								<!-- CAMPO CNPJ -->
								<awb-br:cnpj id="cnpjCliente" tabindex="107"
									value="#{tradeFinMonitBean.clienteSelecaoVO.cnpj}"
									binding="#{tradeFinMonitBean.viewHelper.cnpjBinding}"
									titleLabelCnpj="CNPJ" titleInputsCnpj="CNPJ"
									styleClassInputs="HtmlInputTextBradesco action-on-enter"
									rendered="#{tradeFinMonitBean.viewHelper.codCpfCnpjSelecionado == 2}">
								</awb-br:cnpj>

								<!-- CAMPO CPF -->
								<awb-br:cpf id="cpfCliente" tabindex="108"
									value="#{tradeFinMonitBean.clienteSelecaoVO.cpf}"
									binding="#{tradeFinMonitBean.viewHelper.cpfBinding}"
									titleLabelCpf="CPF" titleInputsCpf="CPF"
									styleClassInputs="HtmlInputTextBradesco action-on-enter"
									rendered="#{tradeFinMonitBean.viewHelper.codCpfCnpjSelecionado == 3}">
								</awb-br:cpf>
							</awb-h:panelGroup>

							<!-- LUPA CPF CNPJ -->
							<awb-br:brCommandSearch
								styleClass="cnpjCliente-action cpfCliente-action" tabindex="109">
								<f:ajax execute="gridCpfCnpj @form" event="click"
									render="formModalMessages div_modalCliente gridConsultas divSeiModals"
									listener="#{tradeFinMonitBean.listenerPesquisarClienteCpfCnpj}" />
							</awb-br:brCommandSearch>

							<awb-h:message for="cnpjCliente" showSummary="false"
								showDetail="true" styleClass="error"
								rendered="#{tradeFinMonitBean.viewHelper.codCpfCnpjSelecionado == 2}" />
							<awb-h:message for="cpfCliente" showSummary="false"
								showDetail="true" styleClass="error"
								rendered="#{tradeFinMonitBean.viewHelper.codCpfCnpjSelecionado == 3}" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>
					

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" styleClass="panelGridTable"
					columnClasses="panelGridColum25,panelGridColum25,panelGridColum25,panelGridColum25">

					<!-- SEGMENTO -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_segmento}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu id="segmentos" tabindex="110"
							styleClass="HtmlSelectOneMenuBradesco"
							value="#{tradeFinMonitBean.filtroVO.ctposgmtocli}">
							<f:selectItems
								value="#{tradeFinMonitBean.viewHelper.comboSegmento}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<!-- STATUS -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_status}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="111"
							value="#{tradeFinMonitBean.filtroVO.csitbletocmbio}">
							<f:selectItems
								value="#{tradeFinMonitBean.viewHelper.comboStatus}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<!-- OPERADOR -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_operador}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="112" value="#{tradeFinMonitBean.filtroVO.cusuarincl}">
							<f:selectItems
								value="#{tradeFinMonitBean.viewHelper.comboOperador}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<!-- MOEDA -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_moeda}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="113"
							value="#{tradeFinMonitBean.filtroVO.cindcdeconmmoeda}">
							<f:selectItems value="#{tradeFinMonitBean.viewHelper.comboMoeda}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" styleClass="panelGridTable"
					columnClasses="panelGridColum25,panelGridColum25,panelGridColum25,panelGridColum25"
					id="gridOpr">

					<!-- PRODUTO -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_produto}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="114" value="#{tradeFinMonitBean.filtroVO.cprodtservc}">
							<f:selectItems value="#{tradeFinMonitBean.produto}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<!-- UNIDADE NEGOCIO -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_unidade_negocio}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="115" value="#{tradeFinMonitBean.filtroVO.nsequndorgnz}">
							<f:selectItems
								value="#{tradeFinMonitBean.viewHelper.comboUnidadeNegocio}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<!-- UNIDADE EXTERNA -->
					<awb-h:panelGrid columns="1" id="pnlUnidExt">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_unidade_externa}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:inputText id="txtUnidExt" tabindex="116"
								title="#{msgs.label_unidade_externa}" size="50" maxlength="70"
								immediate="false"
								styleClass="HtmlInputTextBradesco action-on-enter"
								value="#{tradeFinMonitBean.filtroVO.unidadeExternaVO.bancocorr}"
								validatorMessage="Mínimo 3 e Máximo 70 caracteres">

								<awb-f:validator validatorId="customLengthValidator" />
								<awb-f:attribute name="minimum" value="3" />
								<awb-f:attribute name="maximum" value="70" />

							</awb-h:inputText>

							<awb-br:brCommandSearch id="txtUnidExt-action" tabindex="117">
								<f:ajax execute="@form" event="click"
									render="pnlUnidExt div_modalUnidExt formModalMessages divSeiModals"
									listener="#{tradeFinMonitBean.openModalUnidadeExterna}" />
							</awb-br:brCommandSearch>
						</awb-h:panelGroup>
					</awb-h:panelGrid>

					<!-- PAIS COM RESTRICAO -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_pais_restricao}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							tabindex="118" value="#{tradeFinMonitBean.filtroVO.cpaisrest}">
							<f:selectItems
								value="#{tradeFinMonitBean.viewHelper.comboPaisRestricao}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" styleClass="panelGridTable"
					columnClasses="panelGridColum25,panelGridColum25,panelGridColum25,panelGridColum25">

					<!-- NUMERO COTACAO -->
					<awb-h:panelGrid columns="1" id="divNumeroCotacao">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_cotacao}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:panelGrid columns="2">
							<awb-h:inputText value="#{tradeFinMonitBean.filtroVO.danobase}"
								tabindex="119" size="4" maxlength="4" alt="{'type':'integer'}"
								id="filtroAno" styleClass="HtmlInputTextBradesco auto-focus">
							</awb-h:inputText>
							<awb-h:inputText
								value="#{tradeFinMonitBean.filtroVO.nbletocmbioano}"
								tabindex="120" maxlength="9" alt="{'type':'integer'}"
								id="filtroCotacao"
								styleClass="HtmlInputTextBradesco ajax-no-loading">
							</awb-h:inputText>
						</awb-h:panelGrid>
					</awb-h:panelGrid>

					<!-- OUTROS FILTROS -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_outros_filtros}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<!-- SWAP FIRME INDICATIVA -->
						<awb-h:panelGrid columns="3" id="pnlInd">
							<awb-h:panelGroup>
								<awb-h:selectBooleanCheckbox
									value="#{tradeFinMonitBean.filtroVO.cindcdnegocswap}"
									tabindex="121" />
								<h:outputText styleClass="HtmlOutputLabelBradesco" value="Swap" />
							</awb-h:panelGroup>
							<awb-h:panelGroup>
								<awb-h:selectBooleanCheckbox value="#{tradeFinMonitBean.firme}"
									tabindex="122" id="firme">
									<f:ajax event="change"
										listener="#{tradeFinMonitBean.selecionarFirme}"
										render="pnlInd divSeiModals" execute="pnlInd" />
								</awb-h:selectBooleanCheckbox>
								<h:outputText styleClass="HtmlOutputLabelBradesco" value="Firme" />
							</awb-h:panelGroup>
							<awb-h:panelGroup>
								<awb-h:selectBooleanCheckbox
									value="#{tradeFinMonitBean.indicativa}" id="indicativa"
									tabindex="123">
									<f:ajax event="change"
										listener="#{tradeFinMonitBean.selecionarIndicativa}"
										render="pnlInd divSeiModals" execute="pnlInd" />
								</awb-h:selectBooleanCheckbox>
								<h:outputText styleClass="HtmlOutputLabelBradesco"
									value="Indicativa" />
							</awb-h:panelGroup>
						</awb-h:panelGrid>
					</awb-h:panelGrid>

					<!-- PRAZOS -->
					<awb-h:panelGrid columns="2" styleClass="panelGridTable"
						columnClasses="panelGridColum50,panelGridColum50">

						<!-- PRAZO (DIAS) -->
						<awb-h:panelGrid columns="1">
							<awb-h:panelGroup>
								<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
								<awb-h:outputLabel value="#{msgs.label_prazo_dias}: "
									styleClass="HtmlOutputLabelBoldBradesco" />
							</awb-h:panelGroup>
							<awb-h:panelGroup>
								<awb-h:inputText
									value="#{tradeFinMonitBean.filtroVO.tdiadecmbio}"
									id="inputPrz1" tabindex="124" size="5" maxlength="5"
									alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco" />
								<awb-h:outputLabel value=" #{msgs.label_a} "
									styleClass="HtmlOutputLabelBradesco" />
								<awb-h:inputText
									value="#{tradeFinMonitBean.filtroVO.tdiaatecmbio}"
									tabindex="125" id="inputPrz2" size="5" maxlength="5"
									alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco" />
							</awb-h:panelGroup>
						</awb-h:panelGrid>

						<!-- PRAZO MEDIO (DIAS) -->
						<awb-h:panelGrid columns="1">
							<awb-h:panelGroup>
								<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
								<awb-h:outputLabel value="#{msgs.label_prazo_medio_dias}: "
									styleClass="HtmlOutputLabelBoldBradesco" />
							</awb-h:panelGroup>
							<awb-h:panelGroup>
								<awb-h:inputText value="#{tradeFinMonitBean.filtroVO.qprzmedde}"
									tabindex="126" id="inputPrzMd1" size="5" maxlength="5"
									alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco" />
								<awb-h:outputLabel value=" #{msgs.label_a} "
									styleClass="HtmlOutputLabelBradesco" />
								<awb-h:inputText
									value="#{tradeFinMonitBean.filtroVO.qprzmedate}" tabindex="127"
									id="inputPrzMd2" size="5" maxlength="5"
									alt="{'type':'integer'}" styleClass="HtmlInputTextBradesco" />
							</awb-h:panelGroup>
						</awb-h:panelGrid>

					</awb-h:panelGrid>

					<!-- VALOR ME -->
					<awb-h:panelGrid columns="1">
						<awb-h:panelGroup>
							<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
							<awb-h:outputLabel value="#{msgs.label_valor_ME}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>
						<awb-h:panelGroup>
							<awb-h:inputText value="#{tradeFinMonitBean.filtroVO.valormede}"
								tabindex="128" id="inputVlrMe1" size="22"
								alt="{'type':'money-dot'}" maxlength="18"
								styleClass="HtmlInputTextBradesco" />
							<awb-h:outputLabel value=" #{msgs.label_a} "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:inputText value="#{tradeFinMonitBean.filtroVO.valormeate}"
								tabindex="129" id="inputVlrMe2" size="22"
								alt="{'type':'money-dot'}" maxlength="18"
								styleClass="HtmlInputTextBradesco" />
						</awb-h:panelGroup>
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" styleClass="panelGridTable">

					<!-- BOTOES -->
					<awb-h:panelGrid columns="1" styleClass="panelGridTable">
