<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt"
 	xmlns:awb-f="http://bradesco.com.br/components-core" xmlns:awb-h="http://bradesco.com.br/components-html"
 	xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:f="http://java.sun.com/jsf/core">
 	
	<awb-f:view>
	
		<ui:param name="server" value="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}" />
				
		<!-- CabeÃ§alho -->		
		<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
			Trade Finance - Log Detalhes
		</awb-th:extHtmlTag>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
		
		<br />
			
		<!-- Conteudo -->		
		<awb-h:dataTable value="#{listaLogAcoes}" var="item" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >
	
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_status_cotacao}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.dsitbletocmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_data_log}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.dtcotacao}" />
			</awb-h:column>			

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_cliente}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.ncunicclicmbio}" />
			</awb-h:column>	

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_produto}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.dprodtservc}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_modalidade}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.cmodldprodtcmbio} - #{item.cmodldprodtdesc}" />
			</awb-h:column>				

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_valor_ME}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.vnegocmoedaestrg}" />
			</awb-h:column>	
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_data_barra_hora}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.dtcotacao} - #{item.horario}" />
			</awb-h:column>	

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_operador}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.cusuarinclt}" />
			</awb-h:column>

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_funcao}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{item.funcao}" />
			</awb-h:column>

		</awb-h:dataTable>
	</awb-f:view>
</html>
