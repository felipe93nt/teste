<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt"
 	xmlns:awb-f="http://bradesco.com.br/components-core" xmlns:awb-h="http://bradesco.com.br/components-html"
 	xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:f="http://java.sun.com/jsf/core">
 	
	<awb-f:view>
	
		<ui:param name="server" value="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}" />
				
		<!-- Cabeçalho -->	
		<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
			Consultas - Cotações a Vencer
		</awb-th:extHtmlTag>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
		
		<br />
			
		<!-- Conteudo -->		
		<awb-h:dataTable value="#{listaCotacoesaVencer}" var="ctc" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >	
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Operação" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.nbletocmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Data de Fechamento" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.dfchtobletocmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Data de Vencimento" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.dfimnegoccmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Cliente" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.nomecompletocli}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Moeda" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.isglindcdfonte}" />
			</awb-h:column>

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Valor" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.vnegocmoedaestrg}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Valor em USD" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.vnegocmoedadolar}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Produto" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.descprod}" />
			</awb-h:column>				
			
		</awb-h:dataTable>
		

	</awb-f:view>
</html>
