<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt"
 	xmlns:awb-f="http://bradesco.com.br/components-core" xmlns:awb-h="http://bradesco.com.br/components-html"
 	xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:f="http://java.sun.com/jsf/core">
 	
	<awb-f:view>
	
		<ui:param name="server" value="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}" />
				
		<!-- Cabeçalho -->		
		<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
			Consultas - Operações Pendentes de Desembolso e a Desembolsar
		</awb-th:extHtmlTag>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
				
		<br />
			
		<!-- Conteudo -->		
		<awb-h:dataTable value="#{lista1}" var="ctc" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_data_des_estim_desembolso}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.dprevtdsembcmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_prazo}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.tdiafinandsemb}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_vencimento_final}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.dvctopcelatrade}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_det_moeda}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.isglindcdfonte}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_valor}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.vprevtdsembcmbio}" />
			</awb-h:column>

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_data_fechamento}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.dfchtobletocmbio}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_produto}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.nomeprodtservc}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_importador_expor_devedor}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.impexpdevedor}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_det_un_negocio}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.nomeundorgnz}" />
			</awb-h:column>			

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_det_libor}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.vtxliborcmbio}" />
			</awb-h:column>				
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_det_un_externa}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.iorgextercmbio}" />
			</awb-h:column>

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_custo_externo_aa}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.custoexternaa}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_spread_aa}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.spreadnegocaa}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="#{msgs.label_num_op}" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.numeroop}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Desc. Situação" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.isitbletocmbio}" />
			</awb-h:column>
			
		</awb-h:dataTable>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
		
		<br />
			
	</awb-f:view>
</html>
