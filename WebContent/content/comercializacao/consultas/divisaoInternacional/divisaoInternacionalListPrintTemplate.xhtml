<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt"
 	xmlns:awb-f="http://bradesco.com.br/components-core" xmlns:awb-h="http://bradesco.com.br/components-html"
 	xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:f="http://java.sun.com/jsf/core">
 	
	<awb-f:view>
	
		<ui:param name="server" value="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}" />
				
		<awb-h:panelGrid columns="2" style="width: 100%;">

			<awb-h:panelGroup>
				<!-- Cabeçalho -->	
				<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
					Consultas - Divisão Internacional - Gerencial
				</awb-th:extHtmlTag>
				
				<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
				
				<br />
					
				<!-- Conteudo -->		
				<awb-h:dataTable value="#{lista1}" var="ctc" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >	
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_imp_exp_dev}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.irzscial}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_segmento}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.dtposgmtocli}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_produto}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.cprodtdesc}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_data_cotacao}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.dtcotacao}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_data_fechamento}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.dfchtobletocmbio}" />
					</awb-h:column>
		
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_unidade_negocio}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.nomeundorgnz}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_moeda}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.econmmoeda}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_valor}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.vnegocmoedaestrg}" />
					</awb-h:column>
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_prazo_total_medio}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.przmedtot}" />
					</awb-h:column>			
		
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_unid_ext_banco_custo_ext}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.unibnccst}" />
					</awb-h:column>				
					
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_spread}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.vtxspreadnegoc}" />
					</awb-h:column>
		
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_prev_desembolso}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{ctc.dprevtdsembcmbio}" />
					</awb-h:column>
					
				</awb-h:dataTable>
				
				<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
				
				<br />
			</awb-h:panelGroup>
			
			<awb-h:panelGroup>			
				<!-- Cabeçalho -->		
				<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
					Totais de Operações Fechadas
				</awb-th:extHtmlTag>
				
				<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
				
				<br />
					
				<!-- Conteudo -->		
				<awb-h:dataTable value="#{lista2}" var="tot" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >	
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_moeda}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{tot.isglindcdeconm}" />
					</awb-h:column>
		
					<awb-h:column>
						<f:facet name="header">
		                	<awb-h:outputLabel value="#{msgs.label_det_valor}" escape="false" />
		               	</f:facet>
						<awb-h:outputLabel value="#{tot.vnegocmoedatot}" />
					</awb-h:column>
				</awb-h:dataTable>
			</awb-h:panelGroup>
			
		</awb-h:panelGrid>				
	</awb-f:view>
</html>
