<ui:composition>

	<awb-h:panelGrid styleClass="panelGridDataTable" columnClasses="scrollable-horizontal-bar" rendered="#{estatisticasCotacoesBean.listaCotacoesFechadasPerdidas.size() > 0}">
		<awb-th:extDiv styleClass="overflow-auto full-size">
			<awb-br:keepState pdcDataScrollerID="dataScroller" resource="cws">
			
				<awb-h:panelGroup>
					<awb-h:outputLabel value="Estatística de Fechamento em USD: " styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGroup>
				<br/> <br/>
				
				<awb-br:scrollableDataTable value="#{estatisticasCotacoesBean.listaCotacoesFechadasPerdidas}" 
				width="100%"
				var="ctc" styleClass="panelGridTable" rows="15" rendered="#{estatisticasCotacoesBean.listaCotacoesFechadasPerdidas.size() > 0}">

					<awb-br:scrollableColumn width="20%">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Mês" styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel styleClass="tableFontStyle" value="#{ctc.mes}" />
					</awb-br:scrollableColumn>
					
					<awb-br:scrollableColumn width="10%" styleClass="r">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Fechada"
							
								styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{ctc.cotfechada}" >
						<f:converter converterId="numericConverter" />
						</awb-h:outputLabel>
					</awb-br:scrollableColumn>
					
					<awb-br:scrollableColumn width="10%" styleClass="r">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Perdida"
								styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{ctc.cotperdida}" >
						<f:converter converterId="numericConverter" />
						</awb-h:outputLabel>
					</awb-br:scrollableColumn>
					
					<awb-br:scrollableColumn width="10%" styleClass="r">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Total"
								styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{ctc.cottotal}" >
						<f:converter converterId="numericConverter" />
						</awb-h:outputLabel>
					</awb-br:scrollableColumn>
					
					<awb-br:scrollableColumn width="25%" styleClass="r">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Fechado vs Valor Total (%)"
								styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{ctc.fechadovlt}" >
						<f:converter converterId="numericConverter" />
						</awb-h:outputLabel>
					</awb-br:scrollableColumn>

					<awb-br:scrollableColumn width="25%" styleClass="r">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="Perdido vs Valor Total (%)"
								styleClass="tableFontStyle" escape="false" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{ctc.perdidovlt}" >
						<f:converter converterId="numericConverter" />
						</awb-h:outputLabel>
					</awb-br:scrollableColumn>

				</awb-br:scrollableDataTable>
				 
			</awb-br:keepState>
		</awb-th:extDiv>

	</awb-h:panelGrid>
