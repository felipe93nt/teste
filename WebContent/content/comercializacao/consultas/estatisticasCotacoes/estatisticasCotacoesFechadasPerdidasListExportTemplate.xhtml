<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt"
 	xmlns:awb-f="http://bradesco.com.br/components-core" xmlns:awb-h="http://bradesco.com.br/components-html"
 	xmlns:awb-th="http://bradesco.com.br/components-th-ext" xmlns:f="http://java.sun.com/jsf/core">
 	
	<awb-f:view>
	
		<ui:param name="server" value="http://#{request.serverName}:#{request.serverPort}#{request.contextPath}" />
				
		<!-- Cabeçalho -->	
		<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
			Consultas - Estatística de Cotações
		</awb-th:extHtmlTag>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
		
		<br />
		
		<!-- Cabeçalho -->	
		<awb-th:extHtmlTag value="span" style="float: left; font-weight: bold; font-size: 15px; margin-top: 35px; margin-right: 15px">
			Estatística de Fechamento em USD
		</awb-th:extHtmlTag>
		
		<awb-th:extHtmlTag value="hr" style="border-top: 1px solid #333333; width: 100%;"></awb-th:extHtmlTag>
		
		<!-- Conteudo -->		
		<awb-h:dataTable value="#{listaCotacoesEstatisticasFechadasPerdidas}" var="ctc" border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center" >	
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Mês" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.mes}" />
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Fechada" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.cotfechada}" >
				 <f:converter converterId="numericConverter" />
				 </awb-h:outputLabel>
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Perdida" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.cotperdida}" >
				 <f:converter converterId="numericConverter" />
				 </awb-h:outputLabel>
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Total" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.cottotal}" >
				 <f:converter converterId="numericConverter" />
				 </awb-h:outputLabel>
			</awb-h:column>
			
			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Fechado vs Valor Total (%)" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.fechadovlt}" >
				 <f:converter converterId="numericConverter" />
				 </awb-h:outputLabel>
			</awb-h:column>

			<awb-h:column>
				<f:facet name="header">
                	<awb-h:outputLabel value="Perdido vs Valor Total (%)" escape="false" />
               	</f:facet>
				<awb-h:outputLabel value="#{ctc.perdidovlt}" >
				 <f:converter converterId="numericConverter" />
				 </awb-h:outputLabel>
			</awb-h:column>
			
		</awb-h:dataTable>
		

	</awb-f:view>
</html>
