<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_andre_cadastro_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoAndreCliente}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:outputLabel value="#{msgs.label_andre_cliente_dados_pessoais} "
			styleClass="HtmlOutputLabelBoldBradesco" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastroCliente">

				<awb-h:panelGrid columns="10" cellpadding="0" cellspacing="10"
					style="margin-top: 0px;">
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="nome"
						value="#{andreClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" size="68" maxlength="41"/>
						<awb-h:outputLabel value="#{msgs.label_andre_cliente_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" size="25">
						<awb-br:mascara mask="###.###.###-##" />
							</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" size="25">
						<awb-br:mascara mask="##.###.###-*" />
					</awb-h:inputText>
					<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.data}"
						styleClass="HtmlInputTextBradesco" size="13">
						<awb-br:mascara mask="##/##/####" />
					</awb-h:inputText>
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_sexo}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
					value="#{andreClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>
				<br></br>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0;" />
				<awb-h:outputLabel value="#{msgs.label_andre_cliente_endereco} "
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="10"
					style="margin-top: 10px; !important">
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="60" maxlength="36"/>
						<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" size="16" maxlength="10"/>
						<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="25" maxlength="15"/>
						<awb-h:outputLabel value="#{msgs.label_andre_cliente_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="40" maxlength="24"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="6" cellpadding="19"
					styleClass="HtmlSelectOneMenuBradesco2"
					style="font-size:10px; margin-top: -20px; !important">
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:200px !important"
						value="#{andreClienteBean.viewHelper.cidade}">
						<awb-f:selectItem  itemLabel="- Selecione a Cidade -" itemValue=""/>
						<awb-f:selectItems
							value="#{andreClienteBean.viewHelper.comboCidade}" var="item" 
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:200px !important"
						value="#{andreClienteBean.viewHelper.estado}">
						<awb-f:selectItem  itemLabel="- Selecione o Estado -" itemValue=""/>
						<awb-f:selectItems
							value="#{andreClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="28">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

				</awb-h:panelGrid>
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0px;" />
				<awb-h:outputLabel value="#{msgs.label_andre_cliente_contato}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="19" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" size="35">
						<awb-br:mascara mask="telefone" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andreClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" size="35">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>
			
					<awb-h:outputLabel value="#{msgs.label_andre_cliente_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="email" name="email" value="#{andreClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="35">
						
					</awb-h:inputText>
				</awb-h:panelGrid>



				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{andreClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{andreClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>

</ui:composition>
</html>
