<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />

	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_andre_cadastro_cliente')}" />

	<ui:param name="passNumber" value="4" />

	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTesteAndreCadastro}" />

	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formAndreTesteTreinamento">

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="30"
					style="margin-top:10px;">

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.nomeCompleto}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="pedroRgCompleto">

					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-br:calendar id="calendario"
						value="#{andreTesteBean.viewHelper.dataNascimento}" />

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 4px"
						value="#{andreTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="masculino" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="feminino" itemLabel="Feminino" />
					</awb-h:selectOneRadio>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_andre_cliente_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />
					<awb-h:panelGrid>
						<awb-h:outputLabel value="#{msgs.label_andre_cliente_cidade}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-siandreTesteBeane:10px; width:170px; allign: left; !important"
							value="#{andreTesteBean.viewHelper.cidade}">
							<awb-f:selectItem itemLabel="- Selecione a Cidade -" itemValue="" />
							<awb-f:selectItems
								value="#{andreTesteBean.viewHelper.comboCidade}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
						<awb-h:commandButton id="addCidade" itemLabel="Inserir Cidade"
							value="Inserir Cidade" />

					</awb-h:panelGrid>
					<awb-h:panelGrid>
						<awb-h:outputLabel value="#{msgs.label_andre_cliente_estado}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-siandreTesteBeane:10px; width:170px; !important"
							value="#{andreTesteBean.viewHelper.estado}">
							<awb-f:selectItem itemLabel="- Selecione o Estado -" itemValue="" />
							<awb-f:selectItems
								value="#{andreTesteBean.viewHelper.comboEstado}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
						<awb-h:commandButton id="addEstado" itemLabel="Inserir Estado"
							value="Inserir Estado" />
					</awb-h:panelGrid>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="(##) ####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_andre_cliente_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{andreTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />
				</awb-h:panelGrid>


				<!--  	 selectionMode="selectOne" selection="#{andreTesteBean.viewHelper.cadastroSelecionado}" -->
				<awb-h:panelGrid width="100%"
					rendered="#{andreTesteBean.ligaTabela}">


					<awb-br:scrollableDataTable id="tblCadastro" var="listaClientes"
						rows="10" width="1100px" height="200px" selectionMode="selectOne"
						selection="#{andreTesteBean.viewHelper.listaClientes}"
						value="#{andreTesteBean.listaClientes}">


						<!--  COLUNA 1 -->
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_andre_cliente_nome}" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{listaClientes.nomeCompleto}" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 2 -->
						<awb-br:scrollableColumn width="50px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_cpf}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.cpf}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="50px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_rg}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.rg}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="50px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value=" #{msgs.label_andre_cliente_data_nascimento}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.dataNascimento}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="50px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_sexo}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.sexo}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="60px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value=" #{msgs.label_andre_cliente_logradouro}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.logradouro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value=" #{msgs.label_andre_cliente_numero_logradouro}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.numeroLogradouro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value=" #{msgs.label_andre_cliente_complemento}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.complemento}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_bairro}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.bairro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_cidade}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.cidade}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_estado}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.estado}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_cep}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.cep}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_telefone}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.telefone}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_celular}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.celular}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value=" #{msgs.label_andre_cliente_email}" />
							</awb-f:facet>
							<awb-h:outputLabel styleClass="colunaTabelaValor"
								value="#{listaClientes.email}" />
						</awb-br:scrollableColumn>

					</awb-br:scrollableDataTable>
				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 5px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">
					<awb-h:panelGroup styleClass="gridBotaoDireita">
						<awb-h:commandButton style="margin-left:30px; "
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_voltar}" action="#{andreTesteBean.voltar}"
							immediate="true">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnConsultar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.botao_consultar}"
							action="#{andreTesteBean.iniciarPaginaConsulta}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>


						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{andreTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>

					</awb-h:panelGroup>
				</awb-h:panelGrid>

				<awb-br:modalContent autoOpen="false" id="inserirCidadeModal"
					openId="formAndreTesteTreinamento:addCidade"
					closeId="formAndreTesteTreinamento:botaoFecharCidade"
					reRender="@form" resizable="true" draggable="false"
					header="Cadastrar Cidade" width="300" height="150">
					<awb-h:panelGroup id="contentsCidade">
						<awb-h:panelGrid columns="2">
							<awb-h:column>Digite o nome da Cidade: </awb-h:column>
							<awb-h:column>
								<awb-h:inputText value="#{andreTesteBean.viewHelper.addCidade}" />
							</awb-h:column>
						</awb-h:panelGrid>
					</awb-h:panelGroup>
					<f:facet name="buttons">
						<awb-h:commandButton id="botaoFecharCidade" style="float: left;"
							value="Fechar" />
						<awb-h:commandButton style="float: right;" value="Inserir"
							actionListener="submit" update="@form">
							<!--  	<f:ajax execute="contentsCidade" render="contentsCidade"></f:ajax> -->
						</awb-h:commandButton>
					</f:facet>
				</awb-br:modalContent>

				<awb-br:modalContent autoOpen="false" id="inserirEstadoModal"
					openId="formAndreTesteTreinamento:addEstado"
					closeId="formAndreTesteTreinamento:botaoFecharEstado"
					reRender="@form" resizable="true" draggable="false"
					header="Cadastrar Estado" width="300" height="150">
					<awb-h:panelGroup id="contentsEstado">
						<awb-h:panelGrid columns="2">
							<awb-h:column>Digite o nome do Estado: </awb-h:column>
							<awb-h:column>
								<awb-h:inputText value="#{andreTesteBean.viewHelper.addEstado}" />
							</awb-h:column>
						</awb-h:panelGrid>
					</awb-h:panelGroup>
					<f:facet name="buttons">
						<awb-h:commandButton id="botaoFecharEstado" style="float: left;"
							value="Fechar" />
						<awb-h:commandButton style="float: right;" value="Inserir"
							actionListener="submit" update="@form">
							<!--  	 <f:ajax execute="contentsEstado" render="contentsEstado"></f:ajax> -->
						</awb-h:commandButton>
					</f:facet>
				</awb-br:modalContent>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>


</html>
