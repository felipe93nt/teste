<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_consulta_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoPedroCliente}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">

			<awb-h:form id="formTreinamentoPedroCliente">

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="20">

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:50px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.nome}"
						styleClass="HtmlOutputLabelBradesco" size="59"
						style="margin-left:31px" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.cpf}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left:23px" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.rg}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left:62px"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco"  style="margin-left:60px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.dataNascimento}"
						styleClass="HtmlOutputLabelBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_combo_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel styleClass="HtmlOutputLabelBradesco"
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.sexo}" style="margin-left:10px" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="20">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:50px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.logradouro}"
						styleClass="HtmlOutputLabelBradesco" size="59" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:52px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.numeroLogradouro}"
						styleClass="HtmlOutputLabelBradesco" size="5"  />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:27px" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.complemento}"
						styleClass="HtmlOutputLabelBradesco" style="width:85px" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:75px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.bairro}"
						styleClass="HtmlOutputLabelBradesco" size="62" style="margin-left:80px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_combo_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:28px" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.cidade}"
						styleClass="HtmlOutputLabelBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_combo_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:50px" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.estado}"
						styleClass="HtmlOutputLabelBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:53px"/>
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.cep}"
						styleClass="HtmlOutputLabelBradesco" size="13" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="20">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:50px" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.telefone}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left:15px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_pedro_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:115px" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.celular}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left:5px" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{pedroClienteConsultaBean.viewHelper.clienteVO.email}"
						styleClass="HtmlOutputLabelBradesco" style="width:279px; margin-left:47px"  />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:panelGrid columns="2">

						<awb-h:commandButton style="margin-left:-4px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_voltar}"
							action="#{pedroClienteConsultaBean.voltar}" immediate="true">
						</awb-h:commandButton>

						<!-- <awb-h:commandButton id="btnSalvar" style="margin-left:1226px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{pedroClienteConsultaBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton> -->

					</awb-h:panelGrid>

				</awb-h:panelGrid>

			</awb-h:form>

		</awb-h:panelGrid>

	</ui:define>

</ui:composition>

</html>
