<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_pedro_title_cliente')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathPedroTesteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formInserirCliente">
				<awb-h:panelGrid columns="6" cellpadding="10" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_nome_completo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.nomeCompleto}"
							maxlength="37" styleClass="HtmlInputTextBradesco" size="72" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="54px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_cpf}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.cpf}" size="19"
							onfocus="loadMasksJQuery()" alt="cpfCompleto"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="86">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_rg}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.rg}" size="19"
							onfocus="loadMasksJQuery()" alt="wellingtonRg"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_data_nascimento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.dataNascimento}"
							size="15" onfocus="loadMasksJQuery()" alt="data"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_sexo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
							value="#{pedroBean.viewHelper.sexo}">
							<awb-f:selectItem
								itemValue="#{msgs.label_treinamento_wellington_f}"
								itemLabel="#{msgs.label_treinamento_wellington_feminino}" />
							<awb-f:selectItem
								itemValue="#{msgs.label_treinamento_wellington_m}"
								itemLabel="#{msgs.label_treinamento_wellington_masculino}" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>

				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="6" cellpadding="10" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:panelGrid columns="1" width="123px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_logradouro}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.logradouro}"
							maxlength="37" styleClass="HtmlInputTextBradesco" size="72" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="54px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_numero}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="155">
						<awb-h:inputText value="#{pedroBean.viewHelper.numero}"
							onfocus="loadMasksJQuery()" alt="numerico5"
							styleClass="HtmlInputTextBradesco" size="7" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_complemento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.complemento}"
							size="19" maxlength="12" styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_bairro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.bairro}" size="40"
							maxlength="20" styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_estado}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2">
						<awb-h:selectOneMenu id="estado"
							styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; !important"
							value="#{pedroBean.viewHelper.estado}">
							<awb-f:selectItem itemLabel="" itemValue="" />
							<awb-f:selectItems value="#{pedroBean.viewHelper.comboEstado}"
								var="item" itemLabel="#{item.label}" itemValue="#{item.value}"
								style="width:110px" />

						</awb-h:selectOneMenu>
						<awb-h:commandButton id="btnIncluirEstado"
							style="margin-right:5px; margin-top:7px"
							action="#{pedroBean.abrirModalEstado}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_incluir}">
							<f:ajax event="click" render="formModalContent01" />
						</awb-h:commandButton>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_cidade}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2">
						<awb-h:selectOneMenu id="cidade"
							styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; !important"
							value="#{pedroBean.viewHelper.cidade}">
							<awb-f:selectItem itemLabel="" itemValue="" />
							<awb-f:selectItems value="#{pedroBean.viewHelper.comboCidade}"
								var="item" itemLabel="#{item.label}" itemValue="#{item.value}"
								style="width:110px" />
						</awb-h:selectOneMenu>
						<awb-h:commandButton id="btnIncluirCidade"
							style="margin-right:5px; margin-top:7px"
							action="#{pedroBean.abrirModalCidade}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_incluir}">
							<f:ajax event="click" render="formModalContent00" />
						</awb-h:commandButton>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_cep}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.cep}" size="15"
							onfocus="loadMasksJQuery()" alt="wellingtonCepCompleto"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />
				<awb-h:panelGrid columns="6" cellpadding="10" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:panelGrid columns="1" width="123px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_telefone}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="190px">
						<awb-h:inputText value="#{pedroBean.viewHelper.telefone}"
							size="15" onfocus="loadMasksJQuery()" alt="wellingtonTelefone"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_celular}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.celular}" size="17"
							onfocus="loadMasksJQuery()" alt="wellingtonCelular"
							styleClass="HtmlInputTextBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1" width="54px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_email}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{pedroBean.viewHelper.email}"
							styleClass="HtmlInputTextBradesco" size="65" maxlength="40" />
					</awb-h:panelGrid>

				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />
				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					columns="2" width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_treinamento_wellington_voltar}"
						action="#{pedroBean.voltar}" immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<!-- FERRAMENTA DE PESQUISA -->
						
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_wellington_cpf}: "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputText value="#{pedroBean.viewHelper.cpfPesquisa}" size="19"
							onfocus="loadMasksJQuery()" alt="cpfCompleto"
							styleClass="HtmlInputTextBradesco" />
							<!-- rendered="#{pedroBean.viewHelper.renderTableClientes}" -->

						<awb-h:commandButton id="btnPesquisar"
							styleClass="HtmlCommandButtonBradesco2" action="#{pedroBean.buscaPorCpf}"
							style="margin-left:10px" value="#{msgs.label_pesquisar}" reRender="@form:TableClientes">
							<!-- rendered="#{pedroBean.viewHelper.renderTableClientes}" -->
						</awb-h:commandButton>

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2" style="margin-left:10px"
							value="#{msgs.label_treinamento_wellington_salvar}"
							action="#{pedroBean.salvar}">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnConsultar"
							styleClass="HtmlCommandButtonBradesco2" style="margin-left:10px"
							value="#{msgs.botao_consultar}" action="#{pedroBean.consultar}"
							disabled="#{not pedroBean.viewHelper.btnConsultar}">

						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>

				<!--TABELA-->
				<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="margin-top:10px" width="1300px;" reRender="@form"
					rendered="#{pedroBean.viewHelper.renderTableClientes}">
					<f:ajax event="click" render="formInserirCliente:btnConsultar"
						immediate="true" execute="@this"
						listener="#{pedroBean.habilitarBotoes}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable displayWidth="1300px" width="1500px"
							id="TableCliente" var="item" rows="5" selectionMode="selectOne"
							selection="#{pedroBean.viewHelper.itemSelecionado}"
							value="#{pedroBean.viewHelper.listaClienteVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_nome}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.nome}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_cpf}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.cpf}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_rg}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.rg}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_data_nascimento}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.dataNascimento}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_combo_sexo}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.sexo}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_logradouro}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.logradouro}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_numero_logradouro}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.numeroLogradouro}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_complemento}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.complemento}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_bairro}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.bairro}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_combo_estado}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.estado}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_combo_cidade}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.cidade}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_pedro_cep}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.cep}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_telefone}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.telefone}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_celular}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.celular}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_pedro_email}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.email}" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid id="gridPaginacao" style="padding-left: 35%;"
					reRender="@form"
					rendered="#{pedroBean.viewHelper.renderTableClientes}">
					<awb-br:awbDataScroller id="dataScroller" resource="cws"
						for="TableCliente"
						actionListener="#{cadastramentoRicBean.paginar}"
						stateID="RICCIAAA" renderFacetsIfSinglePage="true">
						<awb-f:facet name="first">
							<awb-br:pdcCommandButton id="primeira"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
						</awb-f:facet>
						<awb-f:facet name="fastrewind">
							<awb-br:pdcCommandButton id="retrocessoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
								title="#{msgs.label_retrocesso}" />
						</awb-f:facet>
						<awb-f:facet name="previous">
							<awb-br:pdcCommandButton id="anterior"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_anterior}"
								title="#{msgs.label_anterior}" />
						</awb-f:facet>
						<awb-f:facet name="next">
							<awb-br:pdcCommandButton id="proxima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_proxima}"
								title="#{msgs.label_proxima}" />
						</awb-f:facet>
						<awb-f:facet name="fastforward">
							<awb-br:pdcCommandButton id="avancoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_avanco}"
								title="#{msgs.label_avanco}" />
						</awb-f:facet>
						<awb-f:facet name="last">
							<awb-br:pdcCommandButton id="ultima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_ultima}"
								title="#{msgs.label_ultima}" />
						</awb-f:facet>
					</awb-br:awbDataScroller>
				</awb-h:panelGrid>

			</awb-h:form>
		</awb-h:panelGrid>

		<!-- MODAL CIDADE -->
		<awb-h:form id="formModalContent00">
			<awb-br:modalContent id="contentModalTest02" autoOpen="true"
				rendered="#{pedroBean.viewHelper.renderModalCidade}"
				onHideServerCallback="#{pedroBean.fecharModalCidade}" iconUrl="info"
				header="Incluir uma cidade" width="410" height="200"
				openId="formInserirCliente:btnIncluirCidade" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:panelGrid columns="2" style="margin-top:20px">
					<awb-h:outputLabel value="#{msgs.label_cidade}:"
						style="margin-left: 50px;"
