<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_felipe_title_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathFelipeClienteInserir}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formFelipeCliente">

				<awb-h:panelGrid columns="5" cellpadding="5" cellspacing="0"
					style="margin-top: 0px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_felipe_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" size="65" maxlength="55" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_felipe_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cpf"
						value="#{felipeClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" size="21" />
					<awb-br:mascara for="cpf" mask="999.999.999-99" />

				</awb-h:panelGrid>


				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="0"
					style="margin-top: 0px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_felipe_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="rg" value="#{felipeClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" size="20" />
					<awb-br:mascara for="rg" mask="99.999.999.*" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_dataNasc}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="data"
						value="#{felipeClienteBean.viewHelper.dataNasc}"
						styleClass="HtmlInputTextBradesco" size="17" />
					<awb-br:mascara for="data" mask="99/99/9999" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_radio_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:selectOneRadio value="#{felipeClienteBean.viewHelper.sexo}"
						styleClass="HtmlSelectOneRadioBradesco">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing=""
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="4" cellpadding="6" cellspacing="0"
					style="margin-top:  5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="60" maxlength="50" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" size="13" maxlength="6"
						onfocus="loadMasksJQuery()" alt="numerico6" />
				</awb-h:panelGrid>


				<awb-h:panelGrid columns="4" cellpadding="5" cellspacing="0"
					style="margin-top: 5px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{felipeClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="20" maxlength="17" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="54" maxlength="44" />
				</awb-h:panelGrid>


				<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_combobox_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:146px; margin-top: 0px !important"
						value="#{felipeClienteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{felipeClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_combobox_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:146px; margin-top: 0px;  !important"
						value="#{felipeClienteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{felipeClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_treinamento_felipe_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cep"
						value="#{felipeClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="19" />
					<awb-br:mascara for="cep" mask="99.999-999" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="telefone"
						value="#{felipeClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" size="14" />
					<awb-br:mascara for="telefone" mask="(99)9999-9999" />


					<awb-h:outputLabel
						value="#{msgs.label_treinamento_felipe_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cel"
						value="#{felipeClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" size="16" />
					<awb-br:mascara for="cel" mask="(99)99999-9999" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_felipe_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" size="30" maxlength="29" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">
					<awb-h:panelGroup>
						<awb-h:commandButton style="margin-left:-4px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_voltar}" action="#{felipeClienteBean.voltar}"
							immediate="true">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnSalvar" style="margin-left: 474px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{felipeClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>

					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
