<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/template/root/mainLayout.xhtml">


	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_felipe_title_cliente')}" />

	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathFelipeTesteCadastro}" />


	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />


		<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
			style="margin-top: 10px;">
			<awb-h:outputLabel
				value="#{msgs.label_treinamento_guilherme_atencao}: "
				styleClass="HtmlOutputLabelBoldBradesco" />
			<awb-h:outputLabel value="#{felipeTesteBean.viewHelper.atencao}"
				styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
		</awb-h:panelGrid>

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid columns="4" cellpadding="3" cellspacing="10"
			width="100%" styleClass="gridPrincipal">
			<awb-h:form id="formFelipeTesteBean">

				<awb-h:panelGrid columns="4" cellpadding="1" cellspacing="6">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_nome_completo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco"
						style="width:291px; margin-left:22px;" />
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="1" cellspacing="6">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cpf" value="#{felipeTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cpf" mask="999.999.999-99"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_guilherme_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="rg" value="#{felipeTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="rg" mask="99.999.999.*"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="dataNascimento"
						value="#{felipeTesteBean.viewHelper.dataNasc}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="dataNascimento" mask="99/99/9999"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio value="#{felipeTesteBean.viewHelper.sexo}"
						styleClass="HtmlInputTextBradesco">
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
					</awb-h:selectOneRadio>


				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="4" cellpadding="1" cellspacing="10"
					styleClass="gridPrincipal">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel 
						value="#{msgs.label_treinamento_guilherme_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu id="comboCidade" styleClass="HtmlSelectOneMenuBradesco2"
						style="width:124px;font-size:10px; !important"
						value="#{felipeTesteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="-Selecione a Cidade-" itemValue="0" />
						<awb-f:selectItems
							value="#{felipeTesteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel 
						value="#{msgs.label_treinamento_guilherme_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu id="comboEstado" styleClass="HtmlSelectOneMenuBradesco2"
						style="width:124px;font-size:10px; !important"
						value="#{felipeTesteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="-Selecione o Estado-" itemValue="0" />
						<awb-f:selectItems
							value="#{felipeTesteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:commandButton id="btnCadastroCidade"
						styleClass="HtmlCommandButtonBradesco2"
						value=" Inserir nova cidade ">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:commandButton id="btnCadastroEstado"
						styleClass="HtmlCommandButtonBradesco2"
						value=" Inserir novo estado">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cep" value="#{felipeTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cep" mask="99.999-999"></awb-br:mascara>
					</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="4" cellpadding="1" cellspacing="10">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="telefone"
						value="#{felipeTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="telefone" mask="(99)9999-9999"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="celular"
						value="#{felipeTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="celular" mask="(99)99999-9999"></awb-br:mascara>
					</awb-h:inputText>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="1" cellspacing="10">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_guilherme_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{felipeTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco"
						style="width:310px; margin-left:18px;" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" columns="3" cellpadding="2"
					cellspacing="5" style="margin-left:175px;">

					<awb-h:commandButton id="btnSalvar"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}" action="#{felipeTesteBean.salvar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{felipeTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

				</awb-h:panelGrid>

				<awb-h:panelGrid width="100%">


					<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="10"
						width="100%" value="#{felipeTesteBean.viewHelper.listaClientes}">

						<!--  COLUNA 0 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="Ação"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:commandLink value="#{msgs.label_consultar}"
								action="#{felipeTesteBean.iniciarPaginaConsulta}">
								<f:setPropertyActionListener
									target="#{felipeTesteBean.clienteSelecionado}" value="#{o}" />
							</awb-h:commandLink>
						</awb-br:scrollableColumn>

						<!--  COLUNA 1 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_nome_completo}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 2 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_cpf}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>


						<!--  COLUNA 3 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_rg}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 4 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_data_nascimento}"
									style="float: left;margin-left: 5px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.dataNasc}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 5 -->
						<awb-br:scrollableColumn width="30px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_sexo}"
									style="float: left;margin-left: 5px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 6 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_logradouro}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.logradouro}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 7 -->
						<awb-br:scrollableColumn width="50px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_numero}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.numero}"
								style="float: left;margin-left: 10px" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 8 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_complemento}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.complemento}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 9 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_bairro}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.bairro}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 10 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_cidade}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cidade}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 10 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_estado}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.estado}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 11 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_cep}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cep}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 12 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_telefone}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.telefone}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 13 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_celular}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.celular}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 14 -->
						<awb-br:scrollableColumn width="100px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_guilherme_email}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.email}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

					</awb-br:scrollableDataTable>

				</awb-h:panelGrid>
				<awb-br:modalContent autoOpen="false" id="addCidade"
					openId="formFelipeTesteBean:btnCadastroCidade" resizable="true"
					draggable="false" header="Inserir cidade" width="300" height="100">
					<awb-h:panelGrid columns="2">
						<awb-h:column>Informe a cidade: </awb-h:column>
						<awb-h:column>
							<awb-h:inputText value="#{felipeTesteBean.viewHelper.novaCidade}" size="35" styleClass="HtmlInputTextBradesco"/>
						</awb-h:column>
						<awb-h:column>
							<awb-h:commandButton id="salvarCidade" value="#{msgs.label_salvar}" 
								render = "comboCidade" />
						</awb-h:column>
					</awb-h:panelGrid>
				</awb-br:modalContent>

				<awb-br:modalContent autoOpen="false" id="addEstado"
					openId="formFelipeTesteBean:btnCadastroEstado" resizable="true"
					draggable="false" header="Inserir estado" width="300" height="100">
					<awb-h:panelGrid columns="2">
						<awb-h:column>Informe o estado: </awb-h:column>
						<awb-h:column>
							<awb-h:inputText value="#{felipeTesteBean.viewHelper.novoEstado}" size="35" styleClass="HtmlInputTextBradesco"/>
						</awb-h:column>
						<awb-h:column>			
							<awb-h:commandButton id="salvarEstado" value="#{msgs.label_salvar}"
								render = "comboCidade"  />
						</awb-h:column>
					</awb-h:panelGrid>
				</awb-br:modalContent>

			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
