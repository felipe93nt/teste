<ui:composition template="/template/root/mainLayout.xhtml">

	<ui:param name="selection"

	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"

	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente} "
						styleClass="HtmlOutputLabelBoldBradesco" style="font-size:16px" />
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

				</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco"

				</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"

						styleClass="HtmlOutputLabelBoldBradesco" />

						styleClass="HtmlInputTextBradesco" alt="data"
						onfocus="loadMasksJQuery()"

						styleClass="HtmlOutputLabelBoldBradesco" style="margin-right:5px;" />

						<awb-f:selectItem itemValue="M"
							itemLabel="#{msgs.label_treinamento_leonardo_cliente_radio_masculino}" />
						<awb-f:selectItem itemValue="F"
							itemLabel="#{msgs.label_treinamento_leonardo_cliente_radio_feminino}" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<!-- CAMPOS DE ENDEREÇO -->

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"

						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:5px;" />

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"

					<awb-h:outputLabel

				</awb-h:panelGrid>
				<awb-h:panelGrid columns="8">

				<awb-br:modalContent autoOpen="false" id="contentModalTest22"
					openId="formTesteCadastro:botao"
					closeId="formTesteCadastro:botaoFechar"
					reRender="formTesteCadastro:comboCidade" resizable="true"
					draggable="false" header="Cadastro de Nova Cidade" width="200" height="200">

					<awb-h:panelGroup id="contents">

						<awb-h:panelGrid columns="2">
							<awb-h:column>Nome Cidade: </awb-h:column>
							<awb-h:column>
								<awb-h:inputText
									value="#{matheusTesteBean.viewHelper.nomeCidadeModal}" />
							</awb-h:column>
						</awb-h:panelGrid>
					</awb-h:panelGroup>
					<f:facet name="buttons">
						<awb-h:commandButton id="botaoFechar" style="float: left;"
							value="Fechar" />
						<awb-h:commandButton style="float: right;" value="Inserir"
							actionListener="#{matheusTesteBean.cadastrarNovaCidade}">
							<f:ajax execute="contents" render="contents">
							</f:ajax>
						</awb-h:commandButton>
					</f:facet>

				</awb-br:modalContent>

				<!-- MODAL ESTADO -->
				<awb-br:modalContent autoOpen="false" id="contentModalTest23"
					openId="formTesteCadastro:botaoEstado"
					closeId="formTesteCadastro:botaoFecharEstado"

					<awb-h:panelGroup id="contentsEstado">

							<awb-h:column>Nome Estado: </awb-h:column>
							<awb-h:column>

							</awb-h:column>

					</awb-h:panelGroup>
					<f:facet name="buttons">
						<awb-h:commandButton id="botaoFecharEstado" style="float: left;"
							value="Fechar" />
						<awb-h:commandButton style="float: right;" value="Inserir"
							actionListener="#{matheusTesteBean.cadastrarNovoEstado}">
							<f:ajax execute="contentsEstado" render="contentsEstado">
							</f:ajax>
						</awb-h:commandButton>
					</f:facet>

				</awb-br:modalContent>

				<!-- CAMPOS DE CONTATO -->

							<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />

						<!--  COLUNA 4 -->

							<awb-f:facet name="header">
								<awb-h:outputLabel

							</awb-f:facet>
							<awb-h:outputLabel value="#{o.dataNascimento}"

						</awb-br:scrollableColumn>

						<!--  COLUNA 5 -->

							<awb-f:facet name="header">
								<awb-h:outputLabel

							</awb-f:facet>

						<!--  COLUNA 6 -->

							<awb-h:outputLabel value="#{o.numeroLogradouro}"

									value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_complemento}"

							</awb-f:facet>
							<awb-h:outputLabel value="#{o.complemento}"

						<!--  COLUNA 9 -->

									value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_bairro}"

							</awb-f:facet>
							<awb-h:outputLabel value="#{o.bairro}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 10 -->

							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_cidade}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cidade}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 11 -->
						<awb-br:scrollableColumn width="200px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_estado}"
									style="float: left;margin-left: 10px" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.estado}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<!--  COLUNA 12 -->
						<awb-br:scrollableColumn width="200px">
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_cep}"

							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cep}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

									value="#{msgs.label_treinamento_matheus_cadastro_formulario_contato_cliente_telefone}"

							</awb-f:facet>
							<awb-h:outputLabel value="#{o.telefone}"

							<awb-h:commandButton id="btnConsultar" style="margin-right:5px"

								value="#{msgs.label_consultar}">
							</awb-h:commandButton>
						</awb-h:panelGroup>
					</awb-h:panelGrid>
