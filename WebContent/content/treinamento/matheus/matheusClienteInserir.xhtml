<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_matheus_cliente_title')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathMatheusClienteInserir}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formMatheusCadastro">

				<!-- DADOS DO CLIENTE -->

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente}"
					styleClass="HtmlOutputTituloGrupo" />

				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="width:450px" maxlength="40"/>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="6" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtCpf" size="17"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="cpfCompleto" value="#{matheusClienteBean.viewHelper.cpf}">
					</awb-h:inputText>
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtRg" size="17"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="rgCompletoMatheus" value="#{matheusClienteBean.viewHelper.rg}">
					</awb-h:inputText>
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtDataNascimento" size="15"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="data" value="#{matheusClienteBean.viewHelper.dataNascimento}">
					</awb-h:inputText>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_dados_cliente_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco" value="#{matheusClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>
				
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
					
				<!-- ENDEREÃ‡O DO CLIENTE -->	
					
				<awb-h:outputLabel
					value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente}"
					styleClass="HtmlOutputTituloGrupo" />
					
				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="50" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.numeroLogradouro}" onfocus="loadMasksJQuery()"
						alt="numerico4" styleClass="HtmlInputTextBradesco" style="width:78px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco"  style="width:172px"/>
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.complemento}"
					 styleClass="HtmlInputTextBradesco" size="31" />
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_cidade}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2" style="font-size:10px; width:196px; !important"
							value="#{matheusClienteBean.viewHelper.cidade}" >
						<awb-f:selectItems value="#{matheusClienteBean.viewHelper.comboCidade}" var="cidade"
							itemLabel="#{cidade.label}" itemValue="#{cidade.value}" />
					</awb-h:selectOneMenu>
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_estado}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2" style="font-size:10px; width:195px; !important"
							value="#{matheusClienteBean.viewHelper.estado}" >
						<awb-f:selectItems value="#{matheusClienteBean.viewHelper.comboEstado}" var="estado"
							itemLabel="#{estado.label}" itemValue="#{estado.value}" />
					</awb-h:selectOneMenu>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_endereco_cliente_cep}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.cep}" onfocus="loadMasksJQuery()"
						alt="cepCompletoMatheus" styleClass="HtmlInputTextBradesco" style="width:108px;" />		
				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
					
				<!-- CONTATO CLIENTE -->
				<awb-h:outputLabel
					value="#{msgs.label_treinamento_matheus_cadastro_formulario_contato_cliente}"
					styleClass="HtmlOutputTituloGrupo" />
					
				<awb-h:panelGrid columns="6" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_contato_cliente_telefone}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.telefone}" onfocus="loadMasksJQuery()"
						alt="telefoneNormalMatheus" styleClass="HtmlInputTextBradesco" style="width:90px;" />	
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_contato_cliente_celular}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.celular}" onfocus="loadMasksJQuery()"
						alt="telefoneComDdd" styleClass="HtmlInputTextBradesco" style="width:90px;" />	
					<awb-h:outputLabel value="#{msgs.label_treinamento_matheus_cadastro_formulario_contato_cliente_email}: "
							styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:inputText value="#{matheusClienteBean.viewHelper.email}" 
						styleClass="HtmlInputTextBradesco" style="width:130px;" />	
				</awb-h:panelGrid>
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
					
				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}"
						action="#{matheusClienteBean.voltar}" immediate="true">
					</awb-h:commandButton>

						<awb-h:panelGroup style="float: right">
	
							<awb-h:commandButton id="btnSalvar"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_salvar}"
								action="#{matheusClienteBean.salvar}" >
								<awb-br:submitCheckClient />
							</awb-h:commandButton>
						</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>
</html>
