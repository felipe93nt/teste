<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_enrico_title_cadastro_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathEnricoCadastroCliente}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formenricoCliente">

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_informacoes_pessoais}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{enricoClienteBean.viewHelper.informacoesPessoais}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						maxlength= "41" size= "49" value="#{enricoClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" />
				
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.cpf}"
						size= "16" style="width:138px;" onfocus="loadMasksJQuery()" alt="cpfCompleto" 
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.rg}"
						style="width:171px;" onfocus="loadMasksJQuery()" alt="pedroRgCompleto" 
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.dataNascimento}"
						size= "12" onfocus="loadMasksJQuery()" alt="data" 
						styleClass="HtmlInputTextBradesco" />

                    <awb-h:outputLabel value="#{msgs.label_treinamento_enrico_sexo}: "
                        styleClass="HtmlOutputLabelBoldBradesco" />
                    <awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
                        style="margin-bottom: 4px"
                        value="#{enricoClienteBean.viewHelper.sexo}">
                        <awb-f:selectItem itemValue="1"
                            itemLabel="#{msgs.label_treinamento_enrico_masculino}" />
                        <awb-f:selectItem itemValue="2"
                            itemLabel="#{msgs.label_treinamento_enrico_feminino}" />
                    </awb-h:selectOneRadio>
              
				</awb-h:panelGrid>
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />
				
				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_endereco}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{enricoClienteBean.viewHelper.endereco}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						maxlength= "49" style="width:315px;" value="#{enricoClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						maxlength= "6" style="width:119px;" value="#{enricoClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						maxlength= "17" style="width:120px;" value="#{enricoClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco"  />
					<awb-h:inputText 
						maxlength= "49" style="width:315px;"   value="#{enricoClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />
					
					<awb-h:outputLabel
                        value="#{msgs.label_treinamento_enrico_combobox_cidade}: "
                        styleClass="HtmlOutputLabelBoldBradesco" />
                    <awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
                        style="font-size:10px; !important; margin-top:0px; width:123px"
                        value="#{enricoClienteBean.viewHelper.cidade}">
                        <awb-f:selectItem itemLabel="" />
                        <awb-f:selectItems
                            value="#{enricoClienteBean.viewHelper.comboCidade}" var="item"
                            itemLabel="#{item.label}" itemValue="#{item.value}" />
                    </awb-h:selectOneMenu>

                    <awb-h:outputLabel
                        value="#{msgs.label_treinamento_enrico_combobox_estado}: "
                        styleClass="HtmlOutputLabelBoldBradesco" />
                    <awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
                        style="font-size:10px; !important; margin-top:0px; "
                        value="#{enricoClienteBean.viewHelper.estado}">
                        <awb-f:selectItem itemLabel="" />
                        <awb-f:selectItems
                            value="#{enricoClienteBean.viewHelper.comboEstado}" var="item"
                            itemLabel="#{item.label}" itemValue="#{item.value}" />
                    </awb-h:selectOneMenu>
				
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.cep}"
						style="width:127px;" onfocus="loadMasksJQuery()" alt="wellingtonCepCompleto" 
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_contato}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						size= "29" value="#{enricoClienteBean.viewHelper.contato}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.telefone}"
						style="width:143px;" onfocus="loadMasksJQuery()" alt="wellingtonTelefone" 
						styleClass="HtmlInputTextBradesco" />
				
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{enricoClienteBean.viewHelper.celular}"
						style="width:123px;" onfocus="loadMasksJQuery()" alt="telefoneComDdd" 
						styleClass="HtmlInputTextBradesco" />
				
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						maxlength= "56" style="width:357px;" value="#{enricoClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}"
						action="#{enricoClienteBean.voltar}" immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{enricoClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
