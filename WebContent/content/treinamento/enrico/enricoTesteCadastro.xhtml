<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_natalia_title_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathEnricoCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formTreinamentoEnricoCliente">

				<awb-h:panelGrid columns="2" cellpadding="5" cellspacing="0"
					style="margin-top: 2px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:402px;"  maxlength="60"
						value="#{enricoTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="2" cellspacing="5"
					style="margin-top: 5px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
						value="#{enricoTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="###.###.###/##"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:128px;"
					value="#{enricoTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##.###.###"/>
						</awb-h:inputText>
						
					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
						value="#{enricoTesteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##/##/####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_sexo}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 10px"
						value="#{enricoTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="Masculino"
							itemLabel="#{msgs.label_treinamento_enrico_masculino}" />
						<awb-f:selectItem itemValue="Feminino"
							itemLabel="#{msgs.label_treinamento_enrico_feminino}" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />


<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="5"
					style="margin-top: 5px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText  style="width:250px;"  maxlength="38"
				
						value="#{enricoTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:63px;" maxlength="7"
						value="#{enricoTesteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />
					
					</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="5" cellspacing="5"
					style="margin-top: 5px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText  style="width:134px;" maxlength="19"
						value="#{enricoTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:136px;" maxlength="20"
					value="#{enricoTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />			

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_combobox_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:139px; !important" 
						value="#{enricoTesteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{enricoTesteBean.viewHelper.comboEnricoCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
						
								<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_combobox_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important" 
						value="#{enricoTesteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{enricoTesteBean.viewHelper.comboEnricoEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					
					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:136px;" value="#{enricoTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##.###-###"/>
						</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="4" cellpadding="10" cellspacing="0"
					style="margin-top: 5px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:144px;"
					value="#{enricoTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="(##) ####-####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
					 value="#{enricoTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="(##) #####-####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:144px;" maxlength="25"
					value="#{enricoTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />

				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 15px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{enricoTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>
					
					<awb-h:commandButton
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}" action="#{enricoTesteBean.salvar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

					
					<awb-h:commandButton
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_treinamento_consulta_cliente}" action="#{enricoTesteBean.consultar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

				<awb-br:scrollableDataTable id="TableCartao" rows= "5" var="o" width="2000px;" height="200px" 
						selectionMode="selectOne"
						selection="#{enricoTesteBean.itemSelecionado}"	value="#{enricoTesteBean.listaCadastramento}">

							<awb-br:scrollableColumn width="1000px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_nome}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel style="float:right;padding-bottom:4px;" value="#{o.nome}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px" >
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_cpf}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel style="float:right;padding-bottom:4px;" value="#{o.cpf}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_rg}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.rg}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="350px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_data_nascimento}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.dataNascimento}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_sexo}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.sexo}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="1000px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_logradouro}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.logradouro}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_numero}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.numero}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_complemento}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.complemento}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_bairro}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.bairro}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_combobox_cidade}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cidade}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_combobox_estado}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.estado}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_cep}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cep}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="500px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_telefone}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.telefone}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="500px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_celular}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.celular}"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="400px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_enrico_email}"
										 />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.email}"/>
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>
					
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
