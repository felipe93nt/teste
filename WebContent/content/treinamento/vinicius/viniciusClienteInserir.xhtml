<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_vinicius_cliente_titulo')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathViniciusCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastro">

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel 
						value="#{msgs.label_treinamento_vinicius_cliente_nome}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style=" margin-right:20px;" />
					<awb-h:inputText id="nome" value="#{viniciusClienteBean.viewHelper.nome}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px; width:250px;" maxlength= "37" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_dtNasc}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:20px; margin-right:20px;" />
					<awb-h:inputText id="data" value="#{viniciusClienteBean.viewHelper.data}" styleClass="HtmlInputTextBradesco"
						alt="data" onfocus="loadMasksJQuery()" style="margin-top:5px;" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_cpf}"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.cpf}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_rg}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:115px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.rg}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;">
						<awb-br:mascara mask="##.###.###-#" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_sexo}"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-top:10px;" />

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 0px">
						<awb-f:selectItem
							itemLabel="#{msgs.label_treinamento_vinicius_cliente_masculino}"
							style="margin-top:15px;" />
						<awb-f:selectItem
							itemLabel="#{msgs.label_treinamento_vinicius_cliente_feminino}"
							style="margin-top:15px;" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_logradouro}"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.logradouro}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;margin-left: 10px; width:250px;" maxlength= "37" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_numero}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:45px; margin-right:10px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.numero}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px; width:50px;">
						<awb-br:mascara mask="#####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="
							#{msgs.label_treinamento_vinicius_cliente_complemento}"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px; margin-left: 10px;" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_bairro}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:25px; margin-right:20px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.bairro}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; margin-left: 10px; !important"
						value="#{viniciusClienteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{viniciusClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:20px; margin-right:20px;" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{viniciusClienteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{viniciusClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>


					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_cep}"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-top:20px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.cep}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px; margin-left: 10px;">
						<awb-br:mascara mask="cep" />
					</awb-h:inputText>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_telefone}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-left:20px; margin-right:20px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.telefone}" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;margin-top:-10px;">
						<awb-br:mascara mask="telefone" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_celular}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-right:20px;" />
					<awb-h:inputText value="#{viniciusClienteBean.viewHelper.celular}" styleClass="HtmlInputTextBradesco"
						alt="telefoneComDdd" onfocus="loadMasksJQuery()"
						style="margin-top:5px;" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vinicius_cliente_email}"
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-top:5px;margin-left:20px; margin-right:20px;" />
					<awb-h:inputText value="" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px; width:250px;" maxlength= "37" />
				</awb-h:panelGrid>

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px; margin-top:5px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}"
						action="#{viniciusClienteBean.voltar}" immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{viniciusClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>

			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
