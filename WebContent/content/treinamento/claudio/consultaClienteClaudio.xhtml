<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_claudio_title_cadastro')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathClaudioClienteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formConsultaCLiente">

				<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="18"
					style="margin-top: 5px">
					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioConsultaClienteBean.viewHelper.vo.nome} "
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioConsultaClienteBean.viewHelper.vo.cpf} "
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioConsultaClienteBean.viewHelper.vo.rg} "
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioConsultaClienteBean.viewHelper.vo.dataNascimento} "
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioConsultaClienteBean.viewHelper.vo.sexo} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="18"
						style="margin-top: 5px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_logradouro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.logradouro} "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_numero_logradouro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.numero} "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_complemento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.complemento} "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_bairro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.bairro} "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_estado}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.estado} "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_cidade}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.cidade} "
							styleClass="HtmlOutputLabelBoldBradesco" />
							
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_cep}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.cep} "
							styleClass="HtmlOutputLabelBoldBradesco" />	
					</awb-h:panelGrid>

					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" style="margin-top: 20px;" />

					<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="18"
						style="margin-top: 5px">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_telefone}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.telefone} "
							styleClass="HtmlOutputLabelBoldBradesco" />
	
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_celular}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.celular} "
							styleClass="HtmlOutputLabelBoldBradesco" />
							
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_claudio_email}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:outputLabel
							value="#{claudioConsultaClienteBean.viewHelper.vo.email} "
							styleClass="HtmlOutputLabelBoldBradesco" />	

					</awb-h:panelGrid>

					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" style="margin-top: 20px;" />

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#" immediate="true">
					</awb-h:commandButton>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>
</html>
