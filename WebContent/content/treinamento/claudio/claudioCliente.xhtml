<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('treinamento_consulta_cliente')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathClaudioClienteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastroCliente">

				<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="18"
					style="margin-top: 5px">
					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="68" maxlength="47"
						value="#{claudioClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cpf"
						value="#{claudioClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cpf" mask="###.###.###-##"></awb-br:mascara>
					</awb-h:inputText>


					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="rg"
						value="#{claudioClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="rg" mask="##.###.###-#"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="dataNascimento"
						value="#{claudioClienteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="dataNascimento" mask="##/##/####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 4px"
						value="#{claudioClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="1"
							itemLabel="#{msgs.label_treinamento_claudio_masculino}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_treinamento_claudio_feminino}" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="10" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="49" maxlength="37"
						value="#{claudioClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="5"
						value="#{claudioClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="25" maxlength="17"
						value="#{claudioClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_bairro}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="15"
						value="#{claudioClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{claudioClienteBean.viewHelper.estadoComboBox}">
						<awb-f:selectItems
							value="#{claudioClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{claudioClienteBean.viewHelper.cidadeComboBox}">
						<awb-f:selectItems
							value="#{claudioClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cep"
						value="#{claudioClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cep" mask="##.###.###"></awb-br:mascara>
					</awb-h:inputText>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="6" cellpadding="7" cellspacing="8"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="telefone"
						value="#{claudioClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="telefone" mask="(##)####-####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="celular"
						value="#{claudioClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="celular" mask="(##)#####-####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="30"
						value="#{claudioClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{claudioClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{claudioClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
