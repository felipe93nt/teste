<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_claudio_title_cadastro')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathClaudioTesteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formclaudioCliente">

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_informacoes_pessoais}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{claudioTesteBean.viewHelper.informacoesPessoais}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="41" size="49"
						value="#{claudioTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{claudioTesteBean.viewHelper.cpf}"
						size="16" style="width:138px;" onfocus="loadMasksJQuery()"
						alt="cpfCompleto" styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{claudioTesteBean.viewHelper.rg}"
						style="width:171px;" onfocus="loadMasksJQuery()"
						alt="pedroRgCompleto" styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{claudioTesteBean.viewHelper.dataNascimento}" size="12"
						onfocus="loadMasksJQuery()" alt="data"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 4px"
						value="#{claudioTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="masculino"
							itemLabel="#{msgs.label_treinamento_claudio_masculino}" />
						<awb-f:selectItem itemValue="feminino"
							itemLabel="#{msgs.label_treinamento_claudio_feminino}" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_endereco}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel value="#{claudioTesteBean.viewHelper.endereco}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="49" style="width:315px;"
						value="#{claudioTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="6" style="width:119px;"
						value="#{claudioTesteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="17" style="width:120px;"
						value="#{claudioTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="49" style="width:315px;"
						value="#{claudioTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important; margin-top:0px; width:123px"
						value="#{claudioTesteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{claudioTesteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important; margin-top:0px; "
						value="#{claudioTesteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{claudioTesteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{claudioTesteBean.viewHelper.cep}"
						style="width:127px;" onfocus="loadMasksJQuery()"
						alt="wellingtonCepCompleto" styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_enrico_contato}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel size="29"
						value="#{claudioTesteBean.viewHelper.contato}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{claudioTesteBean.viewHelper.telefone}"
						style="width:143px;" onfocus="loadMasksJQuery()"
						alt="wellingtonTelefone" styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{claudioTesteBean.viewHelper.celular}"
						style="width:123px;" onfocus="loadMasksJQuery()"
						alt="telefoneComDdd" styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="56" style="width:357px;"
						value="#{claudioTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{claudioTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{claudioTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>

					<awb-h:panelGrid cellpadding="0" cellspacing="0" width=""
						columns="1" border="0" style="margin-top:5px;">
						<awb-h:outputLabel value="#{msgs.label_selecione_um_item}"
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid width="100%">
						<f:ajax event="click" immediate="true" execute="@this"
							listener="#{claudioTesteBean.habilitarBotoes}" />
						<awb-br:keepState pdcDataScrollerID="dataScroller"
							stateID="RICCIAAA" resource="cws">
							<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="10"
								selectionMode="selectOne" width="100%"
								selection="#{claudioTesteBean.itemSelecionado}"
								value="#{claudioTesteBean.listaClientes}">
								<!--  COLUNA 1 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_nome}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />
								</awb-br:scrollableColumn>
								<!--  COLUNA 2 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_cpf}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
								</awb-br:scrollableColumn>

								<!--  COLUNA 3 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_rg}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
								</awb-br:scrollableColumn>

								<!--  COLUNA 4 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_data_nascimento}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.dataNascimento}"
										style="margin-left: 10px;" />
								</awb-br:scrollableColumn>

								<!--  COLUNA 5 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_sexo}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
								</awb-br:scrollableColumn>

								<!--  COLUNA 6 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_logradouro}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.logradouro}"
										style="margin-left: 10px;" />
								</awb-br:scrollableColumn>

								<!--  COLUNA 7 -->
								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_numero_logradouro}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.numero}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_complemento}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.complemento}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_bairro}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.bairro}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_cidade}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.cidade}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_estado}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.estado}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_cep}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.cep}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_telefone}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.telefone}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_celular}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.celular}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="70px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_treinamento_claudio_email}"
											style="float: left;margin-left: 10px" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{o.email}"
										style="float: left;margin-left: 10px" />
								</awb-br:scrollableColumn>
							</awb-br:scrollableDataTable>
						</awb-br:keepState>
					</awb-h:panelGrid>

					<awb-h:panelGroup style="float: right">
						<awb-h:commandButton id="btnConsultar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.botao_consultar}"
							action="#">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>
</html>
