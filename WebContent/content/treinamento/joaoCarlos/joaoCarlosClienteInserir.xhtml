<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_joaocarlos_cadastro_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathCadastroClienteJoaoCarlos}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />
		
		
	
		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" style="margin-top: 20px;"/>
			
			
			<!-- INICIO DA INFORMAÇÕES PESSOAIS -->
				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_informacoes_pessoais} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formAjudaTreinamento">
			
			<awb-h:panelGrid columns="10" style="margin-left: 132px">
			
			<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" size="60" maxlength="45" style="margin-right: 29px"/>
				</awb-h:panelGrid>
			
			<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" size="18" onfocus="loadMasksJQuery()" alt="cpfCompleto" style="margin-right: 49px;"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" size="18" onfocus="loadMasksJQuery()" alt="rgJoaoCarlos" style=" margin-right: 6px;"/>
				</awb-h:panelGrid>
				
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" style="margin-left: 36px">
				
				<awb-h:panelGrid cellpadding="4" cellspacing="0" columns="2" style="margin-top: 10px;">
				<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
				<awb-br:calendar value="#{joaoCarlosClienteBean.viewHelper.dataNascimento}"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid cellpadding="5" cellspacing="0" columns="2" style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco" value="#{joaoCarlosClienteBean.viewHelper.sexo}">  
						<awb-f:selectItem itemValue="Masculino" itemLabel="#{msgs.label_treinamento_joaocarlos_masculino}"/> 
						<awb-f:selectItem itemValue="Feminino" itemLabel="#{msgs.label_treinamento_joaocarlos_feminino}"/> 
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>
				
			</awb-h:panelGrid>
			
			
			
			<!-- FIM DA INFORMAÇÕES PESSOAIS -->
			
			

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" style="margin-top: 20px;"/>
			
			<!-- INICIO DA INFORMAÇÕES DE ENDEREÇO -->
			
				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_informacoes_endereco} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="8" style="margin-left: 86px">
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="60" maxlength="45" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" size="8" onfocus="loadMasksJQuery()" alt="numerico6" style=" margin-right: 32px;"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="20" maxlength="12"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="30" maxlength="20"/>
				</awb-h:panelGrid>
				
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="6" style="margin-left: 121px">
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0" style="margin-top: 8px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco"/> 
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
						style="font-size:11px; margin-top: 2px; width: 240px; height:19px; margin-right: 92px; !important"
						value="#{joaoCarlosClienteBean.viewHelper.cidade}" >
						<awb-f:selectItems
							value="#{joaoCarlosClienteBean.viewHelper.comboCidade}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0" style="margin-top: 8px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
						style="font-size:11px; margin-top: 2px; width: 138px; height:19px; margin-right: 20px; !important"
						value="#{joaoCarlosClienteBean.viewHelper.estado}" >
						<awb-f:selectItems
							value="#{joaoCarlosClienteBean.viewHelper.comboEstado}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="12" onfocus="loadMasksJQuery()" alt="cepJoaoCarlos"/>
				</awb-h:panelGrid>
				
				</awb-h:panelGrid>
				
				<!-- FIM DA INFORMAÇÕES DE ENDEREÇO -->

		<awb-h:panelGrid cellpadding="" cellspacing="0"
			styleClass="linhaPrincipal" style="margin-top: 20px;"/>
			
			<!-- INICIO DA INFORMAÇÕES DE CONTATO -->
			
				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaocarlos_informacoes_contato} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>
				
				<awb-h:panelGrid columns="6" style="margin-left: 109px">
				
					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_joaocarlos_telefone}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{joaoCarlosClienteBean.viewHelper.telefone}"
							styleClass="HtmlInputTextBradesco" size="18" onfocus="loadMasksJQuery()" alt="telefoneComDddJoaoCarlos" style="margin-right: 25px"/>
					</awb-h:panelGrid>
				
					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_joaocarlos_celular}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{joaoCarlosClienteBean.viewHelper.celular}"
							styleClass="HtmlInputTextBradesco" size="18" onfocus="loadMasksJQuery()" alt="celularComDddJoaoCarlos" style="margin-right: 13px"/>
					</awb-h:panelGrid>
					
					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_joaocarlos_email}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{joaoCarlosClienteBean.viewHelper.email}"
							styleClass="HtmlInputTextBradesco" size="68" maxlength="45" />
					</awb-h:panelGrid>
				
				</awb-h:panelGrid>
				
				<!-- FIM DA INFORMAÇÕES DE CONTATO -->
				

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				
				<awb-th:extDiv style="float: left">
					<awb-h:commandButton style="margin-top:0px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}"
						action="#{joaoCarlosClienteBean.voltar}" immediate="true">
					</awb-h:commandButton>
				</awb-th:extDiv>

			<awb-th:extDiv style="float: right">
					<awb-h:commandButton id="btnSalvar" style="margin-top: 0px; margin-right: 10px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{joaoCarlosClienteBean.salvar}">
							<awb-br:submitCheckClient />
					</awb-h:commandButton>				
			</awb-th:extDiv>	
					
			
				
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
