<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_cadastro_cliente')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTesteJoaoCarlosCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formJoaoCarlosCadastro">

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_nome}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="width:336px"
						maxlength="45" />


				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_rg}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.rg}"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="rgVitoria" style="width:155px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_cpf}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.cpf}"
							styleClass="HtmlInputTextBradesco" style="width:154px"
							onfocus="loadMasksJQuery()" alt="cpfCompleto" />
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="0"
					style="margin-top: 0px;">

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_dataNascimento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>


					<awb-h:panelGrid columns="1">
						<awb-h:inputText
							value="#{joaoCarlosTesteBean.viewHelper.dataNascimento}"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="data" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_sexo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2">
						<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
							value="#{joaoCarlosTesteBean.viewHelper.sexo}">
							<awb-f:selectItem
								itemValue="#{msgs.label_treinamento_vitoria_feminino}"
								itemLabel="#{msgs.label_treinamento_vitoria_feminino}"
								style="width:100px" />
							<awb-f:selectItem
								itemValue="#{msgs.label_treinamento_vitoria_masculino}"
								itemLabel="#{msgs.label_treinamento_vitoria_masculino}"
								style="width:100px" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>

				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" style="width:303px"
						maxlength="45" />


				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_numeroLogradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosTesteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" style="width:70px"
						maxlength="8" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaoCarlosTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="width:153px"
						maxlength="17" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" style="width:333px"
						maxlength="45" />


				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="gridPrincipal" style="margin-top: -3px;" />

				<awb-h:panelGrid columns="6">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:141px; height:19px; margin-top:0px; !important"
						value="#{joaoCarlosTesteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{joaoCarlosTesteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}"
							style="width:108px" />
					</awb-h:selectOneMenu>

					<awb-h:commandButton id="botaoIncluirCidade"
						value="#{msgs.label_incluir}" style="margin-top: -1px;"
						styleClass="HtmlCommandButtonBradesco2"
						action="#{joaoCarlosTesteBean.abrirModalCidade}">
						<f:ajax event="click" render="cadastroCidade" />
					</awb-h:commandButton>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:140px; height:19px; margin-top:0px; !important"
						value="#{joaoCarlosTesteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{joaoCarlosTesteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:commandButton id="botaoIncluirEstado"
						value="#{msgs.label_incluir}" style="margin-top: -1px;"
						styleClass="HtmlCommandButtonBradesco2"
						action="#{joaoCarlosTesteBean.abrirModalEstado}">
						<f:ajax event="click" render="cadastroEstado" />
					</awb-h:commandButton>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />


					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" style="width:137px"
						onfocus="loadMasksJQuery()" alt="cepVitoria" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="telefoneComDdd" style="width:130px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="celularComDddVitoria" style="width:134px" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaoCarlosTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:337px"
						maxlength="45" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0px;" />

				<awb-h:commandButton style="margin-left: 0px; "
					styleClass="HtmlCommandButtonBradesco2"
					value="#{msgs.label_voltar}" action="#{joaoCarlosTesteBean.voltar}"
					immediate="true">
				</awb-h:commandButton>

				<awb-th:extDiv style="float: right">
					<awb-h:commandButton id="btnSalvar"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}"
						action="#{joaoCarlosTesteBean.salvar}"
						style="margin-top: 0px; margin-right: 0px;">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-th:extDiv>
				
				<awb-h:panelGrid style="margin-top: 30px;" rendered="#{joaoCarlosTesteBean.viewHelper.renderTabelaCliente}">
				<awb-h:outputLabel value="Lista de clientes - Selecione um item para consultar"
						styleClass="HtmlOutputLabelBoldBradesco" />
				<f:ajax event="click" render="btnConsultar" immediate="true"
						execute="@this" listener="#{joaoCarlosTesteBean.habilitarBotaoConsultar}" />
					<awb-br:scrollableDataTable id="tblClientes" var="o"  
						value="#{joaoCarlosTesteBean.viewHelper.listaClientes}"
						selectionMode="selectOne" width="100%" displayWidth="100%" rows="10"
						selection="#{joaoCarlosTesteBean.viewHelper.itemSelecionado}">

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_nome}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_cpf}"
									style="float: left;margin-left: 10px;"  />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_rg}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_dataNascimento}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.dataNascimento}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_sexo}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_logradouro}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.logradouro}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_numeroLogradouro}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.numeroLogradouro}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_complemento}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.complemento}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_bairro}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.bairro}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_cep}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cep}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_cidade}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cidade}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_estado}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.estado}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_telefone}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.telefone}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_celular}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.celular}"
								style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_vitoria_email}"
									style="float: left;margin-left: 10px;" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.email}" style="margin-left: 10px;" />
						</awb-br:scrollableColumn>

					</awb-br:scrollableDataTable>
					
					<awb-h:panelGroup style="float: left;">
						<awb-h:commandButton id="btnConsultar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_consultar}"
							disabled="#{not joaoCarlosTesteBean.viewHelper.btnConsultar}"
							action="#{joaoCarlosTesteBean.consultar}" >
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
					
				</awb-h:panelGrid>


			</awb-h:form>

			<!-- Modal Cidade -->
			<awb-h:form id="cadastroCidade">
				<awb-br:modalContent id="contentModalTest01" autoOpen="true"
					reRender="@form"
					rendered="#{joaoCarlosTesteBean.viewHelper.renderModalCidade}"
					onHideServerCallback="#{joaoCarlosTesteBean.fecharModalCidade}"
					iconUrl="info" header="Cadastrar cidade" width="300" height="165"
					openId="formJoaoCarlosCadastro:botaoIncluirCidade"
					resizable="false" draggable="false" closable="true">
					<awb-h:panelGroup id="contents">
						<awb-h:panelGrid columns="2">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_cidade}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
							<awb-h:column>
								<awb-h:inputText
									value="#{joaoCarlosTesteBean.viewHelper.novaCidade}"
									styleClass="HtmlInputTextBradesco" style="width: 220px" />
							</awb-h:column>
						</awb-h:panelGrid>
					</awb-h:panelGroup>
					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" />

					<awb-h:commandButton id="btnInserir"
						action="#{joaoCarlosTesteBean.incluirCidade}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.filtro_botao_inserir}"
						style="margin-left: 99px; width: 30%; font-size:12px;">
					</awb-h:commandButton>

				</awb-br:modalContent>
			</awb-h:form>

			<!-- Modal Estado -->
			<awb-h:form id="cadastroEstado">
				<awb-br:modalContent id="contentModalTest01" autoOpen="true"
					reRender="@form"
					rendered="#{joaoCarlosTesteBean.viewHelper.renderModalEstado}"
					onHideServerCallback="#{joaoCarlosTesteBean.fecharModalEstado}"
					iconUrl="info" header="Cadastrar estado" width="300" height="165"
					openId="formJoaoCarlosCadastro:botaoIncluirEstado"
					resizable="false" draggable="false" closable="true">
					<awb-h:panelGroup id="contents">
						<awb-h:panelGrid columns="2">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_estado}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
							<awb-h:column>
								<awb-h:inputText
									value="#{joaoCarlosTesteBean.viewHelper.novoEstado}"
									styleClass="HtmlInputTextBradesco" style="width: 220px" />
							</awb-h:column>
						</awb-h:panelGrid>
					</awb-h:panelGroup>

					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" />

					<awb-h:commandButton id="btnInserir"
						action="#{joaoCarlosTesteBean.incluirEstado}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.filtro_botao_inserir}"
						style="margin-left: 99px; width: 30%; font-size:12px;">
					</awb-h:commandButton>

				</awb-br:modalContent>
			</awb-h:form>

		</awb-h:panelGrid>


	</ui:define>
</ui:composition>
</html>
