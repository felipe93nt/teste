<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_gustavo_title')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoGustavo}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formAjudaTreinamento">
				<awb-h:outputLabel
					value="#{msgs.label_treinamento_gustavo_cliente_dados_pessoais}"
					styleClass="HtmlOutputLabelBoldBradesco" />
				<awb-h:panelGrid columns="5" cellpadding="10">


					<awb-h:panelGrid columns="1" cellpadding="4">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_nome}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.nome}"
							styleClass="HtmlInputTextBradesco" size="50" maxlength="32" />
					</awb-h:panelGrid>
                    <awb-h:panelGrid columns="1" cellpadding="4">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_gustavo_cliente_cpf}"
								styleClass="HtmlOutputLabelBoldBradesco" />
							<awb-h:inputText value="#{gustavoClienteBean.viewHelper.cpf}"
								styleClass="HtmlInputTextBradesco">
								<awb-br:mascara mask="###.###.###-##" />
							</awb-h:inputText>
						</awb-h:panelGrid>
					
					<awb-h:panelGrid columns="1" cellpadding="1"  style="  margin-top: 1px; !important">
					<awb-h:panelGrid columns="1" cellpadding="1">
					
						<awb-h:outputLabel 
							value="#{msgs.label_treinamento_gustavo_cliente_rg}"
							styleClass="HtmlOutputLabelBoldBradesco"   />
						<awb-h:inputText style="margin-top: 6px; !important"
						value="#{gustavoClienteBean.viewHelper.rg}"
							styleClass="HtmlInputTextBradesco">
							<awb-br:mascara mask="##.###.###-*" />
						</awb-h:inputText>
					</awb-h:panelGrid>
						
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" cellpadding="3">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_dataNascimento}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-br:calendar id="calendario"
							value="#{gustavoClienteBean.viewHelper.dataNascimento}"
							titulo="Calendario" alt="Calendario" altDia="Campo Dia"
							altMes="Campo MÃªs" altAno="Campo Ano"></awb-br:calendar>

					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" cellpadding="0">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_sexo}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneRadio
							value="#{gustavoClienteBean.viewHelper.sexo}"
							styleClass="HtmlSelectOneRadioBradesco">
							<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
							<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_gustavo_cliente_dados_endereco}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="5" style="margin-top:  12px;">
					<awb-h:panelGrid columns="1" style="margin-left: 12px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_logradouro}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{gustavoClienteBean.viewHelper.logradouro}"
							styleClass="HtmlInputTextBradesco" size="50" maxlength="32"/>
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" style="margin-left: 24px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_numero}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.numero}"
							styleClass="HtmlInputTextBradesco" maxlength="13"/>
					</awb-h:panelGrid>
					
						<awb-h:panelGrid columns="1" style="margin-left: 24px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_complemento}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{gustavoClienteBean.viewHelper.complemento}"
							styleClass="HtmlInputTextBradesco" maxlength="13" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" style="margin-left: 24px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_bairro}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.bairro}"
							styleClass="HtmlInputTextBradesco"  maxlength="13"/>
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" style="margin-left: 24px; margin-top: -1px; !important">
						<awb-h:outputLabel 
							value="#{msgs.label_treinamento_gustavo_cliente_cidade}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; margin-top: 0px; !important" 
							value="#{gustavoClienteBean.viewHelper.cidade}">
							<awb-f:selectItem itemValue="0"
								itemLabel="---Selecione Cidade---"  />
							<awb-f:selectItems
								value="#{gustavoClienteBean.viewHelper.comboCidades}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>
					
					<awb-h:panelGrid columns="1"  style="margin-left: 12px;  margin-top: -1px; !important">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_estado}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; margin-top: 0px; !important"
							value="#{gustavoClienteBean.viewHelper.estado}">
							<awb-f:selectItem itemValue="0"
								itemLabel="---Selecione Estado---" />
							<awb-f:selectItems
								value="#{gustavoClienteBean.viewHelper.comboEstados}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>
					
					<awb-h:panelGrid columns="1" style="margin-left:-133px;" >
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_cep}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.cep}"
							styleClass="HtmlInputTextBradesco">
							<awb-br:mascara mask="cep" />
						</awb-h:inputText>
					</awb-h:panelGrid>

					
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
				<awb-h:outputLabel
					value="#{msgs.label_treinamento_gustavo_cliente_dados_contato}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="3" cellpadding="12">
					<awb-h:panelGrid columns="1" cellpadding="2">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_telefone}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.telefone}"
							styleClass="HtmlInputTextBradesco">
							<awb-br:mascara mask="telefone" />
						</awb-h:inputText>
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1" cellpadding="2" style="margin-left:-5px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_celular}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.celular}"
							styleClass="HtmlInputTextBradesco">
							<awb-br:mascara mask="(##)#####-####" />
						</awb-h:inputText>
					</awb-h:panelGrid>
                    
					<awb-h:panelGrid columns="1" cellpadding="2" >
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_gustavo_cliente_email}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{gustavoClienteBean.viewHelper.email}"
							styleClass="HtmlInputTextBradesco" size="51" maxlength="33"/>
					</awb-h:panelGrid>
				
				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="20" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">
					<awb-h:panelGroup>

						<awb-h:commandButton style="margin-left: 0px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_voltar}"
							action="#{gustavoClienteBean.voltar}" immediate="true">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnSalvar" style="margin-left: 1210px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{gustavoClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>

				</awb-h:panelGrid>

			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
