<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_gustavo_title')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoTesteGustavoCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />
		<awb-h:outputLabel
			value="#{msgs.label_treinamento_joaogil_dados_pessoais}"
			styleClass="HtmlOutputLabelBoldBradesco" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formAjudaTreinamento">
				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_nome_completo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="width:375px;"
						maxlength="40" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCPF"
						value="#{gustavoTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoRg"
						value="#{gustavoTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="##.###.###-*" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoDataNascimento"
						value="#{gustavoTesteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" style="width:80px">
						<awb-br:mascara mask="##/##/####" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio value="#{gustavoTesteBean.viewHelper.sexo}"
						styleClass="HtmlSelectOneRadioBradesco">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_endereco}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco"
						style="margin-left: 47px;width:258px;" maxlength="27" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" size="7" maxlength="5" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="width:126px"
						maxlength="15" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco"
						style="margin-left: 47px;width:258px;" maxlength="25" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:panelGrid columns="2" cellpadding="5"
						style=" margin-left: -8px; !important">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; !important"
							value="#{gustavoTesteBean.viewHelper.cidade}">
							<awb-f:selectItem itemLabel="- Selecione uma cidade -"
								itemValue="" />
							<awb-f:selectItems
								value="#{gustavoTesteBean.viewHelper.listaCidades}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>


						<awb-h:commandButton style="margin-left:-4px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_incluir}"
							action="#{gustavoTesteBean.abrirModalCidade}" immediate="true">
						</awb-h:commandButton>
					</awb-h:panelGrid>
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:panelGrid columns="2" cellpadding="5"
						style=" margin-left: -7px; !important">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; margin-left: px; !important"
							value="#{gustavoTesteBean.viewHelper.estado}">
							<awb-f:selectItem itemLabel="- Selecione um estado -"
								itemValue="" />
							<awb-f:selectItems
								value="#{gustavoTesteBean.viewHelper.listaEstados}" var="item"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>

						<awb-h:commandButton style="margin-left:-4px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_incluir}"
							action="#{gustavoTesteBean.abrirModalEstado}" immediate="true">
						</awb-h:commandButton>
					</awb-h:panelGrid>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCep"
						value="#{gustavoTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" style="margin-left: 47px;">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_contato}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoTelefone"
						value="#{gustavoTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco"
						style="margin-left: 64px;width:150px;">
						<awb-br:mascara mask="(##) ####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCelular"
						value="#{gustavoTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" style="width:150px;">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{gustavoTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:332px;"
						maxlength="35" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="gridBotoes" columns="3">

					<awb-h:commandButton style="margin-left:0px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{gustavoTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGrid id="gridPaginacao"
						style="padding-left: 35%; margin-left: 218px;">
						<awb-br:awbDataScroller id="dataScroller" resource="cws"
							for="tblCadastro" actionListener="#{gustavoTesteBean.paginar}"
							stateID="RICCIAAA" renderFacetsIfSinglePage="true">
							<awb-f:facet name="first">
								<awb-br:pdcCommandButton id="primeira"
									styleClass="HtmlCommandButtonBradesco2"
									value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
							</awb-f:facet>
							<awb-f:facet name="fastrewind">
								<awb-br:pdcCommandButton id="retrocessoRapido"
									styleClass="HtmlCommandButtonBradesco2"
									style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
									title="#{msgs.label_retrocesso}" />
							</awb-f:facet>
							<awb-f:facet name="previous">
								<awb-br:pdcCommandButton id="anterior"
									styleClass="HtmlCommandButtonBradesco2"
									style="margin-left: 3px;" value="#{msgs.label_anterior}"
									title="#{msgs.label_anterior}" />
							</awb-f:facet>
							<awb-f:facet name="next">
								<awb-br:pdcCommandButton id="proxima"
									styleClass="HtmlCommandButtonBradesco2"
									style="margin-left: 3px;" value="#{msgs.label_proxima}"
									title="#{msgs.label_proxima}" />
							</awb-f:facet>
							<awb-f:facet name="fastforward">
								<awb-br:pdcCommandButton id="avancoRapido"
									styleClass="HtmlCommandButtonBradesco2"
									style="margin-left: 3px;" value="#{msgs.label_avanco}"
									title="#{msgs.label_avanco}" />
							</awb-f:facet>
							<awb-f:facet name="last">
								<awb-br:pdcCommandButton id="ultima"
									styleClass="HtmlCommandButtonBradesco2"
									style="margin-left: 3px;" value="#{msgs.label_ultima}"
									title="#{msgs.label_ultima}" />
							</awb-f:facet>
						</awb-br:awbDataScroller>
					</awb-h:panelGrid>



					<awb-h:panelGrid style="margin-left: 329px;" columns="2">

						<awb-h:commandButton id="btnConsultar"
							disabled="#{not gustavoTesteBean.viewHelper.btnConsultar}"
							action="#{gustavoTesteBean.consultar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_consultar}">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{gustavoTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGrid>

				</awb-h:panelGrid>





				<awb-h:panelGrid style="margin-width: 1250px;"
					rendered="#{gustavoTesteBean.viewHelper.tabela}">
					<f:ajax event="click" render="gridBotoes" immediate="true"
						execute="@this" listener="#{gustavoTesteBean.habilitarBotoes}" />
					<awb-br:keepState awbDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable id="tblCadastro" var="cliente"
							selectionMode="selectOne" width="1250px"
							selection="#{gustavoTesteBean.viewHelper.itemSelecionado}"
							rows="5"
							value="#{gustavoTesteBean.viewHelper.listaClienteGustavoVO}">

							<!--  COLUNA 1 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_nome_completo}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.nome}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 2 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cpf}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.cpf}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>


							<!--  COLUNA 3 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_rg}"
										style="margin-left: 10px;" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.rg}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 4 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_data_nascimento}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.dataNascimento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 5 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_sexo}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.sexo}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 6 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_logradouro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.logradouro}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 7 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_numero_logradouro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.numero}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 8 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_complemento}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.complemento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 9 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_bairro}"
										style="margin-left: 10px;" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.bairro}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 10 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cidade}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.cidade}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 11 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_estado}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.estado}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 12 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cep}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.cep}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 13 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_telefone}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.telefone}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 14 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_celular}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.celular}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
							<!--  COLUNA 15 -->
							<awb-br:scrollableColumn width="6%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_email}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{cliente.email}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
					</awb-br:keepState>
				</awb-h:panelGrid>







			</awb-h:form>
		</awb-h:panelGrid>




		<!-- MODAL Cidade -->
		<awb-h:form id="formModalContent01">
			<awb-br:modalContent id="contentModalTest02" autoOpen="true"
				reRender="@form"
				rendered="#{gustavoTesteBean.viewHelper.renderModalCidade}"
				onHideServerCallback="#{gustavoTesteBean.fecharModalCidade}"
				iconUrl="info" header="Incluíndo Cidade" width="385" height="250"
				openId="cadastramentoRiccFormID:btnNovo" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
				<BR />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_cidade} :"
					style="margin-left: 50px; margin-top: 25px; "
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:inputText value="#{gustavoTesteBean.viewHelper.nomeCidade}"
					styleClass="HtmlInputTextBradesco"
					style="margin-left: 38px; margin-top: 25px; width:220px;"
					maxlength="30" />

				<BR />
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="2" style="margin-left: 130px; ">
					<awb-h:commandButton id="btnOk"
						action="#{gustavoTesteBean.adicionaCidades}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.label_incluir}" style="float: right;font-size:12px;">
					</awb-h:commandButton>

					<awb-h:commandButton id="btnCancelar"
