<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_vitoria')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_title_vitoria')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoClienteVitoria}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formVitoriaClienteInserir">

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_nome}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="width:336px"
						maxlength="45" />


				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_rg}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.rg}"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="rgVitoria" style="width:155px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cpf}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1">
						<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.cpf}"
							styleClass="HtmlInputTextBradesco" style="width:154px"
							onfocus="loadMasksJQuery()" alt="cpfCompleto" />
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="0"
					style="margin-top: 0px;">

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_dataNascimento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>


					<awb-h:panelGrid columns="1">
						<awb-h:inputText
							value="#{vitoriaClienteBean.viewHelper.dataNascimento}"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="data" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_vitoria_sexo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2">
						<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
							value="#{vitoriaClienteBean.viewHelper.sexo}">
							<awb-f:selectItem itemValue="#{msgs.label_treinamento_vitoria_f}"
								itemLabel="#{msgs.label_treinamento_vitoria_feminino}"
								style="width:100px" />
							<awb-f:selectItem itemValue="#{msgs.label_treinamento_vitoria_m}"
								itemLabel="#{msgs.label_treinamento_vitoria_masculino}"
								style="width:100px" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>


				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{vitoriaClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" style="width:303px" maxlength="45"/>


				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_numeroLogradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{vitoriaClienteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" style="width:70px" maxlength="8" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{vitoriaClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="width:153px" maxlength="17"/>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" style="width:333px" maxlength="45"/>


				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="gridPrincipal" style="margin-top: -3px;" />

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:141px !important"
						value="#{vitoriaClienteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{vitoriaClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}"
							style="width:108px" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:140px  !important"
						value="#{vitoriaClienteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{vitoriaClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />


					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" style="width:137px"
						onfocus="loadMasksJQuery()" alt="cepVitoria" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="telefoneComDdd" style="width:130px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="celularComDddVitoria" style="width:134px" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:337px" maxlength="45"/>

				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px; "
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{vitoriaClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{vitoriaClienteBean.salvar}" style="margin-top: -30px;">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
