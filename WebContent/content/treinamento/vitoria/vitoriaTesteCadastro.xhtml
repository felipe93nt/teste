<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_title_vitoria')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoTesteVitoria}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">

			<awb-h:form id="formTreinamentovitoriaTeste">

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="20">

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" size="59" maxlength="47"
						style="margin-left:32px" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="cpfCompleto" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="rgVitoria" style="width:129px" />
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_dataNascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{vitoriaTesteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" size="13"
						onfocus="loadMasksJQuery()" alt="data" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important; margin-top:0px; width:123px;"
						value="#{vitoriaTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{vitoriaTesteBean.viewHelper.comboSexo}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="20">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="59" maxlength="47" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_numeroLogradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{vitoriaTesteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" size="5" maxlength="5"
						onfocus="loadMasksJQuery()" alt="numerico" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="width:85px"
						maxlength="11" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="57" maxlength="30"
						style="margin-left:1px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important; margin-top:0px; width:100px"
						value="#{vitoriaTesteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{vitoriaTesteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					

					<awb-h:commandButton id="incluirCidade" style="margin-right:5px"
						action="#{vitoriaTesteBean.abrirModal}"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_incluir}">
						<f:ajax event="click" render="formModalContent00" />
					</awb-h:commandButton>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important; margin-top:0px; width:58px"
						value="#{vitoriaTesteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="" />
						<awb-f:selectItems
							value="#{vitoriaTesteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					
				
					
					<awb-h:commandButton id="incluirEstado" style="margin-right:5px"
						action="#{vitoriaTesteBean.abrirModalEstado}"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_incluir}">
						<f:ajax event="click" render="formModalContent01" />
					</awb-h:commandButton>
					

					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="13"
						onfocus="loadMasksJQuery()" alt="cepVitoria" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="15">

					<awb-h:outputLabel

						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="pedroTelefoneResidencialComDdd" style="margin-left:27px" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />

						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="celularComDddVitoria" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_vitoria_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:279px"
						maxlength="41" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"

					<awb-h:panelGrid columns="2">

						<awb-h:commandButton style="margin-left:-4px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_voltar}" action="#{vitoriaTesteBean.voltar}"
							immediate="true">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnSalvar" style="margin-left:1160px;"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{vitoriaTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>

					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
				
				<awb-h:panelGrid columns="2" rendered="#{vitoriaTesteBean.viewHelper.habilitarTabela}" >
				<f:ajax event="click" render="gridBotoes" immediate="true"
						execute="@this" listener="#{vitoriaTesteBean.habilitarBotoes}" />
				<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="10"
					selectionMode="selectOne" width="100%"
					selection="#{vitoriaTesteBean.viewHelper.itemSelecionado}"
					value="#{vitoriaTesteBean.viewHelper.listaCadastramento}">

					<!--  COLUNA 1 -->
					<awb-br:scrollableColumn width="10%">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_nome}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 2 -->
					<awb-br:scrollableColumn width="10%">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cpf}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
					</awb-br:scrollableColumn>


					<!--  COLUNA 3 -->
					<awb-br:scrollableColumn width="10%">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_rg}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 5 -->
					<awb-br:scrollableColumn width="80px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_dataNascimento}"
								style="float: left;margin-left: 5px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.dataNascimento}"
							style="margin-left: 10px;" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 6 -->
					<awb-br:scrollableColumn width="80px">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_sexo}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 7 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_logradouro}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.logradouro}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 8 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_numeroLogradouro}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.numeroLogradouro}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 9 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_complemento}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.complemento}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 10 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_bairro}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.bairro}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 11 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_cidade}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.cidade}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 12 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_estado}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.estado}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 13 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cep}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.cep}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 14 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_telefone}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.telefone}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 15 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_celular}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.celular}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>

					<!--  COLUNA 16 -->
					<awb-br:scrollableColumn width="70px">
						<awb-f:facet name="header">
							<awb-h:outputLabel
								value="#{msgs.label_treinamento_vitoria_email}"
								style="float: left;margin-left: 10px" />
						</awb-f:facet>
						<awb-h:outputLabel value="#{o.email}"
							style="float: left;margin-left: 10px" />
					</awb-br:scrollableColumn>
				</awb-br:scrollableDataTable>
				
				<awb-h:panelGrid id="gridBotoes" columns="2">
				<awb-h:commandButton id="btnConsultar" style="margin-right:5px;margin-bottom:-60px;margin-left:-80px;"
				disabled="#{not vitoriaTesteBean.viewHelper.btnConsultar}"
							action="#{vitoriaTesteBean.consultar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_consultar}">
						</awb-h:commandButton>
					</awb-h:panelGrid>
					</awb-h:panelGrid>
			</awb-h:form>

		</awb-h:panelGrid>


		<!-- MODAL  -->
		<awb-h:form id="formModalContent00">
			<awb-br:modalContent id="contentModalTest01" autoOpen="true"
				reRender="@form"
				rendered="#{vitoriaTesteBean.viewHelper.renderModal}"
				onHideServerCallback="#{vitoriaTesteBean.fecharModal}"
				iconUrl="info" header="Mensagem" width="385" height="300"
				openId="formTreinamentovitoriaTeste:incluirCidade" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:panelGrid columns="1">
					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_cidade}"
						style="margin-left: 50px;"
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:panelGrid columns="2">
						<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.cidade}"
							styleClass="HtmlInputTextBradesco" size="59" maxlength="47"
							style="margin-left:32px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" />
					<awb-h:commandButton id="btnOk" size="1120%"
						action="#{vitoriaTesteBean.incluirCidade}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.label_incluir}"
						style="float: right;width: 20%;font-size:12px;">
					</awb-h:commandButton>

				</awb-h:panelGrid>
			</awb-br:modalContent>
		</awb-h:form>


		<!-- MODAL  -->
		<awb-h:form id="formModalContent01">
			<awb-br:modalContent id="contentModalTest02" autoOpen="true"
				reRender="@form"
				rendered="#{vitoriaTesteBean.viewHelper.renderModalEstado}"
				onHideServerCallback="#{vitoriaTesteBean.fecharModalEstado}"
				iconUrl="info" header="Mensagem" width="385" height="300"
				openId="formTreinamentovitoriaTeste:incluirEstado" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:panelGrid columns="1">
					<awb-h:outputLabel value="#{msgs.label_treinamento_vitoria_estado}"
						style="margin-left: 50px;"
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:panelGrid columns="2">
						<awb-h:inputText value="#{vitoriaTesteBean.viewHelper.estado}"
							styleClass="HtmlInputTextBradesco" size="59" maxlength="47"
							style="margin-left:32px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" />
					<awb-h:commandButton id="btnOk" size="1120%"
						action="#{vitoriaTesteBean.incluirEstado}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.label_incluir}"
						style="float: right;width: 20%;font-size:12px;">
					</awb-h:commandButton>

				</awb-h:panelGrid>
			</awb-br:modalContent>
		</awb-h:form>


	</ui:define>

</ui:composition>

</html>
