<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_isaac_cliente_cadastro_cliente')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathIsaacTesteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" style="margin-top: 20px;" />

		<!-- INICIO DA INFORMAÇÕES PESSOAIS -->
		<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
			style="margin-top: 10px;">
			<awb-h:outputLabel
				value="#{msgs.label_treinamento_isaac_cliente_informacoes_pessoais} "
				styleClass="HtmlOutputLabelBoldBradesco" />
		</awb-h:panelGrid>

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">

			<awb-h:form id="formTesteCadastro">

				<awb-h:panelGrid columns="10" style="margin-left: 132px">

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_nome}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.nomeCompleto}"
							styleClass="HtmlInputTextBradesco" size="60" maxlength="45"
							style="margin-right: 29px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cpf}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.cpf}"
							styleClass="HtmlInputTextBradesco" size="18"
							onfocus="loadMasksJQuery()" alt="cpfCompleto"
							style="margin-right: 49px;" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_rg}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.rg}"
							styleClass="HtmlInputTextBradesco" size="18"
							onfocus="loadMasksJQuery()" alt="rgJoaoCarlos"
							style=" margin-right: 6px;" />
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" style="margin-left: 36px">

					<awb-h:panelGrid cellpadding="4" cellspacing="0" columns="2"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_data_nascimento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-br:calendar
							value="#{isaacTesteBean.viewHelper.dataNascimento}" />
					</awb-h:panelGrid>

					<awb-h:panelGrid cellpadding="5" cellspacing="0" columns="2"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_sexo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
							value="#{isaacTesteBean.viewHelper.sexo}">
							<awb-f:selectItem itemValue="Masculino"
								itemLabel="#{msgs.label_treinamento_isaac_cliente_masculino}" />
							<awb-f:selectItem itemValue="Feminino"
								itemLabel="#{msgs.label_treinamento_isaac_cliente_feminino}" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<!-- FIM DA INFORMAÇÕES PESSOAIS -->

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<!-- INICIO DA INFORMAÇÕES DE ENDEREÇO -->

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_informacoes_endereco} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="8" style="margin-left: 86px">

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_logradouro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.logradouro}"
							styleClass="HtmlInputTextBradesco" size="60" maxlength="45" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_numero_logradouro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{isaacTesteBean.viewHelper.numeroLogradouro}"
							styleClass="HtmlInputTextBradesco" size="8"
							onfocus="loadMasksJQuery()" alt="numerico6"
							style=" margin-right: 32px;" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_complemento}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.complemento}"
							styleClass="HtmlInputTextBradesco" size="20" maxlength="12" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_bairro}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.bairro}"
							styleClass="HtmlInputTextBradesco" size="30" maxlength="20" />
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" style="margin-left: 121px">

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 8px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cidade}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							style="font-size:11px; margin-top: 2px; width: 240px; height:19px; margin-right: 92px; !important"
							value="#{isaacTesteBean.viewHelper.cidade}">
							<awb-f:selectItems
								value="#{isaacTesteBean.viewHelper.carregarComboCidade}"
								var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<awb-th:extDiv style="float: right">
						<awb-h:commandButton id="btnCidade" style="margin-right:5px"
							disabled="false" action="#{isaacTesteBean.abrirModal}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.filtro_botao_inserir}">

						</awb-h:commandButton>
					</awb-th:extDiv>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 8px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_estado}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco"
							style="font-size:11px; margin-top: 2px; width: 138px; height:19px; margin-right: 20px; !important"
							value="#{isaacTesteBean.viewHelper.estado}">
							<awb-f:selectItems
								value="#{isaacTesteBean.viewHelper.isaacComboTreinamentoEstado}"
								var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<awb-th:extDiv style="float: right">
						<awb-h:commandButton id="btnEstado" style="margin-right:5px"
							disabled="false" action="#{isaacTesteBean.abrirModal}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.filtro_botao_inserir}">

						</awb-h:commandButton>
					</awb-th:extDiv>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cep}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.cep}"
							styleClass="HtmlInputTextBradesco" size="12"
							onfocus="loadMasksJQuery()" alt="cepJoaoCarlos" />
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<!-- FIM DA INFORMAÇÕES DE ENDEREÇO -->

				<awb-h:panelGrid cellpadding="" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<!-- INICIO DA INFORMAÇÕES DE CONTATO -->

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 5px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_informacoes_contato} "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6" style="margin-left: 109px">

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_telefone}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.telefone}"
							styleClass="HtmlInputTextBradesco" size="18"
							onfocus="loadMasksJQuery()" alt="telefoneComDddJoaoCarlos"
							style="margin-right: 25px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_celular}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.celular}"
							styleClass="HtmlInputTextBradesco" size="18"
							onfocus="loadMasksJQuery()" alt="celularComDddJoaoCarlos"
							style="margin-right: 13px" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
						style="margin-top: 10px;">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_email}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText value="#{isaacTesteBean.viewHelper.email}"
							styleClass="HtmlInputTextBradesco" size="68" maxlength="45" />
					</awb-h:panelGrid>

				</awb-h:panelGrid>

				<!-- FIM DA INFORMAÇÕES DE CONTATO -->

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-th:extDiv style="float: left">
					<awb-h:commandButton style="margin-top:0px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{isaacTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>
				</awb-th:extDiv>

				<awb-th:extDiv style="float: right">
					<awb-h:commandButton id="btnSalvar"
						style="margin-top: 0px; margin-right: 10px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}" action="#{isaacTesteBean.salvar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-th:extDiv>

			</awb-h:form>
		</awb-h:panelGrid>

		<awb-h:form id="formModalEstado">
			<awb-br:modalContent autoOpen="false" id="inserirEstadoModal"
				openId="formTesteCadastro:btnEstado"
				closeId="formModalEstado:botaoFechar" reRender="@form"
				resizable="true" draggable="false" header="Cadastrar Estado"
				width="250" height="100">
				<awb-h:panelGroup id="contents">
					<awb-h:panelGrid columns="2">
						<awb-h:column>Digite o Estado: </awb-h:column>
						<awb-h:column>
							<awb-h:inputText value="" />
						</awb-h:column>
					</awb-h:panelGrid>
				</awb-h:panelGroup>
				<f:facet name="buttons">
					<awb-h:commandButton id="botaoFechar" style="float: left;"
						value="Fechar" />
					<awb-h:commandButton style="float: right;" value="Inserir"
						actionListener="#">
						<f:ajax execute="contents" render="contents"></f:ajax>
					</awb-h:commandButton>
				</f:facet>
			</awb-br:modalContent>
		</awb-h:form>

		<awb-h:form id="formModalCidade">
			<awb-br:modalContent autoOpen="false" id="inserirCidadeModal"
				openId="formTesteCadastro:btnCidade"
				closeId="formModalCidade:btnCidade" reRender="@form"
				resizable="true" draggable="false" header="Cadastrar Cidade"
				width="250" height="100">
				<awb-h:panelGroup id="contents">
					<awb-h:panelGrid columns="2">
						<awb-h:column>Digite o Cidade: </awb-h:column>
						<awb-h:column>
							<awb-h:inputText value="#{isaacTesteBean.viewHelper.cidade}" />
						</awb-h:column>
					</awb-h:panelGrid>
				</awb-h:panelGroup>
				<f:facet name="buttons">
					<awb-h:commandButton id="btnCidade" style="float: left;"
						value="Fechar" />
					<awb-h:commandButton style="float: right;" value="Inserir"
						actionListener="#{isaacTesteBean.adicionar}">
						<f:ajax execute="contents" render="contents"></f:ajax>
					</awb-h:commandButton>
				</f:facet>
			</awb-br:modalContent>
		</awb-h:form>

			<awb-br:scrollableDataTable id="Consulta" var="listarCliente"
				rows="10" selectionMode="selectOne" width="100%"
				selection="#{isaacTesteBean.viewHelper.itemSelecionado}"
				value="#{isaacTesteBean.viewHelper.listarCliente}">

				<!--  COLUNA 1 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_nome}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.nomeCompleto}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 2 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cpf}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.cpf}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 3 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_rg}"

					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.rg}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 4 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_data_nascimento}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.dataNascimento}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 4 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.sexo}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 5 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_logradouro}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.logradouro}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 6 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_numero}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.numeroLogradouro}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 7 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_complemento}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.complemento}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 8 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_bairro}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.bairro}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 9 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cidade_combo}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.cidade}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>


				<!--  COLUNA 10 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel

					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.estado}"

				</awb-br:scrollableColumn>

				<!--  COLUNA 11 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_cep}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.cep}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 12 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_telefone}"

					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.telefone}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>

				<!--  COLUNA 13 -->
				<awb-br:scrollableColumn>
					<awb-f:facet name="header">
						<awb-h:outputLabel
							value="#{msgs.label_treinamento_isaac_cliente_celular}"
							style="float: left;margin-left: 10px" />
					</awb-f:facet>
					<awb-h:outputLabel value="#{listarCliente.celular}"
						style="margin-left: 10px;" />
				</awb-br:scrollableColumn>
