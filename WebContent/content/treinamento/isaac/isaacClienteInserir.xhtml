<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />

	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_title_isaac_cadastro_cliente')}" />

	<ui:param name="passNumber" value="3" />

	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathIsaacCliente}" />

	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formIsaacClienteTreinamento">

				<awb-h:panelGrid columns="6" cellpadding="0" cellspacing="30"
					style="margin-top:10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.nomeCompleto}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="pedroRgCompleto">

					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-br:calendar id="calendario"
						value="#{isaacClienteBean.viewHelper.dataNascimento}" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 4px"
						value="#{isaacClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="1"
							itemLabel="#{msgs.label_treinamento_isaac_cliente_radio_masculino}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_treinamento_isaac_cliente_radio_feminino}" />
					</awb-h:selectOneRadio>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_cidade_combo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-siisaacClienteBeane:10px; width:280px; !important"
						value="#{isaacClienteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{isaacClienteBean.viewHelper.isaacComboTreinamentoCidade}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_estado_combo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-siisaacClienteBeane:10px; width:280px; !important"
						value="#{isaacClienteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{isaacClienteBean.viewHelper.isaacComboTreinamentoEstado}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="(##) ####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_isaac_cliente_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:280px;"
						value="#{isaacClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" maxlength="42" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:30px; "
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{isaacClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">
						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{isaacClienteBean.salvar}"
							style="margin-left:-110px; margin-top:-20px; position:absolute;">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>

					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>
</html>
