<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_title_leonardo_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathLeonardoCliente}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />


		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastroCliente">

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_dados} "
						styleClass="HtmlOutputLabelBoldBradesco" style="font-size:16px" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_nome} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="margin-left:9px;"
						size="75" maxlength="45" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_cpf} "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-right:15px;"/>

					<awb-br:cpf value="#{leonardoClienteBean.viewHelper.cpf}"
						id="componenteCPF" titleInputsCpf="Campos do CPF"
						titleLabelCpf="Label do CPF" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_rg} "
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-right:23px; margin-left:61px;" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" alt="rgLeonardoCompleto"
						onfocus="loadMasksJQuery()" style="margin-left:5px;" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:inputText
						value="#{leonardoClienteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" alt="data"
						onfocus="loadMasksJQuery()" style="margin-left:15px; margin-right:16px;" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_sexo} "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-right:5px;" />

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						value="#{leonardoClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="M"
							itemLabel="#{msgs.label_treinamento_leonardo_cliente_radio_masculino}" />
						<awb-f:selectItem itemValue="F"
							itemLabel="#{msgs.label_treinamento_leonardo_cliente_radio_feminino}" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_endereco} "
						styleClass="HtmlOutputLabelBoldBradesco" style="font-size:16px" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_logradouro} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{leonardoClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="55"
						style="margin-left:18px;" maxlength="40" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_numero} "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:5px;" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" size="5"
						style="margin-left:6px;" maxlength="6" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_complemento} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{leonardoClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="margin-left:5px;"
						size="25" maxlength="20" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_bairro} "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:12px;" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" style="margin-left:5px;"
						size="29" maxlength="23" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="6">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_cidade_combo}: "
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-right:38px;" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{leonardoClienteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="-Selecione uma Cidade-" itemValue="" />
						<awb-f:selectItems
							value="#{leonardoClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_estado_combo} "
						styleClass="HtmlOutputLabelBoldBradesco"
						style="margin-right:4px; margin-left:4px;" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{leonardoClienteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="-Selecione um Estado-" itemValue="" />
						<awb-f:selectItems
							value="#{leonardoClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_cep} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCep" styleClass="HtmlInputTextBradesco"
						style="margin-top:5px;"
						value="#{leonardoClienteBean.viewHelper.cep}">
						<awb-br:mascara mask="cep" />
					</awb-h:inputText>


				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_contato} "
						styleClass="HtmlOutputLabelBoldBradesco" style="font-size:16px" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_telefone} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoTelefone"
						styleClass="HtmlInputTextBradesco" style="margin-left:5px;"
						size="15" value="#{leonardoClienteBean.viewHelper.telefone}">
						<awb-br:mascara mask="telefone" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_celular} "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:5px;" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" alt="telefoneComDdd"
						onfocus="loadMasksJQuery()" style="margin-left:5px;" size="16" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_leonardo_cliente_email} "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{leonardoClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco"
						style="margin-left:5px; margin-top:10px;" size="30" maxlength="24" />
				</awb-h:panelGrid>

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px; margin-top:5px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}"
						action="#{leonardoClienteBean.voltar}" immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{leonardoClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
