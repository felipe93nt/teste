<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_cadastro')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathLeonardoTesteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />


		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formTesteCadastro">

				<awb-br:tabs id="tabs">

					<awb-br:tab id="tab1" selected="true">
						<awb-f:facet name="header">
							<awb-h:outputFormat value="Dados Pessoais"
								styleClass="HtmlOutputFormatBoldBradesco" />
						</awb-f:facet>

						<!-- Aba dados pessoais -->

						<div class="scrollCentralAbas">
							<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
								styleClass="gridPrincipal">
								<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="5"
									style="margin-top: 10px;">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_nome}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText value="#{leonardoTesteBean.viewHelper.nome}"
										styleClass="HtmlInputTextBradesco" size="55" maxlength="44" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cpf}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-br:cpf labelCpf=""
										value="#{leonardoTesteBean.viewHelper.cpf}" id="componenteCPF"
										titleInputsCpf="Campos do CPF"
										titleLabelCpf="#{msgs.label_treinamento_anderson_outputText_cpf}: " />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_rg}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText value="#{leonardoTesteBean.viewHelper.rg}"
										styleClass="HtmlInputTextBradesco" alt="rgLeonardoCompleto"
										onfocus="loadMasksJQuery()" size="15">

									</awb-h:inputText>

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_dataNascimento}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText
										value="#{leonardoTesteBean.viewHelper.dataNascimento}"
										styleClass="HtmlInputTextBradesco" alt="data"
										onfocus="loadMasksJQuery()" style="margin-left:1px;" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_sexo}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:selectOneRadio
										value="#{leonardoTesteBean.viewHelper.sexo}"
										styleClass="HtmlSelectOneRadioBradesco">
										<awb-f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
										<awb-f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
									</awb-h:selectOneRadio>

								</awb-h:panelGrid>
							</awb-h:panelGrid>
						</div>

					</awb-br:tab>

					<awb-br:tab id="tab2" selected="true">
						<awb-f:facet name="header">
							<awb-h:outputFormat value="Dados de Endereço"
								styleClass="HtmlOutputFormatBoldBradesco" />
						</awb-f:facet>

						<!-- Aba dados de endereço -->

						<div class="scrollCentralAbas">
							<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
								styleClass="gridPrincipal">
								<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="5"
									style="margin-top: 10px;">

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_logradouro}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText
										value="#{leonardoTesteBean.viewHelper.logradouro}"
										styleClass="HtmlInputTextBradesco" size="55" maxlength="44" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_numero}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText value="#{leonardoTesteBean.viewHelper.numero}"
										styleClass="HtmlInputTextBradesco" size="15" maxlength="10" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_complemento}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText
										value="#{leonardoTesteBean.viewHelper.complemento}"
										styleClass="HtmlInputTextBradesco" size="55" maxlength="44" />

								</awb-h:panelGrid>

								<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="5"
									style="margin-top: 10px;">

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_bairro}: "
										styleClass="HtmlOutputLabelBoldBradesco"
										style="margin-right:30px;" />
									<awb-h:inputText value="#{leonardoTesteBean.viewHelper.bairro}"
										styleClass="HtmlInputTextBradesco" size="55" maxlength="44" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cidade}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:selectOneMenu id="comboCidade"
										styleClass="HtmlSelectOneMenuBradesco2"
										style="font-size:10px;width:200px; !important"
										value="#{leonardoTesteBean.viewHelper.cidade}">
										<f:selectItem itemValue=""
											itemLabel="- Selecione uma Cidade -" />
										<awb-f:selectItems
											value="#{leonardoTesteBean.viewHelper.comboCidade}"
											var="item" itemLabel="#{item.label}"
											itemValue="#{item.value}" />
									</awb-h:selectOneMenu>

									<awb-h:commandButton id="btnIncluirCidade"
										style="margin-right:5px;margin-top:6px;"
										action="#{leonardoTesteBean.abrirModalIncluirCidade}"
										styleClass="HtmlCommandButtonBradesco2" value="Incluir">
										<f:ajax event="click" render="formModalCidade" />
									</awb-h:commandButton>

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_estado}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:selectOneMenu id="comboEstado"
										styleClass="HtmlSelectOneMenuBradesco2"
										style="font-size:10px;width:200px; !important"
										value="#{leonardoTesteBean.viewHelper.estado}">
										<f:selectItem itemValue="" itemLabel="- Selecione um Estado -" />
										<awb-f:selectItems
											value="#{leonardoTesteBean.viewHelper.comboEstado}"
											var="item" itemLabel="#{item.label}"
											itemValue="#{item.value}" />
									</awb-h:selectOneMenu>

									<awb-h:commandButton id="btnIncluirEstado"
										style="margin-right:5px;margin-top:6px;"
										action="#{leonardoTesteBean.abrirModalIncluirEstado}"
										styleClass="HtmlCommandButtonBradesco2" value="Incluir">
										<f:ajax event="click" render="formModalEstado" />
									</awb-h:commandButton>

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cep}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText id="campoCep" onfocus="loadMasksJQuery()"
										alt="cepCompletoMatheus"
										value="#{leonardoTesteBean.viewHelper.cep}"
										styleClass="HtmlInputTextBradesco" size="11" />

								</awb-h:panelGrid>
							</awb-h:panelGrid>
						</div>

					</awb-br:tab>

					<awb-br:tab id="tab3" selected="true">
						<awb-f:facet name="header">
							<awb-h:outputFormat value="Dados de Contato"
								styleClass="HtmlOutputFormatBoldBradesco" />
						</awb-f:facet>

						<!-- Aba dados de Contato -->
						<awb-h:panelGrid cellpadding="0" cellspacing="0"
							styleClass="linhaPrincipal" />

						<div class="scrollCentralAbas">
							<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
								styleClass="gridPrincipal">
								<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="5"
									style="margin-top: 10px;">

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_telefone}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText onfocus="loadMasksJQuery()"
										alt="telefoneNormalAnderson"
										value="#{leonardoTesteBean.viewHelper.telefone}"
										styleClass="HtmlInputTextBradesco" size="18" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_celular}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText onfocus="loadMasksJQuery()"
										alt="telefoneComDdd"
										value="#{leonardoTesteBean.viewHelper.celular}"
										styleClass="HtmlInputTextBradesco" size="18" />

									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_email}: "
										styleClass="HtmlOutputLabelBoldBradesco" />
									<awb-h:inputText value="#{leonardoTesteBean.viewHelper.email}"
										styleClass="HtmlInputTextBradesco" size="55" maxlength="44" />

								</awb-h:panelGrid>
							</awb-h:panelGrid>
						</div>

					</awb-br:tab>

				</awb-br:tabs>

				<awb-h:panelGroup style="float: left">
					<awb-h:commandButton style="margin-left:0px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{leonardoTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>
				</awb-h:panelGroup>
				<awb-h:panelGroup style="float: right">

					<awb-h:commandButton id="btnSalvar"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}" action="#{leonardoTesteBean.salvar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-h:panelGroup>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal"
					rendered="#{leonardoTesteBean.viewHelper.tabela}" />

				<!-- TABELA CLIENTES -->
				<awb-h:panelGrid rendered="#{leonardoTesteBean.viewHelper.tabela}">
					<awb-th:extDiv style="overflow-x: scroll; width: 1330px;">
						<awb-br:scrollableDataTable id="tblClientes" var="o" rows="4"
							selectionMode="selectOne" width="2000px;"
							selection="#{leonardoTesteBean.viewHelper.itemSelecionado}"
							value="#{leonardoTesteBean.viewHelper.listaClientes}">

							<!--  COLUNA  NOME -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_nome} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.nome}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA CPF -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cpf} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>


							<!--  COLUNA RG -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_rg} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA DATA DE NASCIMENTO -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_dataNascimento} "
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.dataNascimento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA SEXO -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_sexo} "
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA LOGRADOURO -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_logradouro} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.logradouro}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA NUMERO -->
							<awb-br:scrollableColumn width="100px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_numero} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.numero}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA COMPLEMENTO -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_complemento} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.complemento}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA BAIRRO -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_bairro} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.bairro}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA CIDADE -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cidade} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cidade}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA ESTADO -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_estado} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.estado}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA CEP -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_cep} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cep}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA TELEFONE -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_telefone} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.telefone}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA CELULAR -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_celular} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.celular}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							<!--  COLUNA EMAIL -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_anderson_outputText_email} "
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.email}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
					</awb-th:extDiv>
					<awb-h:panelGroup style="float: left">

						<awb-h:commandButton style="margin-left:0px;"
							styleClass="HtmlCommandButtonBradesco2" value="Consultar"
							action="#{leonardoTesteBean.consultar}" immediate="true">
						</awb-h:commandButton>
					</awb-h:panelGroup>

				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

		<!-- MODAL CIDADE -->
		<awb-h:form id="formModalCidade">
			<awb-br:modalContent id="formModalCidade" autoOpen="true"
				reRender="comboCidade"
				rendered="#{leonardoTesteBean.viewHelper.renderModalIncluirCidade}"
				onHideServerCallback="#{leonardoTesteBean.fecharModalIncluirCidade}"
				iconUrl="info" header="Incluir Cidade" width="385" height="160"
				openId="formTesteCadastro:btnIncluirCidade" draggable="false"
				closable="true" resizable="false">

				<awb-h:outputLabel value="Nome da Cidade:"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:inputText value="#{leonardoTesteBean.viewHelper.novaCidade}"
					styleClass="HtmlInputTextBradesco" size="55" maxlength="44"
					style="margin-left:10px;" />

				<BR />
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="2"
					style="float: center;margin-left:130px;">
					<awb-h:commandButton id="btnOk"
						action="#{leonardoTesteBean.incluirCidade}"
						styleClass="HtmlCommandButtonBradesco1" value="Salvar"
						style="float: right;font-size:12px;">
					</awb-h:commandButton>

					<awb-h:commandButton id="btnCancelar"
						action="#{leonardoTesteBean.fecharModalIncluirCidade}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.label_cancelar}"
						style="float: right;font-size:12px;">
						<f:ajax render="formModalCidade" />
					</awb-h:commandButton>
				</awb-h:panelGrid>

			</awb-br:modalContent>
		</awb-h:form>

		<!-- MODAL ESTADO -->
		<awb-h:form id="formModalEstado">
			<awb-br:modalContent id="formModalEstado" autoOpen="true"
				reRender="comboEstado"
				rendered="#{leonardoTesteBean.viewHelper.renderModalIncluirEstado}"
				onHideServerCallback="#{leonardoTesteBean.fecharModalIncluirEstado}"
				iconUrl="info" header="Incluir Estado" width="385" height="160"
				openId="formTesteCadastro:btnIncluirEstado" draggable="false"
				closable="true" resizable="false">

				<awb-h:outputLabel value="Nome do Estado:"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:inputText value="#{leonardoTesteBean.viewHelper.novoEstado}"
					styleClass="HtmlInputTextBradesco" size="55" maxlength="44"
					style="margin-left:10px;" />

				<BR />
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="2"
					style="float: center;margin-left:130px;">
					<awb-h:commandButton id="btnOk"
