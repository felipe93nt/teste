<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<div class="scrollCentralAbas">

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			

				<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="5"
					style="margin-top: 10px;">
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{andersonClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="44"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andersonClienteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" size="15" maxlength="10"
						/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{andersonClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="44"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andersonClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="44"/>



					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:200px; !important"
						value="#{andersonClienteBean.viewHelper.cidade}">
						<f:selectItem itemValue="" itemLabel="- Selecione uma Cidade -" />
						<awb-f:selectItems
							value="#{andersonClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:200px; !important"
						value="#{andersonClienteBean.viewHelper.estado}">
						<f:selectItem itemValue="" itemLabel="- Selecione um Estado -" />
						<awb-f:selectItems
							value="#{andersonClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />


					</awb-h:selectOneMenu>





					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCep" onfocus="loadMasksJQuery()"
						alt="cepCompletoAnderson"
						value="#{andersonClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="11"/>
						

					



				</awb-h:panelGrid>

				


			
		</awb-h:panelGrid>


	</div>
</html>
