<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">	
	
	

	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_anderson_title_cadastro')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathAndersonClienteCadastro}" />
	
	<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />
	
	<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />
		
<div class="scrollCentralAbas">

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			

				<awb-h:panelGrid columns="6" cellpadding="5" cellspacing="5"
					style="margin-top: 10px;">
					
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText onfocus="loadMasksJQuery()"
						alt="telefoneNormalAnderson" value="#{andersonClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" size="18"/>
					


					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText onfocus="loadMasksJQuery()"
						alt="telefoneComDdd" value="#{andersonClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" size="18"/>
						

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_anderson_outputText_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{andersonClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="44"/>




				</awb-h:panelGrid>

				


			
		</awb-h:panelGrid>


	</div>
</html>
