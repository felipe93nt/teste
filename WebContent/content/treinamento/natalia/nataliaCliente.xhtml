<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_natalia_title_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTreinamentoNataliaCadastroCliente}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formTreinamentoNataliaCliente">

				<awb-h:panelGrid columns="2" cellpadding="5" cellspacing="0"
					style="margin-top: 2px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:402px;"  maxlength="60"
						value="#{nataliaClienteBean.viewHelper.nomeCompleto}"
						styleClass="HtmlInputTextBradesco" />

				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="2" cellspacing="5"
					style="margin-top: 5px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
						value="#{nataliaClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="###.###.###/##"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:145px;"
					value="#{nataliaClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##.###.###"/>
						</awb-h:inputText>
						
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_data}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
						value="#{nataliaClienteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##/##/####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_sexo}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 10px"
						value="#{nataliaClienteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="1"
							itemLabel="#{msgs.label_treinamento_natalia_sexo_f}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_treinamento_natalia_sexo_m}" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />


<awb-h:panelGrid columns="4" cellpadding="0" cellspacing="5"
					style="margin-top: 5px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText  style="width:250px;"  maxlength="38"
				
						value="#{nataliaClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:63px;" maxlength="7"
						value="#{nataliaClienteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" />
					
					</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="5" cellspacing="5"
					style="margin-top: 5px;">

					
					
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText  style="width:134px;" maxlength="19"
						value="#{nataliaClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:136px;" maxlength="20"
					value="#{nataliaClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />
					

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:139px; !important" 
						value="#{nataliaClienteBean.viewHelper.cidade}">
						<awb-f:selectItems
							value="#{nataliaClienteBean.viewHelper.comboNataliaCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
						
								<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important" 
						value="#{nataliaClienteBean.viewHelper.estado}">
						<awb-f:selectItems
							value="#{nataliaClienteBean.viewHelper.comboNataliaEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:136px;" value="#{nataliaClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="##.###-###"/>
						</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="4" cellpadding="10" cellspacing="0"
					style="margin-top: 5px;">

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:144px;"
					value="#{nataliaClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="(##) ####-####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:140px;"
					 value="#{nataliaClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" >
						<awb-br:mascara mask="(##) #####-####"/>
						</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText style="width:144px;" maxlength="20"
					value="#{nataliaClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />

				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 15px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{nataliaClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>
					<awb-h:commandButton id="btnSalvar"
						style="margin-left:122px; margin-top: -20px; position: absolute;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_salvar}" action="#{nataliaClienteBean.salvar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>

				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
