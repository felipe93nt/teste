<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_natalia_title_cliente')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathNataliaTesteCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:outputLabel value="#{msgs.label_andre_cliente_dados_pessoais} "
			styleClass="HtmlOutputLabelBoldBradesco" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastroCliente">

				<awb-h:panelGrid columns="10" cellpadding="0" cellspacing="10"
					style="margin-top: 0px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="nome"
						value="#{nataliaTesteBean.viewHelper.nomeCompleto}"
						styleClass="HtmlInputTextBradesco" size="68" maxlength="41" />
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco" size="25">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco" size="25">
						<awb-br:mascara mask="##.###.###-*" />
					</awb-h:inputText>
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_data}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{nataliaTesteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" size="13">
						<awb-br:mascara mask="##/##/####" />
					</awb-h:inputText>
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_sexo}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						value="#{nataliaTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>
				<br></br>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0;" />
				<awb-h:outputLabel value="#{msgs.label_andre_cliente_endereco} "
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="10" cellpadding="5" cellspacing="10"
					style="margin-top: 10px; !important">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="60" maxlength="36" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_numero}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{nataliaTesteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" size="16" maxlength="10" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="25" maxlength="15" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" size="40" maxlength="24" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="7" cellpadding="19"
					styleClass="HtmlSelectOneMenuBradesco2"
					style="font-size:10px; margin-top: -20px; !important">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:195px !important"
						value="#{nataliaTesteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="- Selecione a Cidade -" itemValue="" />
						<awb-f:selectItems
							value="#{nataliaTesteBean.viewHelper.comboNataliaCidade}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					
						
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; width:195px !important"
						value="#{nataliaTesteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="- Selecione o Estado -" itemValue="" />
						<awb-f:selectItems
							value="#{nataliaTesteBean.viewHelper.comboNataliaEstado}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>
					<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" size="28">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 0px;" />
				<awb-h:outputLabel value="#{msgs.label_andre_cliente_contato}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="19" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" size="35">
						<awb-br:mascara mask="telefone" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{nataliaTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" size="35">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_natalia_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="email" name="email"
						value="#{nataliaTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" size="55" maxlength="35">

					</awb-h:inputText>
				</awb-h:panelGrid>



				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{nataliaTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{nataliaTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>


					</awb-h:panelGroup>
				</awb-h:panelGrid>
				<awb-h:panelGrid>
					<awb-br:scrollableDataTable id="TableQuadroAdm" width="100%" value="#{nataliaTesteBean.viewHelper.consulta}"
						var="o" height="200px">
						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_nome}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel
								value="#{o.nomeCompleto}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cpf}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cpf}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_rg}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.rg}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_data}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.dataNascimento}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_sexo}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.sexo}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_logradouro}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.logradouro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_numero}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.numeroLogradouro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_complemento}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.complemento}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_bairro}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.bairro}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_cidade}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cidade}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_estado}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.estado}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_treinamento_natalia_cep}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.cep}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_telefone}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.telefone}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_celular}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.celular}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel
									value="#{msgs.label_treinamento_natalia_email}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{o.email}" />
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
				


				</awb-h:panelGrid>
			</awb-h:form>
			<awb-h:form id="formModalContent0105">
					<awb-br:modalContent autoOpen="false" id="contentModalTest42"
						openId="formModalContent0105:botao"
						closeId="formModalContent0105:botaoFechar" reRender="@form"
						resizable="true" draggable="true" header="Insira cidade ou estado"
						width="210" height="300">
						<awb-h:panelGroup id="contents">
							<awb-h:panelGrid columns="2">
								<awb-h:column> Cidade: 
								</awb-h:column>
								<awb-h:column>
									<awb-h:inputText
										value="" />
								</awb-h:column>
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="2">
								<awb-h:column> Estado: 
								</awb-h:column>
								<awb-h:column>
									<awb-h:inputText
										value="" />
								</awb-h:column>
							</awb-h:panelGrid>
						</awb-h:panelGroup>
						<f:facet name="buttons">
						<awb-h:commandButton id="botaoFechar" style="float: left;"
							value="Fechar" />
						<awb-h:commandButton id="botaoInserir" style="float: left;"
							value="Inserir" />
					</f:facet>
					</awb-br:modalContent>
	<awb-h:commandButton id="botao" value="Outra Cidade/Estado"  /> 
						<awb-br:popup label="Consultar"
						to="http://localhost:8080/ricc/content/treinamento/natalia/nataliaTesteConsulta.xhtml"
						type="button" />
				</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>

</ui:composition>
</html>
