<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_enzo_enzoCliente')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathCadastroEnzoTeste}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formCadastroCliente">

				<awb-h:panelGrid columns="8" cellpadding="5" cellspacing="18"
					style="margin-top: 5px">
					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_nome}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="68" maxlength="47"
						value="#{enzoTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cpf" value="#{enzoTesteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cpf" mask="###.###.###-##"></awb-br:mascara>
					</awb-h:inputText>


					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="rg" value="#{enzoTesteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="rg" mask="##.###.###-#"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="dataNascimento"
						value="#{enzoTesteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="dataNascimento" mask="##/##/####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						style="margin-bottom: 4px"
						value="#{enzoTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="1"
							itemLabel="#{msgs.label_treinamento_claudio_masculino}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_treinamento_claudio_feminino}" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="11" cellpadding="0" cellspacing="10"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="49" maxlength="37"
						value="#{enzoTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="5"
						value="#{enzoTesteBean.viewHelper.numero}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="25" maxlength="17"
						value="#{enzoTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_bairro}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="15"
						value="#{enzoTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{enzoTesteBean.viewHelper.estadoComboBox}">
						<awb-f:selectItems value="#{enzoTesteBean.viewHelper.comboEstado}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>



					<awb-h:commandButton id="btnIncluirEstado"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_incluir}" action="#">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
					


					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{enzoTesteBean.viewHelper.cidadeComboBox}">
						<awb-f:selectItems value="#{enzoTesteBean.viewHelper.comboCidade}"
							var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>



					<awb-h:commandButton id="btnIncluirCidade"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_incluir}" action="#">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>



					<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="cep" value="#{enzoTesteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="cep" mask="##.###.###"></awb-br:mascara>
					</awb-h:inputText>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid columns="6" cellpadding="7" cellspacing="8"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="telefone"
						value="#{enzoTesteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="telefone" mask="(##)####-####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="celular"
						value="#{enzoTesteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara for="celular" mask="(##)#####-####"></awb-br:mascara>
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_claudio_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText size="30"
						value="#{enzoTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{enzoTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{enzoTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>




				<awb-h:panelGrid cellpadding="0" cellspacing="0" width=""
					columns="1" border="0" style="margin-top:5px;">
					<awb-h:outputLabel value="#{msgs.label_selecione_um_item}"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>
				<awb-h:panelGrid width="100%">
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="10"
							selectionMode="selectOne" width="100%"
							selection="#{enzoTesteBean.viewHelper.itemSelecionado}"
							value="#{enzoTesteBean.viewHelper.listaCadastramento}">

							<!--  COLUNA 1 -->
							<awb-br:scrollableColumn width="4%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_nome}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.nome}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 2 -->
							<awb-br:scrollableColumn width="4%">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_claudio_rg}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.rg}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 3 -->
							<awb-br:scrollableColumn width="4%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_cpf}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.cpf}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 4 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_data_nascimento}"
										style="float: left;margin-left: 5=px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.dataNascimento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 5 -->
							
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_sexo}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.sexo}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							
							<!--  COLUNA 6 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_logradouro}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.logradouro}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 7 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_numero_logradouro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.numero}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 8 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_complemento}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.complemento}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 9 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_bairro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.bairro}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							
							<!--  COLUNA 10 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{label_treinamento_claudio_cadastro_estado}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.estado}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							
							<!--  COLUNA 11 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{label_treinamento_claudio_cadastro_cidade}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.cidade}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 12 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_cep}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.cep}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 13 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_telefone}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.telefone}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 14 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_celular}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.celular}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 15 -->
							<awb-br:scrollableColumn width="4px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_claudio_email}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{enzoTesteBean.viewHelper.vo.email}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
							
						</awb-br:scrollableDataTable>
						
						<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid id="gridPaginacao" style="padding-left: 35%;">
					<awb-br:awbDataScroller id="dataScroller" resource="cws"
						for="tblCadastro" actionListener="#{cadastramentoRicBean.paginar}"
						stateID="RICCIAAA" renderFacetsIfSinglePage="true">
						<awb-f:facet name="first">
							<awb-br:pdcCommandButton id="primeira"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
						</awb-f:facet>
						<awb-f:facet name="fastrewind">
							<awb-br:pdcCommandButton id="retrocessoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
								title="#{msgs.label_retrocesso}" />
						</awb-f:facet>
						<awb-f:facet name="previous">
							<awb-br:pdcCommandButton id="anterior"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_anterior}"
								title="#{msgs.label_anterior}" />
						</awb-f:facet>
						<awb-f:facet name="next">
							<awb-br:pdcCommandButton id="proxima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_proxima}"
								title="#{msgs.label_proxima}" />
						</awb-f:facet>
						<awb-f:facet name="fastforward">
							<awb-br:pdcCommandButton id="avancoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_avanco}"
								title="#{msgs.label_avanco}" />
						</awb-f:facet>
						<awb-f:facet name="last">
							<awb-br:pdcCommandButton id="ultima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_ultima}"
								title="#{msgs.label_ultima}" />
						</awb-f:facet>
					</awb-br:awbDataScroller>
				</awb-h:panelGrid>

						<awb-h:panelGroup style="float: right">
							<awb-h:commandButton id="btnConsultar"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_consultar}" action="#{enzoTesteBean.consultar}">
								<awb-br:submitCheckClient />
							</awb-h:commandButton>
						</awb-h:panelGroup>

					</awb-br:keepState>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>
	</ui:define>
</ui:composition>
</html>
