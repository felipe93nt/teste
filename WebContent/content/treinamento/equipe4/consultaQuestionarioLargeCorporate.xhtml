<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_questionario_large_corporate')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathEquipe4}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:stylesheet href="/css/scrollCentral.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/corporate/corporate.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			columns="0" styleClass="gridPrincipal">

			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />

			<awb-h:form id="formIniciarCorporate">

				<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="2">

					<awb-h:outputLabel value="#{msgs.label_grupo}: "
						styleClass="HtmlOutputLabelBradesco" style="margin-right: 10px" />

					<awb-h:panelGroup>
						<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
							value="#{equipe4Bean.viewHelper.model.codGrupo} - " />
						<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
							value="#{equipe4Bean.viewHelper.model.nomeGrupo}" />
					</awb-h:panelGroup>
				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="2">
					<awb-h:outputLabel value="#{msgs.label_numero_relatorio}: "
						styleClass="HtmlOutputLabelBradesco" />
					<awb-h:outputLabel id="codRelatorio"
						value="#{equipe4Bean.viewHelper.model.codRelatorio}"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<div class="scrollCentral">

					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="2"
						style="margin-bottom:10px;">
						<awb-h:outputLabel value="#{msgs.label_nome_relatorio}:"
							styleClass="HtmlOutputLabelBoldBradesco"
							style="margin-right: 10px;" />
						<awb-h:inputText id="txtNomeRelatorio" size="139" maxlength="70"
							readonly="true" styleClass="HtmlInputTextBradesco"
							style="padding-right:3px"
							value="#{equipe4Bean.viewHelper.model.nomeRelatorio}" />
					</awb-h:panelGrid>

					<!-- 1.Descrição da Atividade da Empresa -->
					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1"
						border="0">


						<awb-h:outputLabel value="#{msgs.label_quest_corporate_descrever}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159" id="IdTextAreaDescrever"
							styleClass="HtmlInputTextareaBradesco"
							value="#{equipe4Bean.viewHelper.model.descAtividadeEmpresa}"
							readonly="true" />

						<br></br>

						<!-- 2.Ornanograma de controle acionário -->
						<awb-h:outputLabel
							value="#{msgs.label_quest_corporate_Organograma}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159"
							id="IdTextAreaOrnanograma" styleClass="HtmlInputTextareaBradesco"
							value="#{equipe4Bean.viewHelper.model.organogramaControleAcionario}"
							readonly="true" />

						<br></br>

						<!-- Quadro de ativos -->
						<awb-h:outputLabel value="#{msgs.label_quadro_ativos}:"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">

							<awb-br:scrollableDataTable id="TableQuadroAtivos" var="item"
								width="831px" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaQuadroAtivos}">

								<awb-br:scrollableColumn width="250px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_concessoes_projetos_SPES}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.concessoesProjetosSpes}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="150px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_porcent_participacao}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.porcParticipacaoFormatado}"
										style="float:right;padding-bottom:4px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="445px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_infos_relevantes}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.informacoesRelevantes}" />
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1">

							<awb-h:outputLabel value="#{msgs.label_comentarios}"
								styleClass="HtmlOutputLabelBoldBradesco" />

							<awb-h:inputTextarea rows="10" cols="159" id="txtAreaAtivos"
								styleClass="HtmlInputTextareaBradesco"
								value="#{equipe4Bean.viewHelper.model.descQuadroAtivos}"
								readonly="true" />

							<br></br>

						</awb-h:panelGrid>

					</awb-h:panelGrid>

					<!-- 3. Quadro administrativo -->
					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1"
						width="100%">

						<awb-h:outputLabel
							value="#{msgs.label_quest_corporate_quadro_administrativo}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:panelGrid cellpadding="0" cellspacing="0"
							styleClass="linhaPrincipal" />

						<br></br>

					</awb-h:panelGrid>

					<awb-h:outputLabel value="#{msgs.label_administracao}:"
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						disabled="true" style="margin-bottom: 10px"
						value="#{equipe4Bean.viewHelper.model.administracao}">
						<awb-f:selectItem itemValue="1" itemLabel="#{msgs.label_familiar}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_profissionalizada}" />
					</awb-h:selectOneRadio>

					<awb-h:outputLabel value="#{msgs.label_plano_sucessao}:"
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						disabled="true"
						value="#{equipe4Bean.viewHelper.model.planoSucessao}">
						<awb-f:selectItem itemValue="1"
							itemLabel="#{msgs.label_bem_definido}" />
						<awb-f:selectItem itemValue="2"
							itemLabel="#{msgs.label_em_processo_definicao}" />
						<awb-f:selectItem itemValue="3"
							itemLabel="#{msgs.label_nao_definido}" />
					</awb-h:selectOneRadio>

					<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">
						<awb-br:scrollableDataTable id="TableQuadroAdm" var="item"
							width="831px" height="200px"
							value="#{equipe4Bean.viewHelper.model.listaQuadroAdministrativo}">

							<awb-br:scrollableColumn width="523px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_administradores}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.administrador}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="325px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_cargo}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.cargo}" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

						<br></br>

					</awb-h:panelGrid>

					<awb-h:panelGrid cellspacing="0" cellpadding="0">
						<awb-h:outputLabel value="#{msgs.label_detalhar_plano_sucessao}:"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159"
							id="IdTextAreaDetalharSucessao"
							styleClass="HtmlInputTextareaBradesco" style="margin-top: 3px;"
							value="#{equipe4Bean.viewHelper.model.descQuadroAdministrativo}"
							readonly="true" />
					</awb-h:panelGrid>

					<!-- 4. Principais Fornecedores, Clientes e Concorrentes -->
					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1"
						width="100%">

						<br></br>

						<awb-h:outputLabel
							value="4.#{msgs.label_principais_fornecedores}:"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:panelGrid cellpadding="0" cellspacing="0"
							styleClass="linhaPrincipal" />

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">

							<awb-br:scrollableDataTable id="TableFornecedores" var="item"
								width="831px" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaFornecedor}">

								<awb-br:scrollableColumn width="700px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_fornecedores}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.fornecedor}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="150px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_porcent_participacao}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.porcentagemFormatado}"
										style="float:right;padding-bottom:4px; padding-right:12px;" />
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:outputLabel value="#{msgs.label_comentarios}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159"
							id="IdTxtAreaComentFornecedores"
							styleClass="HtmlInputTextareaBradesco"
							value="#{equipe4Bean.viewHelper.model.descFornecedor}"
							readonly="true" />

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">

							<awb-br:scrollableDataTable id="TableClientes" var="item"
								width="831px" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaCliente}">

								<awb-br:scrollableColumn width="700px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_clientes}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.cliente}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="150px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_porcent_participacao}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.porcentagemFormatado}"
										style="float:right;padding-bottom:4px; padding-right:12px;" />
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:panelGrid width="100%" cellspacing="0" cellpadding="0">
							<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
								value="#{msgs.label_informar_atraso}" />
							<awb-h:inputTextarea cols="159" size="35" rows="2"
								id="txtInformarAtraso" styleClass="HtmlInputTextareaBradesco"
								style="overflow-y:hidden"
								value="#{equipe4Bean.viewHelper.model.informarAtraso}"
								readonly="true" />
						</awb-h:panelGrid>

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">
							<awb-br:scrollableDataTable id="TableRecebimento" var="item"
								width="831px" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaRecebimento}">

								<awb-br:scrollableColumn width="700px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_forma_recebimento}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.formaRecebimento}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="150px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_percentual}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.porcentagemFormatado}"
										style="float:right;padding-bottom:4px; padding-right:12px;" />
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:outputLabel value="#{msgs.label_comentarios}"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputTextarea rows="10" cols="159"
							id="IdTxtAreaComentRecebimento"
							styleClass="HtmlInputTextareaBradesco"
							value="#{equipe4Bean.viewHelper.model.descFormaRecebimento}"
							readonly="true" />

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">
							<awb-br:scrollableDataTable id="TableConcorrentes" var="item"
								width="831px" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaConcorrente}">

								<awb-br:scrollableColumn width="850px">
									<awb-f:facet name="header">
										<awb-h:outputLabel
											value="#{msgs.label_principais_concorrentes}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.concorrente}" />
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:outputLabel value="#{msgs.label_comentarios}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159"
							id="IdTxtAreaComentConcorrente"
							styleClass="HtmlInputTextareaBradesco"
							value="#{equipe4Bean.viewHelper.model.descConcorrente}"
							readonly="true" />

						<br></br>



						<br></br>

						<awb-h:outputLabel
							value="#{msgs.label_detalhar_carterira_contratos}:"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<br></br>

						<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0">
							<awb-br:scrollableDataTable id="TableDetalheContratos" var="item"
								width="100%" height="200px"
								value="#{equipe4Bean.viewHelper.model.listaCarteira}">

								<awb-br:scrollableColumn width="400px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_projeto_obra_servicos}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.projetoObraServico}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="350px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_cliente}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.cliente}" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="160px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_valor_contrato}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.valorContratoFormatado}"
										style="float:right;padding-bottom:4px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="160px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_saldo_performar}"
											styleClass="tableFontStyle" />
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.saldoPerformarFormatado}"
										style="float:right;padding-bottom:4px" />
								</awb-br:scrollableColumn>

								<awb-br:scrollableColumn width="150px">
									<awb-f:facet name="header">
										<awb-h:outputLabel value="#{msgs.label_data_termino}"
											styleClass="tableFontStyle">
										</awb-h:outputLabel>
									</awb-f:facet>
									<awb-h:outputLabel value="#{item.dataTermino}"
										style="float:right;padding-bottom:4px; padding-right:12px;">
										<awb-f:convertDateTime pattern="dd/MM/yyyy">
										</awb-f:convertDateTime>
									</awb-h:outputLabel>
								</awb-br:scrollableColumn>

							</awb-br:scrollableDataTable>

							<awb-h:panelGrid id="totalizadorCarteiraContratos" border="0"
								columns="3" cellspacing="0" cellpadding="0">
								<awb-h:panelGrid width="760px">
									<awb-h:outputLabel value="#{msgs.label_total}:"
										styleClass="HtmlOutputLabelBoldBradesco" />
								</awb-h:panelGrid>
								<awb-h:panelGrid columns="2" width="150px" style="float:right;">
									<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
										value="R$ mil" style="float:right;" />
									<awb-h:outputLabel id="txtTotalContrato"
										value="#{equipe4Bean.viewHelper.model.totalContratoFormatado}"
										styleClass="HtmlOutputLabelBoldBradesco" style="float:right;" />
								</awb-h:panelGrid>
								<awb-h:panelGrid columns="2" width="160px" style="float:right;">
									<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
										value="R$ mil" style="float:right;" />
									<awb-h:outputLabel id="txtTotalSaldoContrato"
										value="#{equipe4Bean.viewHelper.model.totalSaldoContratoFormatado}"
										styleClass="HtmlOutputLabelBoldBradesco" style="float:right;" />
								</awb-h:panelGrid>
							</awb-h:panelGrid>

							<br></br>

						</awb-h:panelGrid>

						<awb-h:outputLabel value="#{msgs.label_comentarios}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:inputTextarea rows="10" cols="159"
							styleClass="HtmlInputTextareaBradesco"
							id="IdTxtAreaDetalharContratos" readonly="true"
							value="#{equipe4Bean.viewHelper.model.descCarteira}" />

						<br></br>

					</awb-h:panelGrid>

					<!-- 5. Situação econômica-Financeira -->
					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1"
						width="100%">

						<awb-h:outputLabel
							value="5.#{msgs.label_situacao_economico_financeira}"
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:panelGrid cellpadding="0" cellspacing="0"
							styleClass="linhaPrincipal" />

						<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="4"
							border="0">

							<awb-h:panelGrid>
								<awb-h:outputLabel style="margin-left:-3px;"
									styleClass="HtmlOutputLabelBoldBradesco"
									value="#{msgs.label_highlights_empresa}" />
								<awb-h:inputText id="inputTxtHighlights"
									style="margin-left:-3px;" size="33"
									styleClass="HtmlInputTextBradesco"
									value="#{equipe4Bean.viewHelper.model.nomeHighlightsEmpresa}"
									readonly="true" />
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="2" cellspacing="0"
								style="margin-left: 30px; margin-top:14px;">
								<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
									value="#{msgs.label_balanco}: " />
								<awb-h:outputLabel id="lblBalanco1"
									styleClass="HtmlOutputLabelBradesco" size="10"
									value="#{equipe4Bean.viewHelper.model.balancoA.balanco}">
									<awb-f:convertDateTime pattern="dd/MM/yyyy" />
								</awb-h:outputLabel>
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="2" cellspacing="0"
								style="margin-left: 30px; margin-top:14px;">
								<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
									value="#{msgs.label_balanco}: " />
								<awb-h:outputLabel id="lblBalanco2"
									styleClass="HtmlOutputLabelBradesco" size="10"
									value="#{equipe4Bean.viewHelper.model.balancoB.balanco}">
									<awb-f:convertDateTime pattern="dd/MM/yyyy" />
								</awb-h:outputLabel>
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="2" cellspacing="0"
