<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_joaogil_cadastro_cliente')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathCadastroClienteJoaoGil}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />
		<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_dados_pessoais}"
					styleClass="HtmlOutputLabelBoldBradesco" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formAjudaTreinamento">
				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

						<awb-h:outputLabel
							value="#{msgs.label_treinamento_joaogil_nome_completo}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText
							value="#{joaogilClienteBean.viewHelper.nomeCompleto}"
							styleClass="HtmlInputTextBradesco" style="width:375px;" maxlength="45" />

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCPF"
						value="#{joaogilClienteBean.viewHelper.cpf}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="###.###.###-##" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoRg"
						value="#{joaogilClienteBean.viewHelper.rg}"
						styleClass="HtmlInputTextBradesco">
						<awb-br:mascara mask="##.###.###-*" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoDataNascimento"
						value="#{joaogilClienteBean.viewHelper.dataNascimento}"
						styleClass="HtmlInputTextBradesco" style="width:80px">
						<awb-br:mascara mask="##/##/####" />
					</awb-h:inputText>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio value="#{joaogilClienteBean.viewHelper.sexo}"
						styleClass="HtmlSelectOneRadioBradesco">
						<awb-f:selectItems
							value="#{joaogilClienteBean.viewHelper.radioSexo}" />
					</awb-h:selectOneRadio>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_endereco}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaogilClienteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" style="margin-left: 47px;width:258px;" maxlength="30"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaogilClienteBean.viewHelper.numeroLogradouro}"
						styleClass="HtmlInputTextBradesco" size="7" maxlength="5" />

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaogilClienteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" style="width:126px" maxlength="15"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilClienteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" style="margin-left: 47px;width:258px;" maxlength="30"/>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco"/>
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{joaogilClienteBean.viewHelper.cidade}">
						<awb-f:selectItem itemLabel="- Selecione uma cidade -"
							itemValue="" />
						<awb-f:selectItems
							value="#{joaogilClienteBean.viewHelper.comboCidade}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px; !important"
						value="#{joaogilClienteBean.viewHelper.estado}">
						<awb-f:selectItem itemLabel="- Selecione um estado -" itemValue="" />
						<awb-f:selectItems
							value="#{joaogilClienteBean.viewHelper.comboEstado}" var="item"
							itemLabel="#{item.label}" itemValue="#{item.value}" />
					</awb-h:selectOneMenu>

					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCep"
						value="#{joaogilClienteBean.viewHelper.cep}"
						styleClass="HtmlInputTextBradesco" style="margin-left: 47px;">
						<awb-br:mascara mask="##.###-###" />
					</awb-h:inputText>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_contato}"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="6" cellpadding="8" cellspacing="0"
					style="margin-top: 10px;">

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoTelefone"
						value="#{joaogilClienteBean.viewHelper.telefone}"
						styleClass="HtmlInputTextBradesco" style="margin-left: 64px;width:150px;">
						<awb-br:mascara mask="(##) ####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="campoCelular"
						value="#{joaogilClienteBean.viewHelper.celular}"
						styleClass="HtmlInputTextBradesco" style="width:150px;">
						<awb-br:mascara mask="(##) #####-####" />
					</awb-h:inputText>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilClienteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:332px;" maxlength="40"/>

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" style="margin-top: 20px;" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{joaogilClienteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}"
							action="#{joaogilClienteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>

	</ui:define>
</ui:composition>
</html>
