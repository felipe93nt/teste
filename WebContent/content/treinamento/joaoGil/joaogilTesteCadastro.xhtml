<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_treinamento_teste')}" />
	<ui:param name="passNumber" value="4" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathTesteJoaogilCadastro}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="10" width="100%"
			styleClass="gridPrincipal">
			<awb-h:form id="formTesteJoaogilCadastro">

				<!-- DADOS DO CLIENTE -->

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_dados_pessoais}"
					styleClass="HtmlOutputTituloGrupo" />

				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_nome_completo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.nome}"
						styleClass="HtmlInputTextBradesco" style="width:450px"
						maxlength="40" />
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="6" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cpf}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtCpf" size="17"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="cpfCompleto" value="#{joaogilTesteBean.viewHelper.cpf}">
					</awb-h:inputText>
					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_rg}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtRg" size="17"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="rgCompletoMatheus" value="#{joaogilTesteBean.viewHelper.rg}">
					</awb-h:inputText>
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_data_nascimento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText id="txtDataNascimento" size="15"
						styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
						alt="data" value="#{joaogilTesteBean.viewHelper.dataNascimento}">
					</awb-h:inputText>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0">
					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_sexo}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
						value="#{joaogilTesteBean.viewHelper.sexo}">
						<awb-f:selectItem itemValue="M" itemLabel="Masculino" />
						<awb-f:selectItem itemValue="F" itemLabel="Feminino" />
					</awb-h:selectOneRadio>
				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<!-- ENDEREÃ‡O DO CLIENTE -->

				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_endereco}"
					styleClass="HtmlOutputTituloGrupo" />

				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.logradouro}"
						styleClass="HtmlInputTextBradesco" size="50" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_numero_logradouro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText
						value="#{joaogilTesteBean.viewHelper.numeroLogradouro}"
						onfocus="loadMasksJQuery()" alt="numerico4"
						styleClass="HtmlInputTextBradesco" style="width:78px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_bairro}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.bairro}"
						styleClass="HtmlInputTextBradesco" style="width:172px" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_complemento}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.complemento}"
						styleClass="HtmlInputTextBradesco" size="31" />
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="4" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_cidade}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; width:196px; !important"
							value="#{joaogilTesteBean.viewHelper.cidade}">
							<awb-f:selectItem itemLabel="- Selecione uma cidade -"
								itemValue="" />
							<awb-f:selectItems
								value="#{joaogilTesteBean.viewHelper.comboCidade}" var="cidade"
								itemLabel="#{cidade.label}" itemValue="#{cidade.value}" />
							<awb-f:selectItems
								value="#{joaogilTesteBean.viewHelper.listaNovasCidades}"
								var="novasCidades" itemLabel="#{novasCidades.label}"
								itemValue="#{novasCidades.value}" />
						</awb-h:selectOneMenu>
						<awb-h:commandButton id="btnNovaCidade" style="margin-right:5px"
							action="#{joaogilTesteBean.abrirModalCidade}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_novo}">
							<f:ajax event="click" render="formModalContent00" />
						</awb-h:commandButton>
					</awb-h:panelGrid>

					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_estado}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px; width:195px; !important"
							value="#{joaogilTesteBean.viewHelper.estado}">
							<awb-f:selectItem itemLabel="- Selecione um estado -"
								itemValue="" />
							<awb-f:selectItems
								value="#{joaogilTesteBean.viewHelper.comboEstado}" var="estado"
								itemLabel="#{estado.label}" itemValue="#{estado.value}" />
							<awb-f:selectItems
								value="#{joaogilTesteBean.viewHelper.listaNovosEstados}"
								var="novoEstado" itemLabel="#{novoEstado.label}"
								itemValue="#{novoEstado.value}" />
						</awb-h:selectOneMenu>
						<awb-h:commandButton id="btnNovoEstado" style="margin-right:5px"
							action="#{joaogilTesteBean.abrirModalEstado}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_novo}">
							<f:ajax event="click" render="formModalContent01" />
						</awb-h:commandButton>
					</awb-h:panelGrid>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_cep}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.cep}"
						onfocus="loadMasksJQuery()" alt="cepCompletoMatheus"
						styleClass="HtmlInputTextBradesco" style="width:108px;" />
				</awb-h:panelGrid>
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<!-- CONTATO CLIENTE -->
				<awb-h:outputLabel
					value="#{msgs.label_treinamento_joaogil_informacoes_contato}"
					styleClass="HtmlOutputTituloGrupo" />

				<awb-h:panelGrid columns="6" cellpadding="4" cellspacing="0"
					style="margin-top: 10px;">
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_telefone}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.telefone}"
						onfocus="loadMasksJQuery()" alt="telefoneNormalMatheus"
						styleClass="HtmlInputTextBradesco" style="width:90px;" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_celular}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.celular}"
						onfocus="loadMasksJQuery()" alt="telefoneComDdd"
						styleClass="HtmlInputTextBradesco" style="width:90px;" />
					<awb-h:outputLabel
						value="#{msgs.label_treinamento_joaogil_email}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText value="#{joaogilTesteBean.viewHelper.email}"
						styleClass="HtmlInputTextBradesco" style="width:130px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">

					<awb-h:commandButton style="margin-left:-4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_voltar}" action="#{joaogilTesteBean.voltar}"
						immediate="true">
					</awb-h:commandButton>

					<awb-h:panelGroup style="float: right">

						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_salvar}" action="#{joaogilTesteBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding="0" cellspacing="0" width=""
					columns="1" border="0" style="margin-top:5px;">
					<awb-h:outputLabel value="#{msgs.label_selecione_um_item}"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>
				<awb-h:panelGrid width="100%">
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="3"
							selectionMode="selectOne" width="100%"
							selection="#{joaogilTesteBean.viewHelper.itemSelecionado}"
							value="#{joaogilTesteBean.viewHelper.listaCadastramento}">

							<!--  COLUNA 1 -->
							<awb-br:scrollableColumn width="17%">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_nome_completo}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.nomeCompleto}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 2 -->
							<awb-br:scrollableColumn width="175px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cpf}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cpf}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>


							<!--  COLUNA 3 -->
							<awb-br:scrollableColumn width="100px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_treinamento_joaogil_rg}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.rg}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 4 -->
							<awb-br:scrollableColumn width="100px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_data_nascimento}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.dataNascimento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 5 -->
							<awb-br:scrollableColumn width="80px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_sexo}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.sexo}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 6 -->
							<awb-br:scrollableColumn width="300px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_logradouro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.logradouro}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 7 -->
							<awb-br:scrollableColumn width="70px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_numero_logradouro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.numeroLogradouro}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 8 -->
							<awb-br:scrollableColumn width="70px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_complemento}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.complemento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 9 -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_bairro}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.bairro}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 10 -->
							<awb-br:scrollableColumn width="300px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cidade}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cidade}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 11 -->
							<awb-br:scrollableColumn width="250px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_estado}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.estado}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 12 -->
							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_cep}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.cep}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 13 -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_telefone}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.telefone}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 14 -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_celular}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.celular}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 15 -->
							<awb-br:scrollableColumn width="200px">
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_treinamento_joaogil_email}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.email}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
					</awb-br:keepState>
				</awb-h:panelGrid>
				
				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid id="gridPaginacao" style="padding-left: 35%;">
					<awb-br:awbDataScroller id="dataScroller" resource="cws"
						for="tblCadastro" actionListener="#{joaogilTesteBean.paginar}"
						stateID="RICCIAAA" renderFacetsIfSinglePage="true">
						<awb-f:facet name="first">
							<awb-br:pdcCommandButton id="primeira"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
						</awb-f:facet>
						<awb-f:facet name="fastrewind">
							<awb-br:pdcCommandButton id="retrocessoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
								title="#{msgs.label_retrocesso}" />
						</awb-f:facet>
						<awb-f:facet name="previous">
							<awb-br:pdcCommandButton id="anterior"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_anterior}"
								title="#{msgs.label_anterior}" />
						</awb-f:facet>
						<awb-f:facet name="next">
							<awb-br:pdcCommandButton id="proxima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_proxima}"
								title="#{msgs.label_proxima}" />
						</awb-f:facet>
						<awb-f:facet name="fastforward">
							<awb-br:pdcCommandButton id="avancoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_avanco}"
								title="#{msgs.label_avanco}" />
						</awb-f:facet>
						<awb-f:facet name="last">
							<awb-br:pdcCommandButton id="ultima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_ultima}"
								title="#{msgs.label_ultima}" />
						</awb-f:facet>
					</awb-br:awbDataScroller>
				</awb-h:panelGrid>
				
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="gridBotoes" columns="1" border="0" width="100%"
					styleClass="gridBotaoDireita">
					<awb-h:panelGroup styleClass="gridBotaoDireita">

						<awb-h:commandButton id="btnConsultar" style="margin-right:5px"
							disabled="#{not joaogilTesteBean.viewHelper.btnConsultar}"
							action="#{joaogilTesteBean.consultar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_consultar}">
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>

		</awb-h:panelGrid>
