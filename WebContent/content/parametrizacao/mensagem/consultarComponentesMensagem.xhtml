<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_consultar_componente_mensagem')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathConsultarComponenteMensagem}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/cadastramento_ric.js" />
		<awb-br:javascript src="/javascript/manutencao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:form id="consultarComponentesMensagemFormID">
			<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
				style="margin-top: 10px;">
				<awb-h:panelGrid columns="3">
					<awb-h:outputLabel
						value="#{msgs.label_consulta_componente_tag_opcao}:"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left: 19px" />
					<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
						<awb-h:inputText value="32" styleClass="HtmlInputTextBradesco"
							size="2" maxlength="2" />
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="1"
						style="marging-top: 1px; margin-left: -5px; !important">
						<awb-h:inputText value="A" styleClass="HtmlInputTextBradesco"
							size="2" maxlength="2" />
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel
						value="#{msgs.label_consultar_componente_descricao}:"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left: 61px" />
					<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
						<awb-h:inputText value="Value-Date, Curr., Amount"
							styleClass="HtmlInputTextBradesco" size="35" maxlength="30" />
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel value="#{msgs.label_consultar_componentes_MT}:"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left: 0px" />
					<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px;width:69px;margin-top:0px;height:19px; !important"
							value="#">
							<f:selectItem itemValue="" itemLabel="" />
							<awb-f:selectItems
								value="#{consultarComponenteMensagemBean.viewHelper.comboCodigo}"
								var="item" itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="3">
					<awb-h:outputLabel value="#{msgs.label_incluir_subcampos}:"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left: 10px" />
					<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
						<awb-h:selectBooleanCheckbox value="#" />
					</awb-h:panelGrid>
					<awb-h:commandButton id="btnPesquisar"
						styleClass="HtmlCommandButtonBradesco2" style="margin-left:103px"
						value="#{msgs.label_pesquisar}" onclick="esconderTabela()"
						type="button">
					</awb-h:commandButton>
				</awb-h:panelGrid>
			</awb-h:panelGrid>

			<div id="divTabela" style="display: none">
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="margin-top:10px; margin-left:10px" reRender="@form"
					rendered="#{consultarComponenteMensagemBean.viewHelper.renderTabelaComponenteMensagem}">
					<f:ajax event="click"
						render="consultarComponentesMensagemFormID:botoes"
						immediate="true" execute="@this"
						listener="#{consultarComponenteMensagemBean.habilitarBotoes}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable displayWidth="1300px" width="1300px"
							id="tabelaMensagem" var="item" rows="5" selectionMode="selectOne"
							selection="#{consultarComponenteMensagemBean.viewHelper.itemSelecionado}"
							value="#{consultarComponenteMensagemBean.viewHelper.listaComponenteMensagemVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_ident}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.identidade}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_grupo_componente}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.idGrupo}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_tp_comp}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tpComp}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consultar_componente_descricao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.descricao}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consultar_componente_bloco}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.bloco}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_tag_opcao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tagOpc}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_tag_XML}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tagXML}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_linhas}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.linhas}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_tipo_dados}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tipoDado}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_formato}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.formato}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_tamanho}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tamanho}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_fixo}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.fixo}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_validador}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.validador}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_ultAlt}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.ultAlt}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel
										value="#{msgs.label_consulta_componente_usuario}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.usuario}" />
							</awb-br:scrollableColumn>



						</awb-br:scrollableDataTable>
					</awb-br:keepState>
				</awb-h:panelGrid>


				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid id="gridPaginacao" style="padding-left: 40%;">
					<awb-br:awbDataScroller id="dataScroller" resource="cws"
						for="tabelaMensagem"
						actionListener="#{cadastramentoRicBean.paginar}"
						stateID="RICCIAAA" renderFacetsIfSinglePage="true">
						<awb-f:facet name="first">
							<awb-br:pdcCommandButton id="primeira"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
						</awb-f:facet>
						<awb-f:facet name="fastrewind">
							<awb-br:pdcCommandButton id="retrocessoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
								title="#{msgs.label_retrocesso}" />
						</awb-f:facet>
						<awb-f:facet name="previous">
							<awb-br:pdcCommandButton id="anterior"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_anterior}"
								title="#{msgs.label_anterior}" />
						</awb-f:facet>
						<awb-f:facet name="next">
							<awb-br:pdcCommandButton id="proxima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_proxima}"
								title="#{msgs.label_proxima}" />
						</awb-f:facet>
						<awb-f:facet name="fastforward">
							<awb-br:pdcCommandButton id="avancoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_avanco}"
								title="#{msgs.label_avanco}" />
						</awb-f:facet>
						<awb-f:facet name="last">
							<awb-br:pdcCommandButton id="ultima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_ultima}"
								title="#{msgs.label_ultima}" />
						</awb-f:facet>
					</awb-br:awbDataScroller>
				</awb-h:panelGrid>
			</div>

			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />

			<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
				columns="2" width="100%">

				<awb-h:commandButton style="margin-left:-4px;"
					styleClass="HtmlCommandButtonBradesco2"
					value="#{msgs.label_voltar}"
					action="#{consultarComponenteMensagemBean.voltar}" immediate="true">
				</awb-h:commandButton>

				<awb-h:panelGroup id="botoes"
					style="float: right; margin-right:10px">

					<awb-h:commandButton id="btnAlterar"
						styleClass="HtmlCommandButtonBradesco2" style="margin-left:10px"
						value="#{msgs.botao_alterar}"
						action="#{alterarComponenteMensagemBean.iniciarPagina}"
						disabled="#{not consultarComponenteMensagemBean.viewHelper.btnDetalhar}">
					</awb-h:commandButton>

					<awb-h:commandButton id="btnExcluir"
						styleClass="HtmlCommandButtonBradesco2" style="margin-left:10px"
						value="#{msgs.botao_excluir}" action="#"
						disabled="#{not consultarComponenteMensagemBean.viewHelper.btnDetalhar}">
					</awb-h:commandButton>

				</awb-h:panelGroup>

			</awb-h:panelGrid>


		</awb-h:form>
	</ui:define>
</ui:composition>
</html>
