<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_incluir_formatos_mensagem')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathFormatosMensagem}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/cadastramento_ric.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:form id="formatosMensagemFormID">
			<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0"
				style="margin-top: 10px;">


				<awb-h:panelGrid columns="2" style="margin-left: 78px">

					<awb-h:panelGrid columns="2">
						<awb-h:outputLabel value="#{msgs.label_codigo_mensagem}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid columns="1">
							<awb-h:inputText value="103" styleClass="HtmlInputTextBradesco"
								size="5" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="2" style="margin-left: 144px">
						<awb-h:outputLabel
							value="#{msgs.label_parametrizacao_descricao}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid columns="1">
							<awb-h:inputText value="Single Customer Credit Transfer"
								styleClass="HtmlInputTextBradesco" size="35" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" style="margin-left: 28px">

					<awb-h:panelGrid columns="2" style="margin-left: 86px">
						<awb-h:outputLabel value="#{msgs.label_inicio_vigencia}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid columns="1" style="marging-top: 0px; !important">
							<awb-br:calendar id="calendarioInicio" value="#"
								titulo="CalendÃ¡rio InÃ­cio" alt="Calendario"
								altDia="Campo Dia InÃ­cio" altMes="Campo MÃªs InÃ­cio"
								altAno="Campo Ano InÃ­cio" onFieldFilled="errorStyleChanger"
								onFieldFilledParameters="bundleFunction: 'getBundle', bundlePrefix: 'UICalendar'" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>


					<awb-h:panelGrid columns="2" style="margin-left: 0px">
						<awb-h:outputLabel value="#{msgs.label_nivel_autorizacao}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
							<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
								value="#{formatosMensagemBean.viewHelper.nivelAutorizacao}">
								<awb-f:selectItem itemValue="#{msgs.label_feito_conferido}"
									itemLabel="#{msgs.label_feito_conferido}" style="width:100px;" />
								<awb-f:selectItem itemValue="#{msgs.label_dupla_alcada}"
									itemLabel="#{msgs.label_dupla_alcada}" style="width:100px" />
							</awb-h:selectOneRadio>
						</awb-h:panelGrid>
					</awb-h:panelGrid>
				</awb-h:panelGrid>



				<awb-h:panelGrid columns="2" style="margin-left:45px">
					<awb-h:panelGrid columns="2">
						<awb-h:outputLabel
							value="#{msgs.label_requer_checagem_securitizacao}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid>
							<awb-h:selectBooleanCheckbox value="" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2" style="margin-left: 115px">
						<awb-h:outputLabel value="#{msgs.label_interface_saa_ativa}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid>
							<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
								value="#{formatosMensagemBean.viewHelper.interfaceSaaAtiva}">
								<awb-f:selectItem itemValue="#{msgs.label_producao}"
									itemLabel="#{msgs.label_producao}" style="width:100px;" />
								<awb-f:selectItem itemValue="#{msgs.label_paralelo}"
									itemLabel="#{msgs.label_paralelo}" style="width:100px" />
							</awb-h:selectOneRadio>
						</awb-h:panelGrid>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" style="margin-left: 7px">
					<awb-h:panelGrid columns="2" style="margin-left: 0px">
						<awb-h:outputLabel value="#{msgs.label_afeta_controle_cc_me}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid>
							<awb-h:selectBooleanCheckbox value="" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="2" style="margin-left: 95px">
						<awb-h:outputLabel value="#{msgs.label_autenticacao_rma}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:panelGrid>
							<awb-h:selectBooleanCheckbox value="" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" style="margin-left: 163px">
					<awb-h:outputLabel value="#{msgs.label_padrao}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:panelGrid columns="1" style="marging-top: 1px; !important">
						<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco"
							value="">
							<awb-f:selectItem itemValue="#{msgs.label_mt}"
								itemLabel="#{msgs.label_mt}" style="width:100px;" />
							<awb-f:selectItem itemValue="#{msgs.label_xml}"
								itemLabel="#{msgs.label_xml}" style="width:100px" />
						</awb-h:selectOneRadio>
					</awb-h:panelGrid>
				</awb-h:panelGrid>
			</awb-h:panelGrid>

			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />



			<awb-h:panelGrid columns="3" style="margin-left:70px">
				<awb-h:panelGrid columns="1">
					<awb-h:panelGrid>
						<awb-h:outputLabel value="#{msgs.label_componentes_integrantes}"
							styleClass="HtmlOutputLabelBoldBradesco" />
					</awb-h:panelGrid>
					<f:ajax event="click"
						render="formatosMensagemFormID:btnRemoverCampoIntegrante"
						immediate="true" execute="@this"
						listener="#{formatosMensagemBean.habilitarBotaoRemover}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable displayWidth="400px" width="400px"
							id="tabelaCamposIntegrantes" var="item"
							selectionMode="selectMany"
							selection="#{formatosMensagemBean.viewHelper.campoIntegranteSelecionado}"
							value="#{formatosMensagemBean.viewHelper.listaCamposIntegrantesVO}"
							height="175px">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_ordem}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.ordem}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_obrig}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:selectBooleanCheckbox value="#{item.obrigatorio}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_tag}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tag}" style="float:right" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_campo_opcao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.campo}" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1">
					<awb-h:commandButton id="btnRemoverCampoIntegrante"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_remover}" action="#"
						disabled="#{not formatosMensagemBean.viewHelper.btnRemoverCampoIntegrante}">
					</awb-h:commandButton>
					<awb-h:commandButton id="btnAdicionarCampoIntegrante"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_adicionar}" action="#"
						disabled="#{not formatosMensagemBean.viewHelper.btnAdicionarCampoIntegrante}">
					</awb-h:commandButton>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1">

					<awb-h:panelGrid columns="1">
						<awb-h:panelGrid>
							<awb-h:outputLabel value="#{msgs.label_componentes_disponiveis}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGrid>
						<awb-h:panelGrid columns="2">
							<awb-h:outputLabel value="#{msgs.label_pesquisa}: "
								styleClass="HtmlOutputLabelBoldBradesco" />
							<awb-h:inputText styleClass="HtmlInputTextBradesco"
								style="width:234px" />
						</awb-h:panelGrid>
					</awb-h:panelGrid>

					<f:ajax event="click"
						render="formatosMensagemFormID:btnAdicionarCampoIntegrante"
						immediate="true" execute="@this"
						listener="#{formatosMensagemBean.habilitarBotaoAdicionar}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable width="350px" id="tabelaCampos"
							var="item" selectionMode="selectMany"
							selection="#{formatosMensagemBean.viewHelper.campoSelecionado}"
							value="#{formatosMensagemBean.viewHelper.listaCamposVO}"
							height="145px">


							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_tag}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.tag}" style="float:right" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_campo}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.campo}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_bloco}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.bloco}" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>
			</awb-h:panelGrid>


			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />

			<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
				columns="2" width="100%">

				<awb-h:commandButton id="btnVoltar" style="margin-left:-4px;"
					styleClass="HtmlCommandButtonBradesco2"
					value="#{msgs.label_voltar}"
					action="#{manutencaoMensagemBean.voltar}" immediate="true">
				</awb-h:commandButton>

				<awb-h:panelGroup style="float: right">
					<awb-h:commandButton id="btnContinuar" style="margin-right: 10px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_confirmar}">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-h:panelGroup>

			</awb-h:panelGrid>
		</awb-h:form>

	</ui:define>
</ui:composition>
</html>
