<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_parametrizacao_relatorio')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathParametrizacaoRelatorio}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/validacao.js" />
		<awb-br:javascript src="/javascript/parametrizacao/parametrizacao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%"
			styleClass="gridPrincipal espacamentoTopo20">
			<awb-h:form id="formParametrizacaoRelatorio">
				<h:inputHidden id="flgAltoVarejoSelecionado"
					value="#{parametrizacaoRelatorioBean.viewHelper.riscoTotalInput}" />
				<h:inputHidden id="valorRiscoTotalHidden"
					value="#{parametrizacaoRelatorioBean.viewHelper.relatorioParametrizacaoVo.riscoTotal}" />

				<awb-h:outputLabel value="#{msgs.label_obrigatoriedade}:"
					styleClass="HtmlOutputLabelBoldBradesco" />

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0">
					<awb-h:selectManyCheckbox id="listCheckboxObrigatoriedade"
						value="#{parametrizacaoRelatorioBean.viewHelper.listaObrigatoriedadeSelecionada}"
						layout="pageDirection" styleClass="HtmlSelectManyCheckboxBradesco"
						converter="#{simpleEntityConverter}"
						onclick="validarRiscoTotal(this);">
						<f:selectItems
							value="#{parametrizacaoRelatorioBean.viewHelper.listaObrigatoriedade}"
							var="o" itemLabel="#{o.descricao}" itemValue="#{o}" />
					</awb-h:selectManyCheckbox>

					<awb-h:panelGrid style="margin: 28px 0 0 20px;">
						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_risco_total}:"
								styleClass="HtmlOutputLabelBoldBradesco" />
							<awb-h:inputText id="idRiscoTotal"
								disabled="#{not parametrizacaoRelatorioBean.viewHelper.riscoTotalInput}"
								value="#{parametrizacaoRelatorioBean.viewHelper.relatorioParametrizacaoVo.riscoTotal}"
								onblur="salvaValorRiscoTotal()"
								styleClass="HtmlInputTextBradesco" style="margin-left: 5px;"
								onkeypress="loadMasksJQuery()" alt="valorDuasCasasDefault"
								onkeyup="vNumero(this,'9(15)V9(2)');" size="25" />
						</awb-h:panelGroup>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					style="margin-top: 20px;">
					<awb-h:outputLabel value="#{msgs.label_validade_relatorios}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					style="margin-top: 20px;">
					<awb-h:outputLabel value="#{msgs.label_validade_meses}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:inputText maxlength="3"
						value="#{parametrizacaoRelatorioBean.viewHelper.relatorioParametrizacaoVo.validadeMeses}"
						styleClass="HtmlInputTextBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 20px;">
					<awb-h:outputLabel value="#{msgs.label_usuario}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{parametrizacaoRelatorioBean.viewHelper.relatorioParametrizacaoVo.usuario}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="margin-top: 9px;">
					<awb-h:outputLabel value="#{msgs.label_data_alteracao}:"
						styleClass="HtmlOutputLabelBoldBradesco" />
					<awb-h:outputLabel
						value="#{parametrizacaoRelatorioBean.viewHelper.relatorioParametrizacaoVo.dataAlteracao}"
						styleClass="HtmlOutputLabelBradesco" style="margin-left: 5px;" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
					width="100%">
					<awb-h:panelGroup style="float: right">
						<awb-h:commandButton id="btnSalvar"
							styleClass="HtmlCommandButtonBradesco2"
							onclick="salvaValorRiscoTotal()" value="#{msgs.label_salvar}"
							action="#{parametrizacaoRelatorioBean.salvar}">
							<awb-br:submitCheckClient />
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
			</awb-h:form>
		</awb-h:panelGrid>



	</ui:define>
</ui:composition>
</html>
