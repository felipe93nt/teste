<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_detalhar_permissoes')}" />
	<ui:param name="passNumber" value="3" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathDetalharPermissoes}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/cadastramento_ric.js" />
		<awb-br:javascript src="/javascript/manutencao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:form id="detalharPermissoesFormID">
			<awb-h:panelGrid id="painelDetalharPermissoes" columns="1">
				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_matricula_funcionario}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:39px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="18"
						size="20" value="F12345678" style="margin-left:0px"
						disabled="true" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="48"
						size="50" value="Carlos Algusto Conçalves de Almeida Filho"
						style="margin-left:0px" disabled="true" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_codigo_bic_instituicao}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:35px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="18"
						size="20" value="BBDEBRSPOCO" style="margin-left:0px"
						disabled="true" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="48"
						size="50" value="BANCO BRADESCO S/A – CENTRAL DE OPERAÇÕES"
						style="margin-left:0px" disabled="true" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_autorizador_mensagem}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:32px" />
					<awb-h:selectBooleanCheckbox value="#" disabled="true" />
					<awb-h:outputLabel value="#{msgs.label_nivel_alcada}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:63px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" value="1"
						style="margin-left:0px;width:35px" disabled="true" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="2" style="margin-left:0px">
					<awb-h:outputLabel
						value="#{msgs.label_outras_istituicoes_autorizadas}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" style="margin-left:207px">
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable width="400px"
							id="tabelaIncluirInstrucoesAutorizadas" var="item"
							value="#{detalharPermissoesBean.viewHelper.listaInstrucoesVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_identificacao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.identificacao}" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid columns="2" style="margin-left:0px">
					<awb-h:outputLabel
						value="#{msgs.label_tipo_mensagens_autorizadas}: "
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" style="margin-left:187px">
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable width="120px"
							id="tabelaIncluirMensagensAutorizadas" var="item"
							value="#{detalharPermissoesBean.viewHelper.listaMtVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_identificacao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.identificacao}"
									style="float:right" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>


			</awb-h:panelGrid>

			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />

			<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
				columns="2" width="100%">

				<awb-h:commandButton id="btnVoltar" style="margin-left:-4px;"
					styleClass="HtmlCommandButtonBradesco2"
					value="#{msgs.label_voltar}"
					action="#{detalharPermissoesBean.voltar}" immediate="true">
				</awb-h:commandButton>

				<awb-h:panelGroup style="float: right">
					<awb-h:commandButton id="btnExcluir" style="margin-right: 4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_excluir}" action="#">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-h:panelGroup>
			</awb-h:panelGrid>
		</awb-h:form>
	</ui:define>
</ui:composition>
</html>
