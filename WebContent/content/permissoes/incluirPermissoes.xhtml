<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_incluir_permissoes')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathIncluirPermissoes}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/cadastramento_ric.js" />
		<awb-br:javascript src="/javascript/manutencao.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />

		<awb-h:form id="incluirPermissoesFormID">
			<awb-h:panelGrid id="painelIncluirPermissoes" columns="1">
				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_matricula_funcionario}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:39px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="18"
						size="20" value="F12345678" style="margin-left:0px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="48"
						size="50" value="Carlos Algusto Conçalves de Almeida Filho"
						style="margin-left:0px" disabled="true" />
					<h:commandLink style="text-decoration: none;color: #000000"
						action="#">
						<i class="icon-search"></i>
					</h:commandLink>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_codigo_bic_instituicao}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:35px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="18"
						size="20" value="BBDEBRSPOCO" style="margin-left:0px" />
					<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="48"
						size="50" value="BANCO BRADESCO S/A – CENTRAL DE OPERAÇÕES"
						style="margin-left:0px" disabled="true" />
					<h:commandLink style="text-decoration: none;color: #000000"
						action="#">
						<i class="icon-search"></i>
					</h:commandLink>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="4">
					<awb-h:outputLabel value="#{msgs.label_autorizador_mensagem}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:32px" />
					<awb-h:selectBooleanCheckbox value="#" />
					<awb-h:outputLabel value="#{msgs.label_nivel_alcada}: "
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-left:63px" />
					<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
						style="font-size:10px;width:35px;margin-top:0px;height:19px; !important"
						value="#">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="0" itemLabel="0" />
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
						<f:selectItem itemValue="4" itemLabel="4" />
						<f:selectItem itemValue="5" itemLabel="5" />
						<f:selectItem itemValue="6" itemLabel="6" />
						<f:selectItem itemValue="7" itemLabel="7" />
						<f:selectItem itemValue="8" itemLabel="8" />
						<f:selectItem itemValue="9" itemLabel="9" />
					</awb-h:selectOneMenu>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" style="margin-left:0px">
					<awb-h:panelGrid columns="3" style="margin-left:0px">
						<awb-h:outputLabel
							value="#{msgs.label_outras_istituicoes_autorizadas}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText styleClass="HtmlInputTextBradesco" maxlength="68"
							size="75" value="HSBCBRPRCTA BANCO HSBC BRASIL S/A-CURITIBA"
							style="margin-left:-3px" />
						<h:commandLink style="text-decoration: none;color: #000000"
							action="#">
							<i class="icon-search"></i>
						</h:commandLink>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="3" style="margin-left:0px">
						<awb-h:commandButton id="btnIncluirInstrucoesAutorizadas"
							styleClass="HtmlCommandButtonBradesco2" style="margin-left:184px"
							value="#{msgs.label_adicionar}" action="#">
						</awb-h:commandButton>
						<awb-h:commandButton id="btnRemoverInstrucoesAutorizadas"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_remover}" action="#"
							disabled="#{not incluirPermissoesBean.viewHelper.btnRemoverInstrucoesAutorizadas}">
						</awb-h:commandButton>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" style="margin-left:187px">
					<f:ajax event="click"
						render="incluirPermissoesFormID:btnRemoverInstrucoesAutorizadas"
						immediate="true" execute="@this"
						listener="#{incluirPermissoesBean.habilitarBotoesInstrucoes}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable width="400px"
							id="tabelaIncluirInstrucoesAutorizadas" var="item"
							selectionMode="selectOne"
							selection="#{incluirPermissoesBean.viewHelper.listaInstrucaoSelecionadaVO}"
							value="#{incluirPermissoesBean.viewHelper.listaInstrucoesVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_identificacao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.identificacao}" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid columns="1" style="margin-left:0px; margin-top:-20px">
					<awb-h:panelGrid columns="3" style="margin-left:0px">
						<awb-h:outputLabel
							value="#{msgs.label_tipo_mensagens_autorizadas}: "
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="font-size:10px;width:100px;margin-top:0px;height:19px; !important"
							value="#">
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItem itemValue="103" itemLabel="103" />
							<f:selectItem itemValue="202 COV" itemLabel="202 COV" />
							<f:selectItem itemValue="7**" itemLabel="7**" />
						</awb-h:selectOneMenu>
						<h:commandLink style="text-decoration: none;color: #000000"
							action="#">
							<i class="icon-search"></i>
						</h:commandLink>
					</awb-h:panelGrid>
					<awb-h:panelGrid columns="3" style="margin-left:0px">
						<awb-h:commandButton id="btnIncluirMensagensAutorizadas"
							styleClass="HtmlCommandButtonBradesco2" style="margin-left:184px"
							value="#{msgs.label_adicionar}" action="#">
						</awb-h:commandButton>
						<awb-h:commandButton id="btnRemoverMensagensAutorizadas"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_remover}" action="#"
							disabled="#{not incluirPermissoesBean.viewHelper.btnRemoverMensagensAutorizadas}">
						</awb-h:commandButton>
					</awb-h:panelGrid>
				</awb-h:panelGrid>

				<awb-h:panelGrid columns="1" style="margin-left:187px">
					<f:ajax event="click"
						render="incluirPermissoesFormID:btnRemoverMensagensAutorizadas"
						immediate="true" execute="@this"
						listener="#{incluirPermissoesBean.habilitarBotoesMensagensAutorizadas}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable width="120px"
							id="tabelaIncluirMensagensAutorizadas" var="item"
							selectionMode="selectMany"
							selection="#{incluirPermissoesBean.viewHelper.listaMtSelecionadaVO}"
							value="#{incluirPermissoesBean.viewHelper.listaMtVO}">

							<awb-br:scrollableColumn>
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_identificacao}"
										styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.identificacao}"
									style="float:right" />
							</awb-br:scrollableColumn>

						</awb-br:scrollableDataTable>

					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>


			</awb-h:panelGrid>

			<awb-h:panelGrid cellpadding="0" cellspacing="0"
				styleClass="linhaPrincipal" />

			<awb-h:panelGrid id="painelBotoes" cellpadding="0" cellspacing="0"
				columns="2" width="100%">

				<awb-h:commandButton id="btnVoltar" style="margin-left:-4px;"
					styleClass="HtmlCommandButtonBradesco2"
					value="#{msgs.label_voltar}"
					action="#{incluirPermissoesBean.voltar}" immediate="true">
				</awb-h:commandButton>

				<awb-h:panelGroup style="float: right">
					<awb-h:commandButton id="btnConfirmar" style="margin-right: 4px;"
						styleClass="HtmlCommandButtonBradesco2"
						value="#{msgs.label_confirmar}" action="#">
						<awb-br:submitCheckClient />
					</awb-h:commandButton>
				</awb-h:panelGroup>
			</awb-h:panelGrid>
		</awb-h:form>
	</ui:define>
</ui:composition>
</html>
