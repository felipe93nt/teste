<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_cadastramento_ric')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathCadastroRelatorio}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />
		<awb-br:javascript src="/javascript/cadastramento_ric.js" />

		<awb-h:form id="cadastramentoRiccFormID">
			<h:inputHidden id="scrollPointIndex" />
			<awb-h:panelGrid styleClass="gridPrincipal" width="100%">

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="gridFiltro" cellpadding="0" cellspacing="0"
					columns="5" border="0">

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_cnpj}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText id="txtCnpj" size="35"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="numerico9"
							value="#{cadastramentoRicBean.viewHelper.modelPesquisa.cnpj}" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_grupo_numero}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText id="txtGrupoNumero" size="35"
							styleClass="HtmlInputTextBradesco" onfocus="loadMasksJQuery()"
							alt="numerico9"
							value="#{cadastramentoRicBean.viewHelper.modelPesquisa.numGrupo}" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_grupo_nome}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:inputText id="txtGrupoNome" size="35"
							styleClass="HtmlInputTextBradesco" maxlength="30"
							value="#{cadastramentoRicBean.viewHelper.modelPesquisa.nomeGrupo}" />
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:outputLabel value="#{msgs.label_status}:"
							styleClass="HtmlOutputLabelBoldBradesco" />
						<awb-h:selectOneMenu styleClass="HtmlSelectOneMenuBradesco2"
							style="margin-top:-2px;font-size:10px; !important"
							value="#{cadastramentoRicBean.viewHelper.modelPesquisa.status}">
							<awb-f:selectItems var="item"
								value="#{cadastramentoRicBean.viewHelper.comboStatus}"
								itemLabel="#{item.label}" itemValue="#{item.value}" />
						</awb-h:selectOneMenu>
					</awb-h:panelGrid>

					<awb-h:panelGrid columns="1">
						<awb-h:commandButton id="btnPesquisar"
							styleClass="HtmlCommandButtonBradesco2" style="margin-top:14px;"
							action="#{cadastramentoRicBean.carregarListaCadastramento}"
							value="#{msgs.label_pesquisar}">
						</awb-h:commandButton>
					</awb-h:panelGrid>
				</awb-h:panelGrid>


				<awb-h:panelGrid cellpadding=" 0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="3" cellspacing="0">
					<awb-h:outputLabel value="#{msgs.label_grupo}:"
						styleClass="HtmlOutputLabelBradesco" style="font-size:11px" />
					<awb-h:outputLabel id="lblCodGrupoEconomico"
						styleClass="HtmlOutputLabelBoldBradesco" style="font-size:11px"
						value="#{cadastramentoRicBean.viewHelper.modelPesquisa.numGrupoLabel} - #{cadastramentoRicBean.viewHelper.modelPesquisa.nomeGrupoLabel}" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" width=""
					columns="1" border="0" style="margin-top:5px;">
					<awb-h:outputLabel value="#{msgs.label_selecione_um_item}"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>
				<awb-h:panelGrid width="100%">
					<f:ajax event="click" render="gridBotoes" immediate="true"
						execute="@this" listener="#{cadastramentoRicBean.habilitarBotoes}" />
					<awb-br:keepState pdcDataScrollerID="dataScroller"
						stateID="RICCIAAA" resource="cws">
						<awb-br:scrollableDataTable id="tblCadastro" var="o" rows="10"
							selectionMode="selectOne" width="100%"
							selection="#{cadastramentoRicBean.viewHelper.itemSelecionado}"
							value="#{cadastramentoRicBean.viewHelper.listaCadastramento}">

							<!--  COLUNA 1 -->
							<awb-br:scrollableColumn width="24%">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_nome_relatorio}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.nomeRelatorio}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 2 -->
							<awb-br:scrollableColumn width="10%">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_segmento}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.segmento}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>


							<!--  COLUNA 3 -->
							<awb-br:scrollableColumn width="29%">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_setor}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.setor}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 4 -->
							<awb-br:scrollableColumn width="100px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_status}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.descSituacao}"
									style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 5 -->
							<awb-br:scrollableColumn width="80px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_data}"
										style="float: left;margin-left: 5px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.data}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 6 -->
							<awb-br:scrollableColumn width="80px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_hora}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.hora}" style="margin-left: 10px;" />
							</awb-br:scrollableColumn>

							<!--  COLUNA 7 -->
							<awb-br:scrollableColumn width="70px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_usuario_inclusao}"
										style="float: left;margin-left: 10px" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{o.usuarioInclusao}"
									style="float: left;margin-left: 10px" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
					</awb-br:keepState>
				</awb-h:panelGrid>

				<awb-f:verbatim>
					<br />
				</awb-f:verbatim>

				<awb-h:panelGrid id="gridPaginacao" style="padding-left: 35%;">
					<awb-br:awbDataScroller id="dataScroller" resource="cws"
						for="tblCadastro" actionListener="#{cadastramentoRicBean.paginar}"
						stateID="RICCIAAA" renderFacetsIfSinglePage="true">
						<awb-f:facet name="first">
							<awb-br:pdcCommandButton id="primeira"
								styleClass="HtmlCommandButtonBradesco2"
								value="#{msgs.label_primeira}" title="#{msgs.label_primeira}" />
						</awb-f:facet>
						<awb-f:facet name="fastrewind">
							<awb-br:pdcCommandButton id="retrocessoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_retrocesso}"
								title="#{msgs.label_retrocesso}" />
						</awb-f:facet>
						<awb-f:facet name="previous">
							<awb-br:pdcCommandButton id="anterior"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_anterior}"
								title="#{msgs.label_anterior}" />
						</awb-f:facet>
						<awb-f:facet name="next">
							<awb-br:pdcCommandButton id="proxima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_proxima}"
								title="#{msgs.label_proxima}" />
						</awb-f:facet>
						<awb-f:facet name="fastforward">
							<awb-br:pdcCommandButton id="avancoRapido"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_avanco}"
								title="#{msgs.label_avanco}" />
						</awb-f:facet>
						<awb-f:facet name="last">
							<awb-br:pdcCommandButton id="ultima"
								styleClass="HtmlCommandButtonBradesco2"
								style="margin-left: 3px;" value="#{msgs.label_ultima}"
								title="#{msgs.label_ultima}" />
						</awb-f:facet>
					</awb-br:awbDataScroller>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid id="gridBotoes" columns="1" border="0" width="100%"
					styleClass="gridBotaoDireita">
					<awb-h:panelGroup styleClass="gridBotaoDireita">

						<awb-h:commandButton id="btnNovo" style="margin-right:5px"
							disabled="#{empty cadastramentoRicBean.viewHelper.modelPesquisa.numGrupoLabel}"
							action="#{cadastramentoRicBean.abrirModal}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_novo}">
							<f:ajax event="click" render="formModalContent00" />
						</awb-h:commandButton>

						<awb-h:commandButton id="btnAlterar" style="margin-right:5px"
							disabled="#{not cadastramentoRicBean.viewHelper.btnAlterar}"
							action="#{cadastramentoRicBean.alterar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_alterar}">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnExcluir" style="margin-right:5px"
							disabled="#{not cadastramentoRicBean.viewHelper.btnExcluir}"
							action="#{cadastramentoRicBean.abrirModalExcluir}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_excluir}">
							<f:ajax event="click" render="formModalContent01" />
						</awb-h:commandButton>

						<awb-h:commandButton id="btnCopiar" style="margin-right:5px"
							disabled="#{not cadastramentoRicBean.viewHelper.btnCopiar}"
							action="#{cadastramentoRicBean.copiar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_copiar}">
						</awb-h:commandButton>

						<awb-h:commandButton id="btnConsultar" style="margin-right:5px"
							disabled="#{not cadastramentoRicBean.viewHelper.btnConsultar}"
							action="#{cadastramentoRicBean.consultar}"
							styleClass="HtmlCommandButtonBradesco2"
							value="#{msgs.label_consultar}">
						</awb-h:commandButton>
					</awb-h:panelGroup>
				</awb-h:panelGrid>

			</awb-h:panelGrid>

		</awb-h:form>

		<!-- MODAL  -->
		<awb-h:form id="formModalContent00">
			<awb-br:modalContent id="contentModalTest01" autoOpen="true"
				reRender="@form"
				rendered="#{cadastramentoRicBean.viewHelper.renderModal}"
				onHideServerCallback="#{cadastramentoRicBean.fecharModal}"
				iconUrl="info" header="Mensagem" width="385" height="300"
				openId="cadastramentoRiccFormID:btnNovo" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:panelGrid columns="1">
					<awb-h:outputLabel value="#{msgs.label_selecione_segmento}"
						style="margin-left: 50px;"
						styleClass="HtmlOutputLabelBoldBradesco" />

					<awb-h:panelGrid columns="2">
						<awb-h:panelGrid columns="1" style="margin-top:-1px;">
							<awb-h:selectOneRadio id="idSegmento"
								styleClass="HtmlSelectOneRadioBradesco"
								style="margin-left: 20px;" border="0" layout="pageDirection"
								converter="#{simpleEntityConverter}"
								value="#{cadastramentoRicBean.viewHelper.segmentoSelecionado}">

								<awb-f:selectItems
									value="#{cadastramentoRicBean.viewHelper.listaSegmento}"
									var="o" itemValue="#{o}" itemLabel="#{o.descricao}" />

							</awb-h:selectOneRadio>
						</awb-h:panelGrid>

						<awb-h:panelGrid columns="1" rendered="true">
							<awb-h:selectManyCheckbox id="idSetor"
								styleClass="HtmlSelectManyCheckboxBradesco"
								style="margin-left: 50px;border-left:1px" layout="pageDirection"
								converter="#{simpleEntityConverter}"
								value="#{cadastramentoRicBean.viewHelper.listaSetorSelecionado}">

								<awb-f:selectItems
									value="#{cadastramentoRicBean.viewHelper.listaSetor}"
									var="item" itemValue="#{item}" itemLabel="#{item.descricao}" />
							</awb-h:selectManyCheckbox>
						</awb-h:panelGrid>
					</awb-h:panelGrid>

					<awb-h:outputLabel value="#{msgs.label_setor_nao_obrigatorio}"
						style="margin-left: 20px;"
						styleClass="HtmlOutputLabelBoldBradesco" />

				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />
				<awb-h:commandButton id="btnOk" size="1120%"
					action="#{cadastramentoRicBean.incluir}"
					styleClass="HtmlCommandButtonBradesco1" value="#{msgs.label_ok}"
					style="float: right;width: 20%;font-size:12px;">
				</awb-h:commandButton>

			</awb-br:modalContent>
		</awb-h:form>

		<!-- MODAL  -->
		<awb-h:form id="formModalContent01">
			<awb-br:modalContent id="contentModalTest02" autoOpen="true"
				reRender="@form"
				rendered="#{cadastramentoRicBean.viewHelper.renderModalExcluir}"
				onHideServerCallback="#{cadastramentoRicBean.fecharModalExcluir}"
				iconUrl="info" header="Mensagem" width="385" height="160"
				openId="cadastramentoRiccFormID:btnNovo" closeId="btnOk"
				draggable="false" closable="true" resizable="false">

				<awb-h:outputLabel value="#{msgs.label_exclusao_relatorio}"
					style="margin-left: 50px;" styleClass="HtmlOutputLabelBoldBradesco" />

				<BR />
				<awb-h:panelGrid cellpadding="0" cellspacing="0"
					styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="2" style="float: right;">
					<awb-h:commandButton id="btnOk"
						action="#{cadastramentoRicBean.excluir}"
						styleClass="HtmlCommandButtonBradesco1" value="#{msgs.label_ok}"
						style="float: right;font-size:12px;">
					</awb-h:commandButton>

					<awb-h:commandButton id="btnCancelar"
						action="#{cadastramentoRicBean.fecharModalExcluir}"
						styleClass="HtmlCommandButtonBradesco1"
						value="#{msgs.label_cancelar}"
						style="float: right;font-size:12px;">
						<f:ajax render="formModalContent01" />
					</awb-h:commandButton>
				</awb-h:panelGrid>

			</awb-br:modalContent>
		</awb-h:form>

	</ui:define>
</ui:composition>
</html>
