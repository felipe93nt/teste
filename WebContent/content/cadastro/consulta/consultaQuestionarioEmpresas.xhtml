<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
<ui:param name="tela" value="1" />
<ui:param name="selection" value="#{faceletsBreadCrumb.getValue('label_questionario_empresas')}" />
<ui:param name="passNumber" value="3" />
<ui:param name="pathList" value="#{faceletsBreadCrumb.pathQuestionarioEmpresas}"/>
<ui:param name="cur_page" value="#{msgs.header_arq}" />
	<ui:define name="body">

		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/template/css/grids.css" />
		<awb-br:stylesheet href="/template/css/modalMessages.css" />
		<awb-br:stylesheet href="/template/css/estilos_calendar.css" />
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/css/grids.css"/>
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:stylesheet href="/css/scrollCentral.css" />
		<awb-br:javascript src="/javascript/util.js"/>
		<awb-br:javascript src="/javascript/empresas/empresas.js"/>

		<awb-h:panelGrid cellpadding="0" cellspacing="0" width="100%" columns="0" styleClass="gridPrincipal">

			<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal" />

			<awb-h:form id="formEmpresas">

				<awb-h:panelGrid columns="2">

					<awb-h:outputLabel value="#{msgs.label_grupo}: " styleClass="HtmlOutputLabelBradesco"
						style="margin-right: 10px"/>

					<awb-h:panelGroup>
						<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
							value="#{consultaQuestionarioEmpresasBean.viewHelper.model.codGrupo} - "/>
						<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
							value="#{consultaQuestionarioEmpresasBean.viewHelper.model.nomeGrupo}"/>
					</awb-h:panelGroup>
				</awb-h:panelGrid>
				<awb-h:panelGrid columns="2">
					<awb-h:outputLabel value="Código de Controle: " styleClass="HtmlOutputLabelBradesco" />
					<awb-h:outputLabel id="codRelatorio"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.codRelatorio}"
						styleClass="HtmlOutputLabelBoldBradesco" />
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal"/>
				
				<div class="scrollCentral">

				<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="margin-bottom:10px;">
					<awb-h:outputLabel value="#{msgs.label_nome_relatorio}:"
						styleClass="HtmlOutputLabelBoldBradesco" style="margin-right: 10px;"/>
					<awb-h:inputText id="txtNomeRelatorio" size="140" maxlength="70" readonly="true" styleClass="HtmlInputTextBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.nomeRelatorio}"/>
				</awb-h:panelGrid>

				<!-- **** 1. DESCREVER ATIVIDADE EMPRESA ****	-->

				<awb-h:panelGrid cellpadding="3" cellspacing="0" width="100%">
					<awb-h:outputLabel value="#{msgs.label_quest_corporate_descrever}" styleClass="HtmlOutputLabelBoldBradesco"/>
					
					<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal"/>
					
					<awb-h:inputTextarea readonly="true" rows="10" cols="159" id="IdTextAreaDescrever" styleClass="HtmlInputTextareaBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descAtividadeEmpresa}"/>
				</awb-h:panelGrid>
				<br></br>
				<!-- **** 2. DESCREVER ORGANOGRAMA ****	-->

				<awb-h:panelGrid cellpadding="3" cellspacing="0" style="margin-top: 20px;" width="100%">
					<awb-h:outputLabel value="#{msgs.label_quest_corporate_Organograma}" styleClass="HtmlOutputLabelBoldBradesco"/>
					
					<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal"/>
					
					<awb-h:inputTextarea readonly="true" rows="10" cols="159" id="IdTextAreaOrnanograma" styleClass="HtmlInputTextareaBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.organogramaControleAcionario}"/>
				</awb-h:panelGrid>
				<br></br>
				<!-- **** 3. QUADRO ADMINISTRATIVO ****	-->

				<awb-h:panelGrid cellpadding="0" cellspacing="0" style="margin-top: 20px;">
					<awb-h:outputLabel value="3. #{msgs.label_quadro_administrativo}" styleClass="HtmlOutputLabelBoldBradesco"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0">

					<awb-h:outputLabel value="#{msgs.label_administracao}:"
						styleClass="HtmlOutputLabelBoldBradesco"/>

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco" disabled="true"
						style="margin-bottom: 10px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.administracao}">
						<awb-f:selectItem itemValue="1" itemLabel="#{msgs.label_familiar}"/>
						<awb-f:selectItem itemValue="2" itemLabel="#{msgs.label_profissionalizada}"/>
					</awb-h:selectOneRadio>

					<awb-h:outputLabel value="#{msgs.label_plano_sucessao}:"
						styleClass="HtmlOutputLabelBoldBradesco"/>

					<awb-h:selectOneRadio styleClass="HtmlSelectOneRadioBradesco" disabled="true"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.planoSucessao}">
						<awb-f:selectItem itemValue="1" itemLabel="#{msgs.label_bem_definido}"/>
						<awb-f:selectItem itemValue="2" itemLabel="#{msgs.label_em_processo_definicao}"/>
						<awb-f:selectItem itemValue="3" itemLabel="#{msgs.label_nao_definido}"/>
					</awb-h:selectOneRadio>

					<awb-h:panelGrid cellpadding="0" cellspacing="0" border="0" style="margin-top:10px" width="831px;">
						<awb-br:scrollableDataTable id="TableQuadroAdm" var="item" width="100%" height="200px"
      						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaQuadroAdministrativo}">

			      			<awb-br:scrollableColumn>
			      			 	<awb-f:facet name="header">
			        				<awb-h:outputLabel value="#{msgs.label_administradores}" styleClass="tableFontStyle" />
			     				</awb-f:facet>
			      				<awb-h:outputLabel value="#{item.administrador}" />
			      			</awb-br:scrollableColumn>

		      				<awb-br:scrollableColumn>
		     					<awb-f:facet name="header">
		       						<awb-h:outputLabel value="#{msgs.label_cargo}" styleClass="tableFontStyle" />
		       					</awb-f:facet>
		      					<awb-h:outputLabel value="#{item.cargo}" />
							</awb-br:scrollableColumn>
	      			 	</awb-br:scrollableDataTable>

					</awb-h:panelGrid>
					<BR></BR>
					<awb-h:panelGrid cellpadding="0" cellspacing="0" columns="1">
						<awb-h:outputLabel value="#{msgs.label_detalhar_plano_sucessao}:"
							styleClass="HtmlOutputLabelBoldBradesco"/>
						<awb-h:inputTextarea readonly="true" id="IdTextAreaDetalharSucessao" styleClass="HtmlInputTextareaBradesco" rows="10" cols="159"
							value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descQuadroAdministrativo}"/>
		     	    </awb-h:panelGrid>

				</awb-h:panelGrid>
				<br></br>
				<!-- **** 4.DETALHAMENTO PATRIMONIO ****	-->

				<awb-h:panelGrid cellpadding="0" cellspacing="0" style="margin-top: 20px;">
					<awb-h:outputLabel value="4. #{msgs.label_detalhamento_patrimonio}"
						styleClass="HtmlOutputLabelBoldBradesco"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="margin-top: 10px;">
					<awb-br:scrollableDataTable id="TableDetalhamentoPatrimonio" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaDetalhamentoPatrimonio}">

						<awb-br:scrollableColumn width="400px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_patrimonio_etc}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.patrimonio}" />
						</awb-br:scrollableColumn>

						<awb-br:scrollableColumn width="250px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_patrimonio_r$}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.valorPatrimonioFormatado}"
								style="float:right;padding-bottom:4px; padding-right:12px;"/>
						</awb-br:scrollableColumn>

					</awb-br:scrollableDataTable>
					<awb-h:panelGrid columns="2" width="100%" style="margin-bottom: 5px">
						<awb-h:outputLabel value="#{msgs.label_total}"
							styleClass="HtmlOutputLabelBoldBradesco"/>
						<awb-h:outputLabel value="R$ mil #{consultaQuestionarioEmpresasBean.viewHelper.model.valorTotalPatrimonioFormatado}"
							styleClass="HtmlOutputLabelBoldBradesco" style="float:right;padding-bottom:4px; padding-right: 15px;"/>
					</awb-h:panelGrid>

					<awb-h:outputLabel value="#{msgs.label_comentarios}" styleClass="HtmlOutputLabelBoldBradesco"/>

					<awb-h:inputTextarea readonly="true"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descDetalhamentoPatrimonio}"
						rows="10" cols="159" styleClass="HtmlInputTextareaBradesco" />

				</awb-h:panelGrid>
				<br></br>
				<!-- **** 5.CAPACIDADE PRODUTIVA ****	-->

				<awb-h:panelGrid style="margin-top: 20px;">
					<awb-h:outputLabel value="5. #{msgs.label_capacidade_produtiva}"
						styleClass="HtmlOutputLabelBoldBradesco"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal" />

				<awb-h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="margin-top: 5px;">

					<awb-h:panelGrid style="margin-top: 5px;">

						<awb-br:scrollableDataTable id="TableCapacidadeProdutiva" var="item" height="200px"
							value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaCapacidadeProdutiva}">

							<awb-br:scrollableColumn width="300px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_plantas}"
					 					styleClass="tableFontStyle" />
					 			</awb-f:facet>
								<awb-h:outputLabel value="#{item.plantas}" />
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="150px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="Capacidade de #{msgs.label_producao_ton_ano}"
									 	styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.producaoFormatado}" style="float:right;padding-bottom:4px;"/>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="120px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_utilizada_ton_ano}"
									 	styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.utilizadaFormatado}" style="float:right;padding-bottom:4px;">
								</awb-h:outputLabel>
							</awb-br:scrollableColumn>

							<awb-br:scrollableColumn width="90px">
								<awb-f:facet name="header">
									<awb-h:outputLabel value="#{msgs.label_utilizacao_percentual}"
									 	styleClass="tableFontStyle" />
								</awb-f:facet>
								<awb-h:outputLabel value="#{item.utilizacaoPercentualFormatado}"
									style="float:right;padding-bottom:4px; padding-right: 12px" />
							</awb-br:scrollableColumn>
						</awb-br:scrollableDataTable>
						
						<awb-h:panelGrid id="totalizadorCapacidadeProdutiva" border="0" columns="3" cellspacing="0" cellpadding="0">
							<awb-h:panelGrid width="380px">
								<awb-h:outputLabel value="#{msgs.label_total}:" styleClass="HtmlOutputLabelBoldBradesco" />
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="1" width="190px" style="float:right;">
								<awb-h:outputLabel id="txtTotalCapacidade" value="#{consultaQuestionarioEmpresasBean.viewHelper.model.totalCapacidadeFormatado}"
									styleClass="HtmlOutputLabelBoldBradesco" style="float:right;"/>
							</awb-h:panelGrid>
							<awb-h:panelGrid columns="1" width="150px" style="float:right;">
								<awb-h:outputLabel id="txtTotalProducao" value="#{consultaQuestionarioEmpresasBean.viewHelper.model.totalProducaoFormatado}"
									styleClass="HtmlOutputLabelBoldBradesco" style="float:right;"/>
							</awb-h:panelGrid>
						</awb-h:panelGrid>

					 	<awb-h:outputLabel value="#{msgs.label_comentarios}"
							styleClass="HtmlOutputLabelBoldBradesco"/>
						<awb-h:inputTextarea readonly="true" id="txtDescCapacProd" rows="10" cols="159"
							styleClass="HtmlInputTextareaBradesco"
							value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descCapacidadeProdutiva}"/>

					</awb-h:panelGrid>

				</awb-h:panelGrid>
				<br></br>
				<!-- **** 6.PRINCIPAIS FORNECEDORES **** -->

				<awb-h:panelGrid style="margin-top: 20px;">
					<awb-h:outputLabel value="6. #{msgs.label_principais_fornecedores}"
						styleClass="HtmlOutputLabelBoldBradesco"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" styleClass="linhaPrincipal" />

				<awb-h:panelGrid cellpadding="0" cellspacing="0" width="831px;" style="margin-top: 10px;">
					<awb-br:scrollableDataTable id="TableFornecedores" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaFornecedores}">
						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_fornecedores}"
									styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.fornecedor}" />
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn>
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_porcent_participacao}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.porcentagemFormatado}" style="float:right;padding-bottom:4px; padding-right:12px;"/>
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
				</awb-h:panelGrid>

				<awb-h:panelGrid style="margin-top:5px">
					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
						value="#{msgs.label_comentarios}" />
					<awb-h:inputTextarea cols="159" rows="10" id="txtComentariosFornecedores" styleClass="HtmlInputTextareaBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descFornecedores}"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid cellpadding="0" cellspacing="0" width="831px;" style="margin-top:10px;">
					<awb-br:scrollableDataTable id="TableRecebimento" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaClientes}">
						<awb-br:scrollableColumn width="350px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_clientes}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.cliente}" />
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_porcent_participacao}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.porcentagemFormatado}" style="float:right;padding-bottom:4px; padding-right:12px;"/>
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
				</awb-h:panelGrid>

				<awb-h:panelGrid width="100%">
					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
						value="#{msgs.label_informar_atraso}" />
					<awb-h:inputTextarea cols="159" size="35" rows="2" id="txtInformarAtraso"
						styleClass="HtmlInputTextareaBradesco" style="overflow-y:hidden"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.informarAtraso}" readonly="true"/>
				</awb-h:panelGrid>
				
				<awb-h:panelGrid cellpadding="0" cellspacing="0" width="831px;" style="margin-top:10px;">
					<awb-br:scrollableDataTable id="TableParticipacaoFormaRecebimento" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaRecebimento}">
						<awb-br:scrollableColumn width="350px">
							<awb-f:facet name="header">
								<awb-h:outputLabel  value="#{msgs.label_forma_recebimento}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.formaRecebimento}" />
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_porcent_participacao}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.porcentagemFormatado}" style="float:right;padding-bottom:4px; padding-right:12px;"/>
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
				</awb-h:panelGrid>

				<awb-h:panelGrid width="100%">
					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
						value="#{msgs.label_comentarios}" />
					<awb-h:inputTextarea readonly="true" cols="159" rows="10" id="txtdescRecebimento" styleClass="HtmlInputTextareaBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descRecebimento}"/>
				</awb-h:panelGrid>

				<awb-h:panelGrid style="margin-top:10px;">
					<awb-br:scrollableDataTable id="TableConcorrente" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaConcorrente}">
						<awb-br:scrollableColumn width="829px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_principais_concorrentes}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.concorrente}" />
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
				</awb-h:panelGrid>

				<awb-h:panelGrid width="100%" style="margin-top:10px;">
					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
						value="#{msgs.label_comentarios}" />
					<awb-h:inputTextarea readonly="true" cols="159" rows="10" id="TxtComentariosConcorrentes" styleClass="HtmlInputTextareaBradesco"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.descConcorrente}" />
				</awb-h:panelGrid>
				
				<awb-h:panelGrid style="margin-top:10px;">
					<awb-h:outputLabel styleClass="HtmlOutputLabelBoldBradesco"
						value="#{msgs.label_detalhar_carterira_contratos}" />
				</awb-h:panelGrid>

				<awb-h:panelGrid width="100%">
					<awb-br:scrollableDataTable id="TableCarteiraContratos" var="item" height="200px"
						value="#{consultaQuestionarioEmpresasBean.viewHelper.model.listaCarteira}">
						<awb-br:scrollableColumn width="283px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_projeto_obra_servicos}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.projetoObraServico}" />
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="220px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_cliente}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.cliente}" />
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_valor_contrato}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.valorContratoFormatado}" style="float:right;padding-bottom:4px;"/>
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_saldo_performar}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.saldoPerformarFormatado}" style="float:right;padding-bottom:4px;"/>
						</awb-br:scrollableColumn>
						<awb-br:scrollableColumn width="120px">
							<awb-f:facet name="header">
								<awb-h:outputLabel value="#{msgs.label_data_termino}" styleClass="tableFontStyle" />
							</awb-f:facet>
							<awb-h:outputLabel value="#{item.dataTermino}" style="float:right;padding-bottom:4px; padding-right:12px;">
								<awb-f:convertDateTime pattern="dd/MM/yyyy" />
							</awb-h:outputLabel>
						</awb-br:scrollableColumn>
					</awb-br:scrollableDataTable>
					
					<awb-h:panelGrid id="totalizadorCarteiraContratos" border="0" columns="3" cellspacing="0" cellpadding="0">
							<awb-h:panelGrid width="775px">
