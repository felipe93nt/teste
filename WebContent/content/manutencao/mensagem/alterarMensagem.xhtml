									style="margin-left: 3px;" value="#{msgs.label_avanco}"
									title="#{msgs.label_avanco}" />
							</awb-f:facet>
							<awb-f:facet name="last">
								<awb-br:pdcCommandButton id="ultima"

									style="margin-left: 3px;" value="#{msgs.label_ultima}"

						</awb-br:awbDataScroller>
					</awb-h:panelGrid>

					<BR />
					<awb-h:panelGrid cellpadding="0" cellspacing="0"
						styleClass="linhaPrincipal" />

					<awb-h:panelGrid columns="2" style="float: right;">
						<awb-h:commandButton id="btnIncluirBanco" action="#"
							styleClass="HtmlCommandButtonBradesco1"
							value="#{msgs.label_incluir}"
							style="float: right;font-size:12px;"
							disabled="#{not alterarMensagemBean.viewHelper.btnIncluirBanco}">

						<awb-h:commandButton id="btnCancelar"

					</awb-h:panelGrid>

				</awb-br:modalContent>
			</awb-h:form>
		</awb-h:panelGrid>
