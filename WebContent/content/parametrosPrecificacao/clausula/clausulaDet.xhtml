<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:awb-f="http://bradesco.com.br/components-core"
    xmlns:awb-br="http://bradesco.com.br/components-br" 
    xmlns:awb-h="http://bradesco.com.br/components-html"
    xmlns:presCore="http://bradesco.com.br/presentation_core">

<ui:composition template="/template/root/mainLayout.xhtml">

    <ui:param name="selection" value="#{msgs.title_clausulas_det}" />
    <ui:param name="passNumber" value="2" />
    <ui:param name="pathList" value="#{breadCrumbBean.loadCaminho('title_clausulas_list',3)}" />

    <ui:define name="body">
        <!-- css -->
        <awb-br:stylesheet href="/css/pages.css" />

        <!-- FORM -->
        <awb-h:form id="formClausula">
        
            <!-- LINHA -->
            <awb-h:panelGrid width="100%">
                <awb-f:verbatim>
                    <hr />
                </awb-f:verbatim>
            </awb-h:panelGrid>

            <awb-h:panelGrid columns="1" styleClass="panelGridTable">
				<!-- TIPO DE CLAUSULA -->
                <awb-h:panelGroup>
                	<awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputLabelBradesco" value="#{msgs.label_tipo_clausulas}: " />
                    <h:outputText value="#{clausulaBean.clausulaVO.itpoclauscmbio}" styleClass="HtmlOutputTextBoldBradesco" />
                </awb-h:panelGroup>
            </awb-h:panelGrid>
            
            <!-- CAMPO DESCRICAO-->
            <awb-h:panelGrid width="100%">
                <awb-h:panelGroup>
                    <awb-h:graphicImage styleClass="bullet" url="/images/bullet.jpg" />
                    <h:outputText styleClass="HtmlOutputTextBoldBradesco" value="#{msgs.label_descricao}"/>
                </awb-h:panelGroup>
                <awb-h:panelGroup>
                    <awb-h:inputTextarea title="#{msgs.label_descricao}" id="areaDescricao"
                        value="#{clausulaBean.clausulaVO.rclauscontrcmbio}" disabled="true"
                        styleClass="HtmlInputTextObrigatorioBradesco" cols="200" rows="10">
                    </awb-h:inputTextarea>
                </awb-h:panelGroup>
            </awb-h:panelGrid>
            
            <!-- LINHA DIVISÃ“RIA -->
            <awb-h:panelGrid width="100%">
                <br></br>
                <awb-f:verbatim>
                    <hr />
                </awb-f:verbatim>
            </awb-h:panelGrid>

            <!-- BOTOES -->
            <awb-h:panelGrid columns="2">
                <!-- VOLTAR -->
                <h:commandButton value="#{msgs.bto_voltar}" action="#{clausulaBean.actionVoltar}"
                    styleClass="HtmlCommandButtonBradesco" />
            </awb-h:panelGrid>
        </awb-h:form>

    </ui:define>
</ui:composition>

</html>
