<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<awb-f:view>

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">
		
		<!-- FINALIDADE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_finalidade}: " />
			<awb-h:inputTextarea disabled="true"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.finalidade}"
				style="width: 100%" rows="2" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
	
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">
	
		<!-- BANCO INDICADO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_bc_indicado}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.responsavelDespList.cunicpssoadesc}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
</awb-f:view>
</html>
