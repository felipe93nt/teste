<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!--  MOEDA OPERAÇÃO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_operacao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.moedaoperacao}" />
		</awb-h:panelGroup>

		<!-- VALOR ME -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_valor_ME}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.vnegocmoedaestrg}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!-- MOEDA LIMITE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_limite}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.moedalimite}" />
		</awb-h:panelGroup>

		<!-- PORTE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_porte}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.descrPorte}" />
		</awb-h:panelGroup>

		<!-- VALOR MOEDA LIMITE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_limite_vlr}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.vmoedalimgerc}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!-- GRUPO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_grupo}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.descrGrupo}">
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<!-- Grupo Mercadoria (Boleto) -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_grupo_mercadoria_boleto}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.grupomercadoriaboleto}">
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<awb-h:panelGroup/>

		<!--  TAXA DE JUROS -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_tx_juro}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.pjuronegoccmbio}% AA">
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!--  MARGEM AGENTE -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_margem_ag}: " />
			<awb-h:outputLabel  rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}"
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.pagtefincrcmbio}% AA">
			</awb-h:outputLabel>
			<awb-h:outputLabel  rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre != '1'}"
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="0,00000% AA">
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!--  TOTAL DE JUROS -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '1'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_tt_juro}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.ptotjurocmbio}% AA">
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!--  CUSTO FINANCEIRO -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_custo_fin}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.custfin}">
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!--  REMUNERACAO BNDES-->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_remuneracao_bndes}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.vtxremunbndes}% AA">
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<!--  MARGEM AGENTE -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_margem_ag}: " />
			<awb-h:outputLabel  rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre == '2'}"
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.pagtefincrcmbio}% AA">
			</awb-h:outputLabel>
			<awb-h:outputLabel  rendered="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.txapre != '2'}"
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="0,00000% AA">
			</awb-h:outputLabel>
		</awb-h:panelGroup>
	</awb-h:panelGrid>

</awb-f:view>
</html>
