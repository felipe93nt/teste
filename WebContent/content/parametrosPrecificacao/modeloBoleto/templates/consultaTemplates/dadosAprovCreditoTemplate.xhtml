<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>

	<awb-h:panelGrid columns="4" style="width: 100%;" columnClasses="width: 25%;">

		<!-- NUMERO APROV CREDITO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_n_apr_cred}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.nseqcontrlim}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
	
	<!--  LINHA DIVISÓRIA -->
	<awb-h:panelGrid width="100%" rendered="#{garantiasModalBean.listaGarantiasAprov.size() > 0}">
		<awb-f:verbatim>
			<hr class="linhaPontilhada" />
		</awb-f:verbatim>
	</awb-h:panelGrid>

	<!-- GRID DE GARANTIAS APROVADAS NO LIMITE DE CREDITO-->
	<awb-h:panelGrid styleClass="panelGridDataTable" rendered="#{garantiasModalBean.listaGarantiasAprov.size() > 0}" width="100%">
		<awb-h:panelGroup width="100%" >
			<awb-h:outputLabel value="#{msgs.label_garantias_apr_lmt_cred}"	style="font-family: verdana; font-size: 10px; font-weight: bold;" />
			
			<awb-h:dataTable id="scrollable_garanAprLista" var="garanAprLista"
                rows="10" cellspacing="0" cellpadding="10" border="1"
                style="width: 100%; text-align: center" rowIndexVar="indexLista"
                value="#{garantiasModalBean.listaGarantiasAprov}">
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_tipo}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{garanAprLista.icaractpogarnt}" style="font-family: verdana; font-size: 10px;" />
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_percentual}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{garanAprLista.vtxgarntcmbio}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_principal}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{garanAprLista.descPrincipal}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_obs}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{garanAprLista.rcomplgarntcmbio}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
			</awb-h:dataTable>  
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!--  LINHA DIVISÓRIA -->
	<awb-h:panelGrid width="100%"
		rendered="#{garantiasModalBean.listaGarantiasAprLmt.size() > 0}">
		<awb-f:verbatim>
			<hr class="linhaPontilhada" />
		</awb-f:verbatim>
	</awb-h:panelGrid>

	<!-- GRID DE AVALISTAS APROVADOS NO LIMITE DE CREDITO -->
	<awb-h:panelGrid styleClass="panelGridDataTable" rendered="#{garantiasModalBean.listaGarantiasAprLmt.size() > 0}" width="100%">
		<awb-h:panelGroup width="100%" >
			<awb-h:outputLabel value="#{msgs.label_aval_apr_lmt_cred}" style="font-family: verdana; font-size: 10px; font-weight: bold;" />
			
			<awb-h:dataTable id="scrollable_aprLmtLista" var="aprLmtLista"
                rows="10" cellspacing="0" cellpadding="10" border="1"
                style="width: 100%; text-align: center" rowIndexVar="indexLista"
                value="#{garantiasModalBean.listaGarantiasAprLmt}">
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_tipo_dco}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{aprLmtLista.documento}" style="font-family: verdana; font-size: 10px;" />
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_num_dco}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{aprLmtLista.cpfcnpjformatado}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_nome_razao_social}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{aprLmtLista.nmnomecliente}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_qualif}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{aprLmtLista.cdoctopssoaempr}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_e_ou}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{aprLmtLista.dindcdobrigavals}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
			</awb-h:dataTable>  
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!--  LINHA DIVISÓRIA -->
	<awb-h:panelGrid width="100%">
		<awb-f:verbatim>
			<hr class="linhaPontilhada" />
		</awb-f:verbatim>
	</awb-h:panelGrid>

	<!-- GRID DE GARANTIAS ADICIONAIS -->
	<awb-h:panelGrid rendered="#{garantiasModalBean.listaGarantiasAdicionais.size() > 0}" width="100%">
		<awb-h:panelGroup width="100%" >
			<awb-h:outputLabel value="#{msgs.label_garantias_add}" style="font-family: verdana; font-size: 10px; font-weight: bold;" />
			
			<awb-h:dataTable id="scrollable_garanAprLista" var="garanAprLista"
                rows="10" cellspacing="0" cellpadding="10" border="1"
                style="width: 100%; text-align: center" rowIndexVar="indexLista"
                value="#{garantiasModalBean.listaGarantiasAdicionais}">
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_tipo}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{garanAprLista.descrGaran}" style="font-family: verdana; font-size: 10px;" />
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_percentual}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{garanAprLista.vtxgarntcmbio}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_obs}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{garanAprLista.rcomplgarntcmbio}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
			</awb-h:dataTable>  
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!--  LINHA DIVISÓRIA -->
	<awb-h:panelGrid width="100%" rendered="#{garantiasModalBean.listaGarantiasAva.size() > 0}">
		<awb-f:verbatim>
			<hr class="linhaPontilhada" />
		</awb-f:verbatim>
	</awb-h:panelGrid>

	<!-- GRID DE AVALISTAS -->
	<awb-h:panelGrid styleClass="panelGridDataTable" rendered="#{garantiasModalBean.listaGarantiasAva.size() > 0}">
		<awb-h:panelGroup width="100%" >
			<awb-h:outputLabel value="#{msgs.label_aval_cadastro}" style="font-family: verdana; font-size: 10px; font-weight: bold;" />
			
			<awb-h:dataTable id="scrollable_avaltLista" var="avaltLista"
                rows="10" cellspacing="0" cellpadding="10" border="1"
                style="width: 100%; text-align: center" rowIndexVar="indexLista"
                value="#{garantiasModalBean.listaGarantiasAva}">
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_tipo_dco}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{avaltLista.vo.documento}" style="font-family: verdana; font-size: 10px;" />
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_num_dco}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{avaltLista.vo.dcocliente}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_nome_razao_social}" style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText value="#{avaltLista.vo.nmnomecliente}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_qualif}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{avaltLista.vo.qualificacao}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_e_ou}" style="font-family: verdana; font-size: 10px" escape="false"/>
					</f:facet>
					<h:outputText value="#{avaltLista.vo.nmconjuge}" style="font-family: verdana; font-size: 10px;"/>
				</awb-h:column>
			</awb-h:dataTable>  
		</awb-h:panelGroup>
	</awb-h:panelGrid>

</awb-f:view>
</html>
