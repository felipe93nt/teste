<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>

	<!-- GRID DADOS DE JUROS -->
	<awb-h:panelGrid style="width: 99%;"
		rendered="#{not empty tradeFinanceBean.quadroOperacaoForfaiting}">

		<awb-h:dataTable id="tabelaOperacao" var="itemOper" rows="10"
			cellspacing="0" cellpadding="10" border="1"
			style="width: 100%; text-align: center" rowIndexVar="indexLista"
			value="#{tradeFinanceBean.quadroOperacaoForfaiting}">

			<!-- DESCRICAO -->
			<awb-h:column>
				<f:facet name="header">
					<h:outputText value="Descrição"
						style="font-family: verdana; font-size: 10px" escape="false" />
				</f:facet>
				<h:outputText style="font-family: verdana; font-size: 10px;"
					value="#{itemOper.infoCol1}" />
			</awb-h:column>

			<!-- VALOR -->
			<awb-h:column>
				<f:facet name="header">
					<h:outputText value="Valor"
						style="font-family: verdana; font-size: 10px" escape="false" />
				</f:facet>
				<h:outputText style="font-family: verdana; font-size: 10px;"
					value="#{itemOper.infoCol2}" />
			</awb-h:column>
		</awb-h:dataTable>
	</awb-h:panelGrid>
</awb-f:view>
</html>
