<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!--  MOEDA OPERAÇÃO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_operacao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.moedaoperacao}" />
		</awb-h:panelGroup>

		<!-- VALOR ME -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_valor_ME}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.vnegocmoedaestrg}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!-- MOEDA LIMITE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_limite}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.moedalimite}" />
		</awb-h:panelGroup>
		
		<!-- PRAZO LETRAS-->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_prazo_lestras}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.tdiaopercmbio}" />
		</awb-h:panelGroup>
		
		<!--  MOEDA DESEMBOLSO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_desembolso}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.moedadesembolso}" />
		</awb-h:panelGroup>
		
		<!--  DATA DISPONIBILIDADE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_data_disponibilidade}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.dprevtgarntexpdi}" />
		</awb-h:panelGroup>
		
		<!-- VALOR MOEDA LIMITE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_limite_vlr}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.vmoedalimgerc}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<!-- PRAZO OPERAÇÃO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_pzr_operacao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.tdiaopercmbio}" />
		</awb-h:panelGroup>

		<!-- PREVISAO DESEMBOLSO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_prev_desembolso}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="de #{tradeFinanceBean.tradeFinanceVO.formataDataDesembIni} até #{tradeFinanceBean.tradeFinanceVO.formataDataDesembFim}" />
		</awb-h:panelGroup>
		
		<!-- PREVISAO EMBARQUE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_prev_embarque}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="de #{tradeFinanceBean.tradeFinanceVO.dprevtinicembrq} até #{tradeFinanceBean.tradeFinanceVO.dprevtfimembrq}" />
		</awb-h:panelGroup>	
	</awb-h:panelGrid>
</awb-f:view>
</html>
