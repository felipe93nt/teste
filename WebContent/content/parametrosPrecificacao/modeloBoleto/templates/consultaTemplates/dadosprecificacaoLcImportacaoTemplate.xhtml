<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<!-- PRECIFICACAO -->
	<awb-h:panelGroup>
		<awb-h:outputLabel
			style="font-family: verdana; font-weight: bold; font-size: 10px"
			value="#{msgs.label_precificacao} " />
	</awb-h:panelGroup>

	<awb-h:panelGrid columns="5" style="width: 100%;"
		columnClasses="width: 15%;">

		<!-- ECA -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_eca}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold;"
				value="#{tradeFinanceBean.tradeFinanceVO.formataEca}" />
		</awb-h:panelGroup>

		<!-- TRANSFERIVEL -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_transferivel}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold;"
				value="#{tradeFinanceBean.tradeFinanceVO.formataTransferivel}" />
		</awb-h:panelGroup>

		<!-- CONFIRMADA -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_confirmada}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold;"
				value="#{tradeFinanceBean.tradeFinanceVO.formataConfirmada}" />
		</awb-h:panelGroup>
		
		<!-- ANY BANK -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_any_bank}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold;"
				value="#{tradeFinanceBean.tradeFinanceVO.formataAnyBank}" />
		</awb-h:panelGroup>
		
		<!-- VIA CCR -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_via_ccr}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold;"
				value="#{tradeFinanceBean.tradeFinanceVO.formataViaCcr}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
</awb-f:view>
</html>
