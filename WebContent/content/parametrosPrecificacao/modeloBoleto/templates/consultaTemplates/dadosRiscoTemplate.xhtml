<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"

<awb-f:view>

	            <awb-h:panelGroup>

					<awb-h:panelGroup columns="1" rendered="#{tradeFinanceBean.tradeFinanceVO.renderRestricoes}">

						<awb-h:outputLabel style="font-family: verdana; font-size: 10px; font-weight: bold; " value="#{rest}" />
						<br/>
					</ui:repeat>
					</awb-h:panelGroup>
					
	            </awb-h:panelGroup>
	        </awb-h:panelGrid>
	    </awb-h:panelGroup>

	            </awb-h:panelGroup>
	            
	            <awb-h:panelGroup>
					<awb-h:graphicImage style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;" url="#{server}/images/bullet.jpg" />
					<awb-h:outputLabel style="font-family: verdana; font-size: 10px" value="#{msgs.label_det_pendecias_formal}: " />
