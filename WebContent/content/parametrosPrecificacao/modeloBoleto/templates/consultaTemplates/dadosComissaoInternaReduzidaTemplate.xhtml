<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<!-- COMISSAO INTERNA-->
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_comissao_int} " />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<awb-h:panelGrid columns="4" width="100%"
		columnClasses="width: 25%;">

		<!-- COBRANCA DA COMISSAO C/ ABOUT -->
		<awb-h:panelGroup rendered="#{tradeFinMonitBean.tradeFinanceListaVO.produto.codigo eq 2018 or tradeFinMonitFormalizacaoBean.tradeFinanceListaVO.produto.codigo eq 2018}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_cobranca_comissao_about}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
                value="#{tradeFinanceBean.tradeFinanceVO.comissaoInterna}" />
		</awb-h:panelGroup>

		<!-- COBRANCA DA COMISSAO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_cobranca_comissao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
				value="#{tradeFinanceBean.comissaoInternaVO.descrComissao}" />
		</awb-h:panelGroup>

		<!-- COMISSAO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_comissao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.comissaoInternaVO.pcomisnegoccmbio}" />
		</awb-h:panelGroup>

		<!-- MOEDA COMISSAO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_moeda_comissao}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.comissaoInternaVO.isglindcdeconmmoeda}" />
		</awb-h:panelGroup>

		<!-- COMISSÃO SOBRE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_comissao_sobre}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:15px;"
				value="#{tradeFinanceBean.comissaoInternaVO.identificaCobranca}" />
		</awb-h:panelGroup>
		
		<!-- PERIODICIDADE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_periodicidade}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:15px;"
				value="#{tradeFinanceBean.comissaoInternaVO.ifluxoperdccmbio}" />
		</awb-h:panelGroup>
		
		<!-- MOMENTO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_momento}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:15px;"
				value="#{tradeFinanceBean.comissaoInternaVO.descrmomen}" />
		</awb-h:panelGroup>

		<!-- MÍMNIMO A COBRAR -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_minimo_cobrar}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
				value="#{tradeFinanceBean.comissaoInternaVO.vmincobrcomis}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>

		<!-- SPREAD APROVADO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_spread_apvr}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.comissaoInternaVO.vtxspreadaprov}% AA" />
		</awb-h:panelGroup>

		<!-- SPREAD NEGOCIADO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_spread_negoc}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.comissaoInternaVO.vtxspreadnegoc}% AA" />
		</awb-h:panelGroup>

		<!-- FLAT -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_flat}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:15px;"
				value="#{tradeFinanceBean.comissaoInternaVO.ptxflatpnalt}%" />
		</awb-h:panelGroup>

		<!-- VALOR -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_valor}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
				value="#{tradeFinanceBean.comissaoInternaVO.vprevtcomiscmbio}">
				<f:converter converterId="numericConverter"></f:converter>
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<!-- JUROS DE MORA -->
		<awb-h:panelGroup rendered="#{tradeFinMonitBean.tradeFinanceListaVO.produto.codigo eq 2018 or tradeFinMonitFormalizacaoBean.tradeFinanceListaVO.produto.codigo eq 2018}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_juros_mora}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
				value="#{tradeFinanceBean.tradeFinanceVO.vtxmoracmbio}% #{tradeFinanceBean.tradeFinanceVO.formataJuroMora}">
			</awb-h:outputLabel>
		</awb-h:panelGroup>
		
		<!-- MULTA -->
		<awb-h:panelGroup rendered="#{tradeFinMonitBean.tradeFinanceListaVO.produto.codigo eq 2018 or tradeFinMonitFormalizacaoBean.tradeFinanceListaVO.produto.codigo eq 2018}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_multa}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:132px;"
				value="#{tradeFinanceBean.tradeFinanceVO.vmultanegoccmbio}%">
			</awb-h:outputLabel>
		</awb-h:panelGroup>		
		
	</awb-h:panelGrid>

</awb-f:view>
</html>
