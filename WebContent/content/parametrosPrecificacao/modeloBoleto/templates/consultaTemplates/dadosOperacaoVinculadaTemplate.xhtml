<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!-- OPERACAO VINCULADA -->
		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_opr_vinculada} " />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;" rendered="#{tradeFinanceBean.oprVincList.size() > 0}">

		<awb-h:panelGrid style="width: 99%;">
			<awb-h:dataTable id="scrollable_comissaoInterna" var="oprVincLista"
				rows="10" cellspacing="0" cellpadding="10" border="1"
				style="width: 100%; text-align: center" rowIndexVar="indexLista"
				value="#{tradeFinanceBean.oprVincList}">

				<!-- NUMERO OPERACAO -->
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_num_opr}"
							style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText style="font-family: verdana; font-size: 10px;"
						value="#{oprVincLista.nbletocmbioano}" />
				</awb-h:column>

				<!-- MOEDA-->
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_moeda}"
							style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText style="font-family: verdana; font-size: 10px;"
						value="#{oprVincLista.iindcdeconmmoeda}" />
				</awb-h:column>

				<!-- VALOR -->
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_valor}"
							style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText style="font-family: verdana; font-size: 10px;"
						value="#{oprVincLista.vnegocmoedaestr}">
						<f:converter converterId="numericConverter"></f:converter>
					</h:outputText>
				</awb-h:column>

				<!-- PRODUTO -->
				<awb-h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.label_produto}"
							style="font-family: verdana; font-size: 10px" escape="false" />
					</f:facet>
					<h:outputText style="font-family: verdana; font-size: 10px;"
						value="#{oprVincLista.iprodtservc}" />
				</awb-h:column>

			</awb-h:dataTable>
		</awb-h:panelGrid>
	</awb-h:panelGrid>
</awb-f:view>
</html>
