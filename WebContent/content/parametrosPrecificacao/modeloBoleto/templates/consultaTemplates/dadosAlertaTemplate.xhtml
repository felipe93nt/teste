<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<awb-h:panelGrid rendered="#{tradeFinanceBean.viewHelper.renderMonitor}" width="100%">
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!--  ALERTA OPERADOR -->
		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_alerta_opr} " />
		</awb-h:panelGroup>

	</awb-h:panelGrid>

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!-- ULTIMO FECHAMENTO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_ultimo_fechamento}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:-36px;"
				value="#{tradeFinanceBean.tradeFinanceVO.ultimoFechamento}" />
		</awb-h:panelGroup>

		<!-- ENVOLVIMENTO MIDIA -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_envolvimento_midia}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:-56px;"
				value="#{tradeFinanceBean.tradeFinanceVO.rinfoenvolmdia}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!--  TEXTO INFORMATIVO -->
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.txtinformativo}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!-- LINHA DIVISORIA -->
	<awb-th:extHtmlTag value="hr"
		style="background-color:#FFFFFF; background-image: url(#{server}/images/linha_pontilhada.jpg); background-repeat: repeat-x; height: 1px; width: 100%; margin-top: 9px; margin-bottom: 9px;" />

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!-- PARECER DO OPERADOR -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_parecer_operador} " />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">
		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.pareceroperador}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<!-- LINHA DIVISORIA -->
	<awb-th:extHtmlTag value="hr"
		style="background-color:#FFFFFF; background-image: url(#{server}/images/linha_pontilhada.jpg); background-repeat: repeat-x; height: 1px; width: 100%; margin-top: 9px; margin-bottom: 9px;" />

	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<!-- PARECER DO DSN-->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_parecer_dsn} " />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">
		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; "
				value="#{tradeFinanceBean.tradeFinanceVO.parecerdsn}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
	
	
	<!-- LINHA DIVISORIA -->
	<awb-th:extHtmlTag value="hr"
		style="background-color:#FFFFFF; background-image: url(#{server}/images/linha_pontilhada.jpg);
		 background-repeat: repeat-x; height: 1px; width: 100%; margin-top: 9px; margin-bottom: 9px;" />
	</awb-h:panelGrid>
</awb-f:view>
</html>
