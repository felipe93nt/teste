<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>
	<!-- RESPONSAVEL EMPRESA-->
	<awb-h:panelGrid columns="4" style="width: 100%;"
		columnClasses="width: 25%;">

		<awb-h:panelGroup>
			<awb-h:outputLabel
				style="font-family: verdana; font-weight: bold; font-size: 10px"
				value="#{msgs.label_responsavel_empr} " />
		</awb-h:panelGroup>
	</awb-h:panelGrid>

	<awb-h:panelGrid columns="3" style="width: 100%;"
		columnClasses="width: 33%;">

		<!--  NOME RESPONSAVEL -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_nome}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:28px;"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.nomerof}" />
		</awb-h:panelGroup>

		<!--  TELEFONE -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_telefone}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:8px;"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.telrof}" />
		</awb-h:panelGroup>

		<!--  CPF -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_CPF}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:4px;"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.cpfrof}" />
		</awb-h:panelGroup>

		<!--  EMAIL -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_email}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:28px;"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.emailrof}" />
		</awb-h:panelGroup>

		<!--  CARGO -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_cargo}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:8px;"
				value="#{tradeFinanceBean.tradeFinanceVO.obsCotacaoVO.cargorof}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
</awb-f:view>
</html>
