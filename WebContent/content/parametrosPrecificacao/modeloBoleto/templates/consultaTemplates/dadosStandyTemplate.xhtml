<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-f="http://bradesco.com.br/components-core">

<awb-f:view>

	<awb-h:panelGrid columns="3" style="width: 100%;"
		columnClasses="width: 33%;">

		<!-- STANDY BY -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.produto.codigo ne 2692 and tradeFinanceBean.tradeFinanceVO.produto.codigo ne 1717}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_standBy}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:220px;"
				value="#{tradeFinanceBean.tradeFinanceVO.cindcdnegoccarta}" />
		</awb-h:panelGroup>

		<!-- PRAZO STANDY BY  -->
		<awb-h:panelGroup rendered="#{tradeFinanceBean.tradeFinanceVO.produto.codigo ne 2692 and tradeFinanceBean.tradeFinanceVO.produto.codigo ne 1717}">
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px;"
				value="#{msgs.label_det_pzr_standBy}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; padding-right:190px;"
				value="#{tradeFinanceBean.tradeFinanceVO.tdiavalddletra}" />
		</awb-h:panelGroup>

		<!-- COMISSAO STANDY BY -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_comissao_standBy_br}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:52px;"
				value="#{tradeFinanceBean.tradeFinanceVO.ccomiscartanacio}" />
		</awb-h:panelGroup>

		<!-- ARBITRAGEM -->
		<awb-h:panelGroup>
			<awb-h:graphicImage
				style="position: relative; top: 0px; width: 5px; height: 5px; vertical-align: middle; padding-right: 5px;"
				url="#{server}/images/bullet.jpg" />
			<awb-h:outputLabel style="font-family: verdana; font-size: 10px"
				value="#{msgs.label_det_arbitragem}: " />
			<awb-h:outputLabel
				style="font-family: verdana; font-size: 10px; font-weight: bold; margin-right:220px;"
				value="#{tradeFinanceBean.tradeFinanceVO.cindcdnegocarbtr}" />
		</awb-h:panelGroup>
	</awb-h:panelGrid>
</awb-f:view>
</html>
