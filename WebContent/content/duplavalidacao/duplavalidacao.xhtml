<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-f="http://bradesco.com.br/components-core"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/root/mainLayout.xhtml">
	<ui:param name="tela" value="1" />
	<ui:param name="selection"
		value="#{faceletsBreadCrumb.getValue('label_dupla_validacao')}" />
	<ui:param name="passNumber" value="2" />
	<ui:param name="pathList"
		value="#{faceletsBreadCrumb.pathDuplaValidacaoParam}" />
	<ui:param name="cur_page" value="#{msgs.header_arq}" />

	<ui:define name="body">
		<awb-br:stylesheet href="/css/tabelas.css" />
		<awb-br:stylesheet href="/css/pages.css" />
		<awb-br:stylesheet href="/css/componentes.css" />
		<awb-br:stylesheet href="/template/css/components.css" />
		<awb-br:stylesheet href="/css/grids.css" />
		<awb-br:stylesheet href="/css/projetotemplate.css" />
		<awb-br:javascript src="/javascript/util.js" />

		<awb-h:panelGrid cellpadding="0" cellspacing="0"
			styleClass="linhaPrincipal" />
		<awb-h:form id="formDuplaValidacao">

			<awb-h:panelGrid width="80%" columns="2">
				<!-- INICIO DE -->
				<awb-h:panelGroup width="40%"
					rendered="#{duplaValidacaoBean.viewHelper.flagRenderCamposDe}">
					<awb-h:panelGrid width="100%" cellpadding="2" cellspacing="2"
						styleClass="gridPrincipal">
						<awb-h:outputLabel value="#{msgs.label_de_maiusc}: "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:panelGrid columns="1" style="margin-left:-7px;"
							cellpadding="0" cellspacing="0">
							<awb-h:selectManyCheckbox id="listCheckboxObrigatoriedade"
								value="#{duplaValidacaoBean.viewHelper.modelDe.listaObrigatoriedadeSelecionada}"
								layout="pageDirection" disabled="true"
								styleClass="HtmlSelectManyCheckboxBradesco"
								converter="#{simpleEntityConverter}">
								<f:selectItems
									value="#{duplaValidacaoBean.viewHelper.listaObrigatoriedade}"
									var="o" itemLabel="#{o.descricao}" itemValue="#{o}" />
							</awb-h:selectManyCheckbox>
						</awb-h:panelGrid>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_risco_total}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.riscoTotalFormatado}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_validade_meses}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.validadeMeses}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_data_solicitacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.dataSolicitacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_usuario_solicitacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.usuarioSolicitacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_data_validacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.dataValidacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_usuario_validacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelDe.validacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

					</awb-h:panelGrid>
				</awb-h:panelGroup>
				<!-- FIM DE -->

				<!-- INICIO PARA -->
				<awb-h:panelGroup width="40%">

					<awb-h:panelGrid width="100%" cellpadding="2" cellspacing="2"
						styleClass="gridPrincipal">
						<awb-h:outputLabel
							rendered="#{duplaValidacaoBean.viewHelper.flagRenderCamposPara}"
							value="#{msgs.label_para_maiusc}: "
							styleClass="HtmlOutputLabelBoldBradesco" />

						<awb-h:panelGrid columns="1" style="margin-left:-6px;"
							cellpadding="0" cellspacing="0">
							<awb-h:selectManyCheckbox id="listCheckboxObrigatoriedade2"
								value="#{duplaValidacaoBean.viewHelper.modelPara.listaObrigatoriedadeSelecionada}"
								layout="pageDirection" disabled="true"
								styleClass="HtmlSelectManyCheckboxBradesco"
								converter="#{simpleEntityConverter}">
								<f:selectItems
									value="#{duplaValidacaoBean.viewHelper.listaObrigatoriedade}"
									var="o" itemLabel="#{o.descricao}" itemValue="#{o}" />
							</awb-h:selectManyCheckbox>
						</awb-h:panelGrid>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_risco_total}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelPara.riscoTotalFormatado}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_validade_meses}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelPara.validadeMeses}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_data_solicitacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelPara.dataSolicitacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<awb-h:panelGroup>
							<awb-h:outputLabel value="#{msgs.label_usuario_solicitacao}: "
								styleClass="HtmlOutputLabelBradesco" />
							<awb-h:outputLabel
								value="#{duplaValidacaoBean.viewHelper.modelPara.usuarioSolicitacao}"
								styleClass="HtmlOutputLabelBoldBradesco" />
						</awb-h:panelGroup>

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup />

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup rendered="true" />

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup rendered="true" />

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup rendered="true" />

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup rendered="true" />

						<!-- vazio - usado para manter o alinhamento -->
						<awb-h:panelGroup rendered="true" />

					</awb-h:panelGrid>

				</awb-h:panelGroup>
				<!-- FIM PARA -->

			</awb-h:panelGrid>

			<br></br>

			<awb-h:panelGrid>
				<awb-h:outputLabel value="#{msgs.label_justificativa}"
					styleClass="HtmlOutputLabelBoldBradesco" />
				<awb-h:inputTextarea rows="10" cols="159" id="txtJustificativa"
					styleClass="HtmlInputTextareaBradescoObrigatorio"
					onblur="imposeMaxLength(this, 256)"
					onkeydown="imposeMaxLength(this, 256)"
					onkeyup="imposeMaxLength(this, 256)"
					onkeypress="imposeMaxLength(this, 256)"
					disabled="#{duplaValidacaoBean.viewHelper.flagDesabJust}"
					value="#{duplaValidacaoBean.viewHelper.justificativa}">
					<f:ajax event="keyup"
						listener="#{duplaValidacaoBean.validaPreenchimentoAuto}"
						render="btnAprovar btnReprovar" />
				</awb-h:inputTextarea>
			</awb-h:panelGrid>

			<awb-h:panelGrid columns="2">
				<awb-h:commandButton value="#{msgs.label_aprovar}" id="btnAprovar"
					action="#{duplaValidacaoBean.aprovar}"
					styleClass="HtmlCommandButtonBradesco2"
					disabled="#{duplaValidacaoBean.viewHelper.flagDesabBotao}">
				</awb-h:commandButton>

				<awb-h:commandButton value="#{msgs.label_recusar}" id="btnReprovar"
					action="#{duplaValidacaoBean.reprovar}"
					styleClass="HtmlCommandButtonBradesco2"
					disabled="#{duplaValidacaoBean.viewHelper.flagDesabBotao}">
				</awb-h:commandButton>

			</awb-h:panelGrid>

		</awb-h:form>
	</ui:define>
</ui:composition>
</html>
