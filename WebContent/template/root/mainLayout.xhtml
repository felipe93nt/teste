<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >


<!-- #HTML declara??o de bibliotecas de componentes e tags -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:awb-h="http://bradesco.com.br/components-html"
	xmlns:awb-br="http://bradesco.com.br/components-br"
	xmlns:awb-th="http://bradesco.com.br/components-th-ext"
	xmlns:presCore="http://bradesco.com.br/presentation_core" lang="pt"
	xmlns:awb-f="http://bradesco.com.br/components-core">


<!-- #VIEW declara??o de view principal do JSF -->
<awb-f:view encoding="UTF-8">
	<ui:param name="helpID" value="helpID" />

	<!-- #HEAD in?cio do cabe?alho HTML -->
	<h:head>

		<!-- #META metatags HTML de configura??o -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta http-equiv="Cache-Control" content="No-Cache" />
		<meta http-equiv="Pragma" content="No-Cache" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Content-Type" content="text/html;CHARSET=UTF-8" />
		<meta http-equiv="Page-Exit"
			content="progid:DXImageTransform.Microsoft.Fade(Duration=0.2,overlap=1)" />
		<meta name="description" content="#{msgs[description]}" />
		<meta name="author" content="#{msgs[author]}" />
		<meta name="copyright" content="#{msgs[copyright]}" />
		<meta name="keywords" content="#{msgs[keywords]}" />

		<!-- #TITLE t?tulo da p?gina -->
		<title>#{msgs[title]}</title>

		<!-- #COMUM adiciona recursos comuns da AWB -->
		<presCore:addResource resource="js/jquery.js" />
		<presCore:addResource resource="js/brquery.js" />


		<!-- #RECURSOS adiciona recursos da aplicação -->
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/tiles.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/components.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/estilos_calendar.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/sei.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/jqmodal.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/modalMessages.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/prettify.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/faces/javax.faces.resource/template/root/css/modal.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/faces/javax.faces.resource/template/root/js/prettify.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/faces/javax.faces.resource/template/root/js/mainLayout.js" />
		<presCore:addResource resource="template/root/css/menuSpace.css" />

		<link rel="shortcut icon" href="//www.bradesco.com.br/bradesco.ico" />
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />


	</h:head>
	<body leftmargin="0" topmargin="0">

		<!-- Inclui a página com os scripts e css customizados -->
		<ui:include src="/template/root/insertCustomScripts.xhtml" />

		<awb-h:panelGrid id="mainLayout" border="0" cellpadding="0"
			cellspacing="0" styleClass="tmainpage" headerClass="theaderPanelGrid"
			footerClass="tfooterPanel" columnClasses="ccontext">
			<awb-h:panelGroup id="pageContext">
				<awb-h:panelGrid id="innerLayout" border="0" cellpadding="0"
					cellspacing="0" styleClass="tmainpage"
					headerClass="tsubHeaderPanel" footerClass="thelpPanel"
					columnClasses="ccontext1">
					<awb-f:facet name="header">
						<awb-f:subview id="subHeader">
							<awb-br:cacheHTML url="/template/subHeader.xhtml" />

						</awb-f:subview>
					</awb-f:facet>


					<awb-h:panelGroup id="bodyContent">
						<ui:insert name="services">
							<ui:include src="/template/root/mainMenu.xhtml" />
						</ui:insert>
						
						<div id="pageContent">

							<awb-h:panelGrid id="pageContentLayout" border="0" columns="1"
								cellpadding="0" cellspacing="0" styleClass="tmainpage2">

								<awb-f:subview id="pathView">


									<!-- Inicio Indicador de Passos -->
									<div>
										<awb-h:outputFormat escape="false"
											value="&lt;!--[if IE 8]&gt;&lt;br /&gt;&lt;![endif]--&gt;" />
										<!--
							O código acima envia o seguinte conteúdo para o cliente:
							-->
										<!--[if IE 8]><br /><![endif]-->
									</div>


									<awb-h:panelGrid align="left">
										<awb-h:outputFormat value="#{selection}"
											styleClass="selectionMenu" />
										<awb-h:panelGroup styleClass="pathPao">




											<awb-th:extDataList value="#{pathList}" var="item"
												rowIndexVar="index" rowCountVar="count">
												<awb-h:panelGroup style="white-space: nowrap;">
													<awb-h:outputFormat value="#{index+1}"
														styleClass="passSelected"
														rendered="#{index+1==passNumber}" />
													<awb-h:outputFormat value="#{index+1}"
														styleClass="passNoSelected"
														rendered="#{index+1!=passNumber}" />
													<awb-h:outputFormat styleClass="textDefault" value="-" />
													<awb-h:outputFormat styleClass="textPassSelected"
														value="#{item}" rendered="#{index+1==passNumber}" />
													<awb-h:outputFormat styleClass="textPassNoSelected"
														value="#{item}" rendered="#{index+1!=passNumber}" />
												</awb-h:panelGroup>
											</awb-th:extDataList>
										</awb-h:panelGroup>
									</awb-h:panelGrid>



									<!-- Fim Indicador de Passos -->

								</awb-f:subview>


								<awb-h:panelGroup id="pageBody">

									<div id="div_brArq_form_wait" style="display: none;">
										<div id="wait"
											style="width: 100%; height: 50%; z-index: 10; position: absolute; cursor: wait; -moz-opacity: 0.1; filter: alpha(opacity = 10); background-color: #ffffff">
											<div
												style="width: 100%; height: 100%; z-index: 10; background-color: white; position: absolute;">
												<iframe frameBorder="0" scrolling="no"
													style="width: 100%; height: 100%; z-index: 100; position: absolute;"
													src="#{request.contextPath}/faces/javax.faces.resources/template/root/waitingPage.html" />
											</div>
										</div>

									</div>
									<ui:insert name="body">

									</ui:insert>

									<ui:include src="/template/modalMessages.xhtml" />
									<ui:include src="/template/modalAguarde.xhtml" />

								</awb-h:panelGroup>
							</awb-h:panelGrid>
						</div>
					</awb-h:panelGroup>
				</awb-h:panelGrid>


			</awb-h:panelGroup>

			<awb-th:extDiv id="divSeiModals">
				<ui:insert name="print">
					<ui:include src="/content/sei/imprimir.xhtml" />
				</ui:insert>
				<ui:insert name="sendEmail">
					<ui:include src="/content/sei/email.xhtml" />
				</ui:insert>
				<ui:insert name="saveAs">
					<ui:include src="/content/sei/salvar.xhtml" />
				</ui:insert>
			</awb-th:extDiv>
			<awb-f:facet name="footer">
				<awb-f:subview id="footer">
					<ui:insert name="footer">
						<ui:include src="/template/root/footer.xhtml" />
					</ui:insert>

				</awb-f:subview>
			</awb-f:facet>
		</awb-h:panelGrid>

	</body>
</awb-f:view>


</html>
